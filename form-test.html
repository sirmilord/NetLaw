<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    body {
        background-color: #414142;
    }
    .container {
        display: flex;
        justify-content: center;
        width: 100%;
        flex-wrap: wrap;
    }
    .wrapper {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        color: #fff;
        line-height: 2;
        width: 100%;
        min-height: 75px;
    }
    #name, #year, #is, #institution, #heshe {
        background-color: transparent;
        border: 0;
        border-bottom: 1px solid #fff;
        margin-left: 10px;
        margin-right: 10px;
        display: block;
        /*color: #5dc9dd;*/
        margin-bottom: 0;
        text-align: center;
    }
    #name, #institution {
        width: 220px;
    }
    #year {
        width: 50px;
    }
    #is {
        height: 45px;
        width: 150px;
        border-bottom: 0;
    }
    #heshe {
        height: 45px;
        width: 100px;
        border-bottom: 0;
    }
    .container input {
        color: #5dc9dd;
    }

    .container input:focus {
        outline: none !important;
        border-bottom: 1px solid #5dc9dd !important;
    }
    .container select { border-radius: 0; }
    .container select:focus {
        outline: none !important;
        border-radius: 0;
        border-bottom: 1px solid #5dc9dd !important;
    }
    .container select, .container option {
        color: #5dc9dd;
    }
    .container select:invalid { display: none; }
    #heshe > option:nth-child(1), #is > option:nth-child(1) { color: #9b9b9b; }
    .container select option {
        color: #5dc9dd;
    }
    .container select option:first-child {
        color: #9b9b9b;
        display: none;
    }

    ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: #9b9b9b;
        opacity: 1; /* Firefox */
    }

    :-ms-input-placeholder { /* Internet Explorer 10-11 */
        color: #9b9b9b;
    }

    :-ms-input-placeholder { /* Microsoft Edge */
        color: #9b9b9b;
    }
</style>
<div class="container">
    <div class="wrapper">My child
        <label for="name"></label><input id="name" type="text" class="name" placeholder="name">  is
        <label for="year"></label><input id="year" type="text" class="year" placeholder="18"> years old.
    </div>
    <div class="wrapper"><label for="heshe"></label><select id="heshe">
        <option disabled selected="selected">He/She</option>
        <option style='color: #5dc9dd;'>He</option>
        <option style='color: #5dc9dd;'>She</option>
    </select>  is a <label for="is"></label><select id="is">
        <option disabled selected="selected">title</option>
        <option style='color: #5dc9dd;'>freshman</option>
        <option style='color: #5dc9dd;'>junior</option>
        <option style='color: #5dc9dd;'>sophomore</option>
        <option style='color: #5dc9dd;'>senior</option>
    </select> student at
        <label for="institution"></label><input id="institution" type="text" class="institution" placeholder="secondary school">.
    </div>
</div>

</body>
</html>
