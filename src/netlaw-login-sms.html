<dom-module id="netlaw-login-sms">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style include="shared-styles">
      :host {
        --iron-icon-fill-color: #ffffff;
      }

      .login__container {
        background-image: url("../images/LgLogin_BG.png");
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        min-height: 786px;
      }

      .login-buttons {
        max-width: 285px;
        margin: 80px auto 0;
        display: flex;
        justify-content: center;
      }

      .login-buttons paper-icon-button {
        width: 25%;
        height: 45px;
      }

      .login-buttons paper-icon-button:first-child {
        border-top-left-radius: 2px;
        border-bottom-left-radius: 2px;
      }

      .login-buttons paper-icon-button:last-child {
        border-top-right-radius: 2px;
        border-bottom-right-radius: 2px;
      }

      .login-buttons paper-icon-button[name="googleplus"] {
        background: #FF3624;
      }

      .login-buttons paper-icon-button[name="facebook"] {
        background: #024DAF;
      }

      .login-buttons paper-icon-button[name="linkedin"] {
        background: #0178BD;
      }

      .login-buttons paper-icon-button[name="twitter"] {
        background: #01B8EC;
      }

    </style>

    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-header slot="header" condenses="" reveals="" effects="waterfall">
      <app-toolbar class="navbar">
        <netlaw-logo></netlaw-logo>
      </app-toolbar>
    </app-header>

    <div class="login__main login__section login__position-relative">
      <div class="login__container">

        <div class="login__align-center login login--security">
          <button class="btn btn--back-dash btn--position">
            <iron-icon icon="netlaw-icons:back"></iron-icon>
            Back to Security Settings
          </button>
            <h1>Secure with SMS</h1>

          <h3>Type in your phone number, enter the code you <br>
            receive in the section below.</h3>

          <form action="#" method="post" class="login-form login__align-center">
            <div class="login__margin">
              <label for="phonenumber"></label>
              <input type="text" class="login__input" id="phonenumber" name="phonenumber" placeholder="Phone Number*">
            </div>
            <hr class="login__divider-small">
            <div class="login__margin-bottom">
              <button class="btn btn-yellow">Send me a Code</button>
            </div>
          </form>
          <div class="login__padding">
            <hr class="login__divider">
          </div>
          <form action="#" method="post" class="login-form login-form--mt0 login__align-center">
            <div class="login__margin">
              <label for="securecode"></label>
              <input type="text" class="login__input" id="securecode" name="securecodecode" placeholder="Security Code*">
            </div>
            <hr class="login__divider-small">
            <div class="login__margin-bottom">
              <button class="btn btn-primary">Atttach</button>
            </div>
            <div class="login__margin-bottom">
              <button class="btn btn--cancel-bordered">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
