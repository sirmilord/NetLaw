    <style>

      .contact {
        background-color: #f9f9f9;
      }

      .btn {
        margin: 0;
        border: none;
        border-radius: 2px;
        overflow: visible;
        font: inherit;
        color: inherit;
        text-transform: none;
        display: inline-block;
        box-sizing: border-box;
        padding: 0 30px;
        vertical-align: middle;
        font-size: 16px;
        line-height: 40px;
        text-align: center;
        text-decoration: none;
        font-weight: 900;
      }

      .contact__header {
        display: flex;
        min-height: 65px;
        width: 100%;
        background-color: #4a4a4a;
        align-items: center;
      }

      .contact__header-left {
        flex: 1 1 30%;
        max-width: 30%;
        /*display: flex;*/
      }

      .contact__header-left iron-icon {
        --iron-icon-width: 30px;
        --iron-icon-height: 30px;
        margin-left: 20px;
      }

      .contact__header-right {
        flex: 1 1 70%;
        max-width: 70%;
        display: flex;
      }

      .contact__title {
        align-self: center;
        color: #ffffff;
        font-size: 26px;
        margin-top: 0;
        margin-bottom: 0;
        font-weight: 300;
        position: relative;
        margin-left: 20px;
      }

      .btn--back-dash {
        background-color: transparent;
        border: 0;
        padding: 0;
        color: #cdcdcd;
        --iron-icon-width: 60px;
        --iron-icon-height: 60px;
        --iron-icon-fill-color: #979797;
        font-weight: 400;
        font-size: 14px;
      }

      .contact__wrapper {
        display: flex;
      }

      .contact__left {
        flex: 1 1 30%;
        max-width: 30%;
        display: flex;
        position: relative;
        min-height: calc(100vh - 80px - 65px);
        flex-direction: column;
        align-items: center;
      }

      .contact__left:after {
        content: '';
        position: absolute;
        right: 0;
        top: 40px;
        width: 1px;
        height: 60%;
        background-color: #e9e9e9;
      }

      .contact__right {
        flex: 1 1 70%;
        max-width: 70%;
        position: relative;
      }

      .contact__cross {
        position: relative;
        border-radius: 50%;
        width: 160px;
        height: 160px;
        background-color: #e1e1e1;
        margin-left: auto;
        margin-right: 20%;
        margin-top: 20%;
        cursor: pointer;
      }

      .contact__cross::before {
        content: '';
        position: absolute;
        width: 60px;
        height: 1px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #9b9b9b;
      }

      .contact__cross::after {
        content: '';
        position: absolute;
        width: 1px;
        height: 60px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #9b9b9b;
      }

      .form {
        margin-left: 70px;
        max-width: 600px;
        width: 70%;
        margin-top: 35px;
      }

      .form fieldset {
        margin: 0;
        padding: 0;
        border: 0;
      }

      .form legend {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #4A4A4A;
      }

      .form__row {
        display: flex;
        margin-right: -10px;
        margin-left: -10px;
      }

      .form__group {
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      .form__group--half {
        flex: 0 0 50%;
        max-width: 50%;
        padding-right: 10px;
        padding-left: 10px;
      }

      .form__group--third {
        flex: 0 0 33.333333%;
        max-width: 33.333333%;
        padding-right: 10px;
        padding-left: 10px;
      }

      .form__group--center {
        display: flex;
        justify-content: center;
      }

      .label {
        color: #9f9f9f;
        font-size: 12px;
        font-weight: 400;
      }

      .label--hide {
        display: none;
      }

      .input-text {
        max-width: 100%;
        width: 100%;
        padding: 0 10px;
        background: #fff;
        color: #666;
        height: 45px;
        border: 1px solid #9B9B9B;
        border-radius: 2px;
        box-sizing: border-box;
        font-size: 16px;
      }

      .input-text:focus {
        border-color: #01AA50;
        outline: 0;
      }

      .input-text::placeholder {
        color: #C2C2C2;
        font-size: 16px;
      }

      .form__line {
        margin: 20px auto;
        width: 60%;
        background-color: rgba(151, 151, 151, .3);
        height: 1px;
      }

      .btn--primary {

      }

      .btn--cancel-bordered {

        margin-left: 20px;

      .btn--cancel-bordered:hover,

        background-color: #9B9B9B;
        border-color: #9B9B9B;
        cursor: pointer;
      }

      .contact__img {

        margin-bottom: 30px;
        margin-left: 0;
        margin-right: 0;
      }

      .contact__img img {
        border-radius: 50%;
      }

      .contact__link {

      .contact__line {

      .contact__line--left {

      .contact__line--right {

      }

        /*margin-right: 70px;*/

      .contact__name {

      .contact__section-title {

      .contact__work {

        font-weight: 400;

      }

      .contact__row {

      }

      .contact__col {

      .contact__address {

      .contact__since {

        font-weight: 300;
      }

      .contact__desc {

        font-weight: 300;
      }

      table {

      }

  <script>
      class NetlawContactDetails extends Polymer.Element {
          static get is() {
              return 'netlaw-contact-details';
          }

          _backToContacts(e) {
              this.dispatchEvent(new CustomEvent('back-contacts', {
                  bubbles: true,
                  composed: true,
              }));
          }

          ready() {
              super.ready();
          }

          open() {
              this.dispatchEvent(new CustomEvent('menu-changed', {
                  bubbles: true,
                  composed: true,
                  detail: {full: true, menu: this.$.menu}
              }));

              this.dispatchEvent(new CustomEvent('drawer-changed', {
                  bubbles: true,
                  composed: true,
                  detail: {opened: false}
              }));


          }
      }

      window.customElements.define(NetlawContactDetails.is, NetlawContactDetails);
  </script>
