<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-netlaw-password-reset-confirmation">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style include="shared-styles">
      :host {
      }
      .uk-container.my-netlaw-password-reset-confirmation {
        background-image: url("../images/LgLogin BG.png");
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        min-height: 786px;
      }
    </style>
    <!--<app-header-layout has-scrolling-region="" fullbleed="" narrow="{{narrow}}">-->

    <app-header slot="header" condenses="" reveals="" effects="waterfall">
      <app-toolbar class="navbar">
        <!--<paper-icon-button icon="netlaw-icons:menu" drawer-toggle=""></paper-icon-button>-->
        <netlaw-logo></netlaw-logo>
      </app-toolbar>
    </app-header>

    <div class="uk-main uk-section uk-section-default">
      <div class="uk-container uk-position-relative">
        <div class="uk-align-center">
          <h1>Password Reset</h1>
          <h3>Your recovery link has been sent.</h3>
          <p><i>(be certain to check your spam or junkmail folder)</i></p>
          <hr class="uk-divider-small">
          <p class="uk-margin">
            <button class="uk-button uk-button-primary">Resend Link</button>
          </p>
          <p class="uk-margin"><a href="#">Cancel</a></p>
        </div>
      </div>
    </div>
    <!--</app-header-layout>-->

  </template>
  <script>
      // Your new element extends the Polymer.Element base class
      class MyNetlawPasswordRetrievalConfirmation extends Polymer.Element {
          static get is() {
              return 'my-netlaw-password-reset-confirmation';
          }
      }

      //Now, register your new custom element so the browser can use it
      customElements.define(MyNetlawPasswordRetrievalConfirmation.is, MyNetlawPasswordRetrievalConfirmation);
  </script>
</dom-module>
