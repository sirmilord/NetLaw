<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="netlaw-smartguide-setup">
  <template>

    <style>

      :host {
        box-sizing: border-box;
        --iron-icon-width: 230px;
        --iron-icon-height: 230px;
      }

      .btn {
        margin: 0;
        border: none;
        border-radius: 0;
        overflow: visible;
        font: inherit;
        color: inherit;
        text-transform: none;
        display: inline-block;
        box-sizing: border-box;
        padding: 0 30px;
        vertical-align: middle;
        font-size: 16px;
        line-height: 40px;
        text-align: center;
        text-decoration: none;
        font-weight: 900;
      }

      .smartguide__content {
        flex: 1 1 100%;
        max-width: 100%;
        min-height: calc(100vh - 85px);
        background-color: #f9f9f9;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-weight: bold;
        color: #4A4A4A;
        font-size: 56px;
        line-height: 67px;
        margin-top: 80px;
        margin-bottom: 30px;
        text-align: center;
      }

      figure {
        margin-bottom: -10px;
        margin-top: -30px;
      }

      b {
        display: block;
        font-size: 20px;
        font-weight: 900;
        margin-bottom: 10px;
        color: #4A4A4A;
        margin-left: 10%;
        margin-right: 10%;
        text-align: center;
      }

      p {
        margin-top: 0;
        margin-bottom: 35px;
        color: #414142;
        font-size: 14px;
        font-style: italic;
        font-weight: 300;
      }

      hr {
        width: 300px;
        border-bottom: 1px solid #979797;
        opacity: 0.3;
      }

      .btn {
        margin: 0;
        border: none;
        border-radius: 0;
        overflow: visible;
        font: inherit;
        color: inherit;
        text-transform: none;
        display: inline-block;
        box-sizing: border-box;
        padding: 0 30px;
        vertical-align: middle;
        font-size: 16px;
        line-height: 19px;
        text-align: center;
        text-decoration: none;
        font-weight: 900;
        cursor: pointer;
        height: 45px;
        width: 170px;
      }

      .btn--primary {
        background-color: #01AA50;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .btn--primary:hover,
      .btn--primary:focus {
        background-color: #019948;
      }

      iron-icon[icon="netlaw-icons:pencil-pen"] {
        --iron-icon-width: 230px;
        --iron-icon-height: 230px;
      }

      figure {
        margin-top: -30px;
        margin-bottom: -20px;
      }

      .smartguide__content-wrapper {
        margin-top: 35px;
        margin-bottom: 35px;
      }

      @media (max-width: 767px) {

        .smartguide__content {
          background-color: #fff;
        }

        .smartguide__content-header {
          display: none;
        }

        h1 {
          font-size: 28px;
          margin-top: 66px;
        }

        iron-icon[icon="netlaw-icons:pencil-pen"] {
          --iron-icon-width: 100px;
          --iron-icon-height: 100px;
        }

        figure {
          margin-bottom: 20px;
          margin-top: -30px;
        }

        b {
          font-size: 16px;
          font-weight: 400;
          margin-bottom: 0;
        }

        hr {
          width: 180px;
        }

        .btn--cancel {
          border: 0;
          background-color: transparent;
          font-weight: 400;
          font-size: 18px;
          color: #9B9B9B;
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 10px;
        }
      }

      @media (min-width: 768px) {
        .btn--cancel {
          display: none;
        }
      }


    </style>
    <iron-media-query query="max-width: 767px" query-matches="{{mobile}}"></iron-media-query>

    <template id="menu">
      <h3>SmartGuide</h3>
    </template>

    <section class="smartguide__content">
      <h1>SmartGuide Setup</h1>
      <figure>
        <iron-icon icon="netlaw-icons:pencil-pen"></iron-icon>
      </figure>
      <b>The information requested throughout this process will help<br>
        us get to know you and is necessary for your SmartGuide documents.</b>
      <div class="smartguide__content-wrapper">
        <hr>
      </div>
      <a href="/smartguide/setup-step1" class="btn btn--primary">Let's begin</a>
      <a href="/smartguide" class="btn btn--cancel" on-click="closeDrawer">Cancel</a>
    </section>

  </template>

  <script>
      class NetlawSmartguideSetup extends Polymer.Element {
          static get is() {
              return 'netlaw-smartguide-setup';
          }

          closeDrawer(e) {
              this.dispatchEvent(new CustomEvent("close-smartguide-drawer"));
          }

          open() {
              this.dispatchEvent(new CustomEvent('menu-changed', {bubbles: true, composed: true, detail: this.$.menu}));
          }
      }



      window.customElements.define(NetlawSmartguideSetup.is, NetlawSmartguideSetup);
  </script>
</dom-module>
