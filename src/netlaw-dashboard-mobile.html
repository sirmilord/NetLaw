<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="netlaw-dashboard-mobile">

  <template>

    <style>
      /* shadow DOM styles go here */
      :host {

      }

      :host form {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
      }

      .btn {
        margin: 0;
        border: none;
        border-radius: 0;
        overflow: visible;
        font: inherit;
        color: inherit;
        text-transform: none;
        display: inline-block;
        box-sizing: border-box;
        padding: 0 30px;
        vertical-align: middle;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        font-weight: 900;
        cursor: pointer;
        height: 45px;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .checkbox-container {
        display: block;
        position: relative;
        cursor: pointer;
        font-size: 9px;
        user-select: none;
        color: #d6d6d6;
        height: 45px;
        border-radius: 2px;
      }

      .checkbox-container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }

      .content-checkmark {
        position: absolute;
        top: 15px;
        left: 8px;
        height: 18px;
        width: 18px;
        background-color: #fff;
        border: 1px solid #c2c2c2;
        border-radius: 2px;
      }

      .checkbox-container:hover input ~ .content-checkmark {
        background-color: #fff;
      }

      .checkbox-container input:checked ~ .content-checkmark {
        background-color: #fff;
      }

      .content-checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      .checkbox-container input:checked ~ .content-checkmark:after {
        display: block;
      }

      .checkbox-container .content-checkmark:after {
        left: 6px;
        top: 2px;
        width: 5px;
        height: 9px;
        border: solid #01AA50;
        border-width: 0 2px 2px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }

      .search {
        display: flex;
        margin-right: 25px;
      }

      label.search > button > iron-icon {
        --iron-icon-width: 18px;
        --iron-icon-height: 18px;
      }

      .search input {
        -webkit-appearance: none;
        -moz-appearance: none;
        margin: 0;
        height: 45px;
        border: 1px solid #c2c2c2;
        border-top-left-radius: 2px;
        border-bottom-left-radius: 2px;
        padding-left: 15px;
        font-size: 18px;
      }

      .search input::placeholder {
        color: #c2c2c2;
        font-size: 16px;
      }

      .search input:focus {
        outline: none;
      }

      .btn--search {
        color: #c2c2c2;
        padding: 0 8px;
        height: 45px;
        background-color: #fff;
        border: 1px solid #c2c2c2;
        border-left: 0;
        border-top-right-radius: 2px;
        border-bottom-right-radius: 2px;
      }

      .sort {
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: #c2c2c2;
        border-right: 1px solid rgba(151, 151, 151, 0.3);
        padding: 20px 20px;
      }

      .sort > iron-icon {
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
        margin-right: -10px;
        cursor: pointer;
      }

      .sort-arrows {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        --iron-icon-width: 15px;
        --iron-icon-height: 15px;
        position: absolute;
        top: 50%;
        left: -25px;
        transform: translateY(-50%);
      }

      .sort-arrows iron-icon:last-child {
        margin-top: -5px;
      }

      .bulkaction {
        dflex-direction: column;
        align-items: center;
        justify-content: center;
        --iron-icon-width: 22px;
        --iron-icon-height: 22px;
        position: absolute;
        top: 50%;
        left: -15px;
        transform: translateY(-50%);
      }

      .btn--module {
        background-color: transparent;
        padding: 0;
        width: 25px;
        height: 25px;
        --iron-icon-fill-color: #e6e6e6;
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
        cursor: pointer;
      }

      .btn--list {
        background-color: transparent;
        padding: 0;
        width: 25px;
        height: 25px;
        --iron-icon-fill-color: #e6e6e6;
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
        cursor: pointer;
      }

      .btn--active {
        --iron-icon-fill-color: #414142;
      }

      #sortby {
        position: relative;
      }

      #sortbydropdown {
        background-color: #fff;
      }

      #bulkaction {
        position: relative;
        display: flex;
        @apply --add-module-bulkaction;
      }

      #bulkactiondropdown {
        background-color: #fff;
      }

      .addfolder-dropdown {
        width: 137px;
        border: 1px solid #C2C2C2;
        border-radius: 2px;
        background-color: #FFFFFF;
        box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.3);
        padding-left: 15px;
        padding-right: 15px;
      }

      .addfolder-dropdown li {
        color: #4A4A4A;
        font-size: 14px;
        display: flex;
        padding-top: 8px;
        padding-bottom: 8px;
      }

      .addfolder-dropdown iron-icon {
        margin-left: auto;
        --iron-icon-fill-color: #C2C2C2;
      }

      ul.addfolder-dropdown > li > iron-icon {
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
      }

      ul.addfolder-dropdown--sub > li > iron-icon {
        --iron-icon-height: 16px;
        --iron-icon-width: 16px;
      }

      .addfolder-dropdown--sort {
        width: 182px;
      }

      .checkbox-container--ml {
        @apply --add-module-checkbox;
      }

      .dashboard-link {
        color: #4A90E2;
        text-decoration: none;
      }


    </style>

    <form action="javascript:;" method="post">
      <label class="checkbox-container checkbox-container--ml">Select All
        <input id="selectall" type="checkbox">
        <span class="content-checkmark" on-tap="selectAllClick"></span>
      </label>
      <div class="sort">
        <a class="dashboard-link" slot="dropdown-trigger" href="javascript:;" on-click="_openSortBy">Sort By</a>
        <iron-dropdown id="sortbydropdown" vertical-offset="0">
          <ul class="addfolder-dropdown addfolder-dropdown--sort" slot="dropdown-content">
            <li>Sort By - - -</li>
            <li>Title
              <iron-icon icon="netlaw-icons:sort-title-icon"></iron-icon>
            </li>
            <li>Newest
              <iron-icon icon="netlaw-icons:sort-newest-icon"></iron-icon>
            </li>
            <li>Oldest
              <iron-icon icon="netlaw-icons:sort-oldest-icon"></iron-icon>
            </li>
            <li>SmartGuide Only
              <iron-icon icon="netlaw-icons:wand-small-icon"></iron-icon>
            </li>
          </ul>
        </iron-dropdown>
      </div>
      <div class="sort">
        <a class="dashboard-link" href="javascript:;" on-click="_openBulkAction">Bulk Action</a>
        <iron-dropdown id="bulkactiondropdown" vertical-offset="0">
          <!--no-auto-focus no-cancel-on-outside-click>-->
          <ul class="addfolder-dropdown addfolder-dropdown--sort" slot="dropdown-content">
            <li>Bulk Action -</li>
            <li>Download
              <iron-icon icon="netlaw-icons:download-icon"></iron-icon>
            </li>
            <li>Print
              <iron-icon icon="netlaw-icons:print-icon"></iron-icon>
            </li>
            <li on-click="onShareFileClick">Share
              <iron-icon icon="netlaw-icons:share-icon"></iron-icon>
            </li>
            <li>Delete
              <iron-icon icon="netlaw-icons:delete-icon"></iron-icon>
            </li>
          </ul>
        </iron-dropdown>
      </div>
      <button class="btn btn--module btn--active" on-tap="chooseModule">
        <iron-icon icon="netlaw-icons:view-icons-icon"></iron-icon>
      </button>
      <button class="btn btn--list" on-tap="chooseList">
        <iron-icon icon="netlaw-icons:view-list-icon"></iron-icon>
      </button>
    </form>

  </template>

  <script>

      class NetlawDashboardMobile extends Polymer.Element {
          static get is() {
              return 'netlaw-dashboard-mobile';
          }

          _openSortBy() {
              this.$.sortbydropdown.open();
          }

          _openBulkAction() {
              this.$.bulkactiondropdown.open();
          }

          selectAllClick(e) {

              if (this.$.selectall.checked !== true) {

                  this.dispatchEvent(new CustomEvent("select-all-false"));

              } else if (this.$.selectall.checked !== false) {

                  this.dispatchEvent(new CustomEvent("select-all-true"));

              }

          }

          chooseModule(e) {
              e.preventDefault();
              this.dispatchEvent(new CustomEvent("view-module"));
              this.$.selectall.checked = false;
              Polymer.dom(this.root).querySelector('.btn--list').classList.remove('btn--active');
              Polymer.dom(this.root).querySelector('.btn--module').classList.add('btn--active');
          }

          chooseList(e) {
              e.preventDefault();
              this.dispatchEvent(new CustomEvent("view-list"));
              this.$.selectall.checked = false;
              Polymer.dom(this.root).querySelector('.btn--module').classList.remove('btn--active');
              Polymer.dom(this.root).querySelector('.btn--list').classList.add('btn--active');
          }
      }

      customElements.define(NetlawDashboardMobile.is, NetlawDashboardMobile);
  </script>

</dom-module>
