<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="netlaw-topbar">

  <template>

    <style>
      /* shadow DOM styles go here */
      :host {
        display: flex;
        min-height: 65px;
        width: 100%;
        background-color: #4a4a4a;
      }

      h2 ::slotted(*) {
        align-self: center;
        margin-left: 60px;
        color: #d1d1d1;
        font-size: 26px;
        margin-top: 0;
        margin-bottom: 0;
        font-weight: 300;
      }

      div {
        margin-left: auto;
        margin-bottom: 15px;
        align-self: flex-end;
        font-size: 14px;
        color: #b2b2b2;
        margin-right: 15px;
      }

    </style>

    <h2><slot name="title"></slot></h2>
    <div><slot name="update"></slot></div>

  </template>

  <script>

      class NetlawTopbar extends Polymer.Element {
          static get is() {
              return 'netlaw-topbar';
          }
      }

      customElements.define(NetlawTopbar.is, NetlawTopbar);
  </script>

</dom-module>
