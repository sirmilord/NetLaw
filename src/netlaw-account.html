<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="netlaw-account-security.html">
<link rel="import" href="netlaw-account-current-plan.html">
<link rel="import" href="netlaw-account-plans.html">
<link rel="import" href="netlaw-account-info.html">

<dom-module id="netlaw-account">
  <template>

    <style>

      .account {
        background-color: #f9f9f9;
        font-family: "Lato", sans-serif;
      }

      .btn {
        margin: 0;
        border: none;
        border-radius: 0;
        overflow: visible;
        font: inherit;
        color: inherit;
        text-transform: none;
        display: inline-block;
        box-sizing: border-box;
        padding: 0 30px;
        vertical-align: middle;
        font-size: 16px;
        line-height: 40px;
        text-align: center;
        text-decoration: none;
        font-weight: 900;
      }

      .account__header {
        display: flex;
        min-height: 65px;
        width: 100%;
        background-color: #4a4a4a;
        align-items: center;
      }

      .account__header-left {
        flex: 1 1 40%;
        max-width: 40%;
        /*display: flex;*/
      }

      .account__header-left iron-icon {
        --iron-icon-width: 30px;
        --iron-icon-height: 30px;
        margin-left: 30px;
      }

      .account__header-right {
        flex: 1 1 60%;
        max-width: 60%;
      }

      .account__title {
        align-self: center;
        color: #ffffff;
        font-size: 26px;
        margin-top: 0;
        margin-bottom: 0;
        font-weight: 300;
        position: relative;
        margin-left: 70px;
        /*margin-right: auto;*/
      }

      .btn--back-dash {
        background-color: transparent;
        border: 0;
        padding: 0;
        color: #cdcdcd;
        --iron-icon-width: 30px;
        --iron-icon-height: 30px;
        --iron-icon-fill-color: #979797;
        font-size: 14px;
        font-weight: 400;
      }

      .account__wrapper {
        display: flex;
      }

      .account__left {
        flex: 1 1 40%;
        max-width: 40%;
        display: flex;
        flex-direction: column;
        position: relative;
        /*min-height: calc(100vh - 80px - 65px);*/
      }

      .account__left:after {
        content: '';
        position: absolute;
        right: 0;
        top: 40px;
        width: 2px;
        height: 60%;
        background-color: #e9e9e9;
      }

      .account__list {
        margin-top: 75px;
        margin-bottom: 40px;
        width: 100%;
      }

      .account__list-link {
        display: block;
        text-decoration: none;
        color: #4a4a4a;
        font-size: 18px;
        position: relative;
        padding-top: 15px;
        padding-bottom: 15px;
      }

      .account__list-link span {
        margin-left: 20%;
      }

      .account__list-link:hover,
      .account__list-link:focus {
        color: #01aa50;
      }

      .account__list-link:after {
        content: '';
        width: 175px;
        height: 1px;
        position: absolute;
        bottom: 0;
        left: 55%;
        transform: translateX(-55%);
        background-color: #dadada;
      }

      .iron-selected.account__list-link {
        color: #01aa50;
      }

      .iron-selected.account__list-link:before {
        content: '';
        width: 4px;
        height: 50%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: 2px;
        background-color: #01aa50;
      }

      h2 {
        font-size: 26px;
        font-weight: 300;
        line-height: 32px;
      }

      .login-buttons {
        max-width: 285px;
        width: 200px;
        margin: 40px auto 0;
        display: flex;
        justify-content: center;
        --iron-icon-fill-color: #ffffff;
      }

      .login-buttons paper-icon-button {
        flex: 1 1 25%;
        max-width: 25%;
        --iron-icon-width: 40px;
        --iron-icon-height: 40px;
      }

      .login-buttons paper-icon-button:first-child {
        border-top-left-radius: 2px;
        border-bottom-left-radius: 2px;
      }

      .login-buttons paper-icon-button:last-child {
        border-top-right-radius: 2px;
        border-bottom-right-radius: 2px;
      }

      .login-buttons paper-icon-button[name="googleplus"] {
        background: #FF3624;
      }

      .login-buttons paper-icon-button[name="facebook"] {
        background: #024DAF;
      }

      .login-buttons paper-icon-button[name="linkedin"] {
        background: #0178BD;
      }

      .login-buttons paper-icon-button[name="twitter"] {
        background: #01B8EC;
      }

      iron-pages {
        flex: 1 1 60%;
        max-width: 60%;
      }

      @media (min-width: 992px) {
        .account__list-link span {
          margin-left: 25%;
        }
      }

      @media (min-width: 1200px) {
        .account__left {
          flex: 1 1 30%;
          max-width: 30%;
        }

        iron-pages {
          flex: 1 1 70%;
          max-width: 70%;
        }

        .account__header-left {
          flex: 1 1 30%;
          max-width: 30%;
        }

        .account__header-right {
          flex: 1 1 70%;
          max-width: 70%;
        }

        /*.login-buttons {*/
        /*margin-right: 60px;*/
        /*}*/
        .account__list {
          margin-right: 60px;
          margin-left: 0;
        }

        .account__list-link span {
          margin-left: 28%;
        }

      }

      @media (min-width: 1400px) {
        .account__list-link span {
          margin-left: 32%;
        }
      }

      @media (min-width: 1600px) {
        .account__list-link span {
          margin-left: 35%;
        }
      }

      @media (min-width: 1800px) {

        .account__left {
          flex: 1 1 25%;
          max-width: 25%;
        }

        iron-pages {
          flex: 1 1 75%;
          max-width: 75%;
        }

        .account__header-left {
          flex: 1 1 25%;
          max-width: 25%;
        }

        .account__header-right {
          flex: 1 1 75%;
          max-width: 75%;
        }
      }

      @media (min-width: 2500px) {
        .account__list-link span {
          margin-left: 40%;
        }
      }

    </style>

    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <main class="account">
      <div class="account__header">
        <div class="account__header-left">
          <a href="[[roothPath]]initial-screen" class="btn btn--back-dash">
            <iron-icon icon="netlaw-icons:back"></iron-icon>
            Back to Dash
          </a>
        </div>
        <div class="account__header-right">
          <h2 class="account__title">Account Settings</h2>
        </div>
      </div>
      <div class="account__wrapper">
        <div class="account__left">
          <iron-selector selected="[[page]]" attr-for-selected="name" class="account__list"
                         role="navigation">
            <a id="infolink" name="info" href="[[routePath]]account/info"
               class="account__list-link"><span>Account
              Information</span></a>
            <a id="securitylink" name="security" href="[[routePath]]account/security" class="account__list-link"><span>Security Settings</span></a>
            <a id="currentlink" name="current-plan" href="[[routePath]]account/current-plan" class="account__list-link"><span>Current Billing
              Plan</span></a>
            <a name="plans" href="[[routePath]]account-plans" class="account__list-link"><span>View Billing Plans</span></a>
          </iron-selector>
          <div class="login-buttons">
            <paper-icon-button icon="netlaw-icons:login-googleplus" name="googleplus"
                               on-click="onLoginClick"></paper-icon-button>
            <paper-icon-button icon="netlaw-icons:login-facebook" name="facebook"
                               on-click="onLoginClick"></paper-icon-button>
            <paper-icon-button icon="netlaw-icons:login-linkedin" name="linkedin"
                               on-click="onLoginClick"></paper-icon-button>
            <paper-icon-button icon="netlaw-icons:login-twitter" name="twitter"
                               on-click="onLoginClick"></paper-icon-button>
          </div>
        </div>

        <iron-pages selected="[[page]]" attr-for-selected="name" role="main">
          <netlaw-account-info name="info"></netlaw-account-info>
          <netlaw-account-security name="security"></netlaw-account-security>
          <netlaw-account-current-plan name="current-plan"></netlaw-account-current-plan>
        </iron-pages>

      </div>
    </main>
  </template>

  <script>
      class NetlawAccount extends Polymer.Element {
          static get is() {
              return 'netlaw-account';
          }

          static get properties() {
              return {
                  route: { type: Object, observer(value) { if (!value || !value.path) this.page = null; } },
                  routeData: { type: Object, observer(value) { this.page = value.page || null; } },
                  subroute: Object,
                  page: { type: String, observer:'_pageChanged' },
              };
          }

          _PageChanged(page) {
              // this.page = page || 'info';
          }
      }

      window.customElements.define(NetlawAccount.is, NetlawAccount);
  </script>
</dom-module>
