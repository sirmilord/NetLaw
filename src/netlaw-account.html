<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="netlaw-account-security.html">
<link rel="import" href="netlaw-account-current-plan.html">
<link rel="import" href="netlaw-account-plans.html">
<link rel="import" href="netlaw-account-info.html">

<dom-module id="netlaw-account">
  <template>

    <style>

      .account {
        background-color: #f9f9f9;
        font-family: "Lato", sans-serif;
      }

      .btn {
        margin: 0;
        border: none;
        border-radius: 0;
        overflow: visible;
        font: inherit;
        color: inherit;
        text-transform: none;
        display: inline-block;
        box-sizing: border-box;
        padding: 0 30px;
        vertical-align: middle;
        font-size: 16px;
        line-height: 40px;
        text-align: center;
        text-decoration: none;
        font-weight: 900;
      }

      .account__header {
        display: flex;
        min-height: 65px;
        width: 100%;
        background-color: #4a4a4a;
        align-items: center;
      }

      .account__header-left {
        flex: 1 1 40%;
        max-width: 40%;
        /*display: flex;*/
      }

      .account__header-left iron-icon {
        --iron-icon-width: 30px;
        --iron-icon-height: 30px;
        margin-left: 30px;
      }

      .account__header-right {
        flex: 1 1 60%;
        max-width: 60%;
      }

      .account__title {
        align-self: center;
        color: #ffffff;
        font-size: 26px;
        margin-top: 0;
        margin-bottom: 0;
        font-weight: 300;
        position: relative;
        margin-left: 70px;
        /*margin-right: auto;*/
      }

      .btn--back-dash {
        background-color: transparent;
        border: 0;
        padding: 0;
        color: #cdcdcd;
        --iron-icon-width: 30px;
        --iron-icon-height: 30px;
        --iron-icon-fill-color: #979797;
        font-size: 14px;
        font-weight: 400;
      }

      .account__wrapper {
        display: flex;
      }

      .account__left {
        flex: 1 1 40%;
        max-width: 40%;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        position: relative;
        min-height: calc(100vh - 80px - 65px);
      }

      .account__left:after {
        content: '';
        position: absolute;
        right: 0;
        top: 40px;
        width: 2px;
        height: 60%;
        background-color: #e9e9e9;
      }

      .form {
        margin-left: 70px;
        max-width: 500px;
        /*width: 70%;*/
        margin-top: 35px;
      }

      .form fieldset {
        margin: 0;
        padding: 0;
        border: 0;
      }

      .form legend {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .form__row {
        display: flex;
        margin-right: -10px;
        margin-left: -10px;
      }

      .form__group {
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      .form__group--right {
        display: flex;
        align-items: flex-end;
        flex-direction: column;
      }

      .form__group--center {
        display: flex;
        justify-content: center;
      }

      .form__group--half {
        flex: 0 0 50%;
        max-width: 50%;
        padding-right: 10px;
        padding-left: 10px;
      }

      .form__group--third {
        flex: 0 0 33.333333%;
        max-width: 33.333333%;
        padding-right: 10px;
        padding-left: 10px;
      }

      .label {
        color: #9f9f9f;
        font-size: 12px;
        font-weight: 400;
      }

      .input-text {
        max-width: 100%;
        width: 100%;
        padding: 0 10px;
        background-color: #fff;
        color: #666;
        height: 45px;
        border: 1px solid #9B9B9B;
        border-radius: 2px;
        box-sizing: border-box;
        font-size: 16px;
      }

      .input-text--disabled {
        background-color: #ececec;
        border-color: transparent;
      }

      .input-text--disabled::placeholder {
        color: #a2a2a2;
      }

      .input-text:focus {
        border-color: #01AA50;
        outline: 0;
      }

      .input-text::placeholder {
        color: #C2C2C2;
        font-size: 16px;
      }

      .form__line {
        margin: 20px auto;
        width: 60%;
        background-color: #e9e9e9;
        height: 2px;
      }

      .form__line--short {
        width: 180px;
        margin-left: 0;
        margin-right: 0;
      }

      .form__line--long {
        width: 100%;
        margin-left: 0;
        margin-right: 0;
      }

      .btn--primary {
        background-color: #01AA50;
        color: #fff;
        width: 195px;
      }

      .btn--primary:hover,
      .btn--primary:focus {
        background-color: #019948;
      }

      .btn--cancel-bordered {
        border: 1px solid #9B9B9B;
        background-color: transparent;
        font-size: 18px;
        color: #767677;
        margin-left: 20px;
        width: 195px;
      }

      .btn--cancel-bordered:hover,
      .btn--cancel-bordered:focus {
        color: #ffffff;
        background-color: #9B9B9B;
        border-color: #9B9B9B;
        cursor: pointer;
      }

      .btn--facebook {
        background-color: #4a90e2;
        color: #fff;
        width: 200px;
        padding-left: 15px;
        padding-right: 15px;
        margin-bottom: 20px;
        margin-right: 60px;
      }

      .btn--facebook:hover,
      .btn--facebook:focus {
        background-color: #3483de;
        color: #fff;
      }

      .btn--linkedin {
        background-color: #546b87;
        color: #fff;
        width: 200px;
        padding-left: 15px;
        padding-right: 15px;
        margin-right: 60px;
      }

      .btn--linkedin:hover,
      .btn--linkedin:focus {
        background-color: #444f5c;
        color: #fff;
      }

      .account__list {
        margin-top: 75px;
        margin-bottom: 40px;
        margin-right: auto;
        margin-left: auto;
      }

      .account__list-link {
        display: block;
        text-decoration: none;
        color: #4a4a4a;
        font-size: 18px;
        position: relative;
        padding-top: 15px;
        padding-bottom: 15px;
        width: 185px;
      }

      .account__list-link:hover,
      .account__list-link:focus {
        color: #01aa50;
      }

      .account__list-link:after {
        content: '';
        width: calc(100% - 10px);
        height: 1px;
        position: absolute;
        bottom: 0;
        left: 10px;
        background-color: #dadada;
      }

      .account__list-link--active {
        color: #01aa50;
      }

      .account__list-link--active:before {
        content: '';
        width: 4px;
        height: 50%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: -19%;
        background-color: #01aa50;
      }

      h2 {
        font-size: 26px;
        font-weight: 300;
        line-height: 32px;
      }

      .login-buttons {
        max-width: 285px;
        width: 200px;
        margin: 40px auto 0;
        display: flex;
        justify-content: center;
        --iron-icon-fill-color: #ffffff;
      }

      .login-buttons paper-icon-button {
        flex: 1 1 25%;
        max-width: 25%;
        --iron-icon-width: 40px;
        --iron-icon-height: 40px;
      }

      .login-buttons paper-icon-button:first-child {
        border-top-left-radius: 2px;
        border-bottom-left-radius: 2px;
      }

      .login-buttons paper-icon-button:last-child {
        border-top-right-radius: 2px;
        border-bottom-right-radius: 2px;
      }

      .login-buttons paper-icon-button[name="googleplus"] {
        background: #FF3624;
      }

      .login-buttons paper-icon-button[name="facebook"] {
        background: #024DAF;
      }

      .login-buttons paper-icon-button[name="linkedin"] {
        background: #0178BD;
      }

      .login-buttons paper-icon-button[name="twitter"] {
        background: #01B8EC;
      }

      iron-pages {
        flex: 1 1 60%;
        max-width: 60%;
      }

      netlaw-account-info {
        width: 100%;
      }

      netlaw-account-security {
        width: 100%;
      }

      netlaw-account-current-plan {
        width: 100%;
      }


      @media (min-width: 992px) {
        .account__list-link--active:before {
          right: -43%;
        }
      }

      @media (min-width: 1200px) {
        .account__left {
          flex: 1 1 30%;
          max-width: 30%;
        }

        iron-pages {
          flex: 1 1 70%;
          max-width: 70%;
        }

        .account__header-left {
          flex: 1 1 30%;
          max-width: 30%;
        }

        .account__header-right {
          flex: 1 1 70%;
          max-width: 70%;
        }

        .login-buttons {
          margin-right: 60px;
        }

        .account__list {
          margin-right: 60px;
          margin-left: 0;
        }

        .account__list-link--active:before {
          right: -31%;
        }
      }

      @media (min-width: 1800px) {

        .account__left {
          flex: 1 1 25%;
          max-width: 25%;
        }

        iron-pages {
          flex: 1 1 75%;
          max-width: 75%;
        }

        .account__header-left {
          flex: 1 1 25%;
          max-width: 25%;
        }

        .account__header-right {
          flex: 1 1 75%;
          max-width: 75%;
        }
      }

    </style>

    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <main class="account">
      <div class="account__header">
        <div class="account__header-left">
          <a href="[[roothPath]]initial-screen" class="btn btn--back-dash">
            <iron-icon icon="netlaw-icons:back"></iron-icon>
            Back to Dash
          </a>
        </div>
        <div class="account__header-right">
          <h2 class="account__title">Account Settings</h2>
        </div>
      </div>
      <div class="account__wrapper">
        <div class="account__left">
          <nav class="account__list">
            <a id="infolink" name="info" href="[[routePath]]account/info" class="account__list-link account__list-link--active">Account
              Information</a>
            <a id="securitylink" name="security" href="[[routePath]]account/security" class="account__list-link">Security Settings</a>
            <a id="currentlink" name="current-plan" href="[[routePath]]account/current-plan" class="account__list-link">Current Billing
              Plan</a>
            <a name="plans" href="[[routePath]]account-plans" class="account__list-link">View Billing Plans</a>
          </nav>
          <div class="login-buttons">
            <paper-icon-button icon="netlaw-icons:login-googleplus" name="googleplus"
                               on-click="onLoginClick"></paper-icon-button>
            <paper-icon-button icon="netlaw-icons:login-facebook" name="facebook"
                               on-click="onLoginClick"></paper-icon-button>
            <paper-icon-button icon="netlaw-icons:login-linkedin" name="linkedin"
                               on-click="onLoginClick"></paper-icon-button>
            <paper-icon-button icon="netlaw-icons:login-twitter" name="twitter" on-click="onLoginClick"></paper-icon-button>
          </div>
        </div>

        <iron-pages selected="[[page]]" attr-for-selected="name" role="main">
          <netlaw-account-info name="info"></netlaw-account-info>
          <netlaw-account-security name="security"></netlaw-account-security>
          <netlaw-account-current-plan name="current-plan"></netlaw-account-current-plan>
        </iron-pages>

      </div>
    </main>
  </template>

  <script>
      class NetlawAccount extends Polymer.Element {
          static get is() {
              return 'netlaw-account';
          }

          static get properties() {
              return {
                  rootPath: String,
                  route: {type: Object},
                  page: {
                      type: String,
                      reflectToAttribute: true,
                      // observer: '_pageChanged',
                  },
              };
          }

          static get observers() {
              return [
                  '_routePageChanged(routeData.page)',
              ];
          }

          _routePageChanged(page) {
              this.page = page || 'info';

              if (this.page === 'info') {
                  this.$.securitylink.classList.remove('account__list-link--active');
                  this.$.currentlink.classList.remove('account__list-link--active');
                  this.$.infolink.classList.add('account__list-link--active');
              }
              else if (this.page === 'security') {
                  this.$.infolink.classList.remove('account__list-link--active');
                  this.$.currentlink.classList.remove('account__list-link--active');
                  this.$.securitylink.classList.add('account__list-link--active');

              }
              else if (this.page === 'current-plan') {
                  this.$.securitylink.classList.remove('account__list-link--active');
                  this.$.infolink.classList.remove('account__list-link--active');
                  this.$.currentlink.classList.add('account__list-link--active');

              }
          }
      }

      window.customElements.define(NetlawAccount.is, NetlawAccount);
  </script>
</dom-module>
