<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="netlaw-mobile-drawer">

  <template>

    <style>

      :host {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: var(--netlaw-mobile-drawer-height, 50px);
        transition: all .5s;
      }

      :host(.hide) {
        transform: translateY(var(--netlaw-mobile-drawer-height, 50px));
      }

    </style>

    <slot></slot>
  </template>

  <script>
      class NetlawMobileDrawer extends Polymer.Element {
          static get is() {
              return 'netlaw-mobile-drawer';
          }

          static get properties() {
              return {
                  opened: {
                      type: Boolean,
                      value: false,
                      reflectToAttribute: true,
                      observer: '_openChanged',
                  },
              };
          }

          constructor() {
              super();
          }

          _openChanged(opened) {
           opened ? this.classList.remove('hide') : this.classList.add('hide')
      }
      }

      customElements.define(NetlawMobileDrawer.is, NetlawMobileDrawer);
  </script>

</dom-module>
