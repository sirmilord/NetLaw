<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="netlaw-smartguide-setup.html">
<link rel="import" href="netlaw-smartguide-setup-step1.html">
<link rel="import" href="netlaw-smartguide-setup-step2.html">
<link rel="import" href="netlaw-smartguide-templates.html">

<dom-module id="netlaw-smartguide">
  <template>

    <style>
      /* todo clear up styles *
      */
      :host {
        box-sizing: border-box;
        --iron-icon-width: 22px;
        --iron-icon-height: 22px;
      }

      iron-pages {
        flex: 1 1 100%;
        max-width: 100%;
        background-color: #f9f9f9;
        border-right: 1px solid #dfdfdf;
        border-bottom: 1px solid #dfdfdf;
        display: flex;
        align-items: center;
        flex-direction: column;
        position: relative;
      }

      .smartguide {
        display: flex;
        min-height: calc(100vh - 80px);
        font-family: 'Lato', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      .smartguide__drawer {
        flex: 1 1 30%;
        max-width: 30%;
        min-width: 22em;
        border-right: 2px solid #dfdfdf;
        border-bottom: 1px solid #dfdfdf;
        background-color: #fff;

      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .smartguide__list {
        margin-left: 45px;
        margin-right: 30px;
        margin-top: 30px;
        position: relative;
      }

      .smartguide__list-item {
        position: relative;
      }

      .smartguide__list-item--top-border:before {
        content: '';
        position: absolute;
        display: block;
        width: 70%;
        height: 1px;
        border-bottom: 3px dotted #e4e4e4;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
      }

      .smartguide__list-item--bottom-border:after {
        content: '';
        position: absolute;
        display: block;
        width: 70%;
        height: 1px;
        border-bottom: 3px dotted #e4e4e4;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
      }

      .smartguide__list-link {
        font-size: 18px;
        color: #414142;
        text-decoration: none;
        padding-top: 20px;
        padding-bottom: 20px;
        display: inline-block;
        vertical-align: center;
      }

      .smartguide__list-link iron-icon {
        margin-right: 10px;
      }


      .smartguide__list-link[aria-expanded=true] iron-icon {
        fill: #01AA50;
      }

      .smartguide__list-link:hover,
      .smartguide__list-link:focus {
        color: #01AA50;
      }

      .smartguide__list-link--active {
        color: #01AA50;
      }

      .smartguide__list-link:hover:before,
      .smartguide__list-link--active:before,
      .smartguide__list-link:focus:before {
        content: '';
        position: absolute;
        height: 70%;
        right: -30px;
        top: 50%;
        width: 4px;
        background-color: #01AA50;
        transform: translateY(-50%);
      }

      h1 {
        font-weight: bold;
        color: #4A4A4A;
        font-size: 56px;
        line-height: 67px;
        margin-top: 80px;
        margin-bottom: 30px;
      }

      figure {
        margin-bottom: 30px;
      }

      b {
        display: block;
        font-size: 20px;
        font-weight: 900;
        margin-bottom: 10px;
        color: #4A4A4A;
        margin-left: 10%;
        margin-right: 10%;
        text-align: center;
      }

      p {
        margin-top: 0;
        margin-bottom: 40px;
        color: #969696;
      }

      hr {
        width: 300px;
        border: 1px solid #979797;
        opacity: 0.3;
      }

      .btn {
        margin: 0;
        border: none;
        border-radius: 0;
        overflow: visible;
        font: inherit;
        color: inherit;
        text-transform: none;
        display: inline-block;
        box-sizing: border-box;
        padding: 0 30px;
        vertical-align: middle;
        font-size: 16px;
        line-height: 19px;
        text-align: center;
        text-decoration: none;
        font-weight: 900;
        cursor: pointer;
        height: 45px;
      }


      netlaw-smartguide-setup {
        width: 100%;
      }

      netlaw-smartguide-setup-step1 {
        width: 100%;
      }

      netlaw-smartguide-setup-step2 {
        width: 100%;
      }

      netlaw-smartguide-templates {
        width: 100%;
      }

      .smartguide[mobile] {
        display: none;
      }

    </style>

    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
    <iron-media-query query="max-width: 767px" query-matches="{{mobile}}"></iron-media-query>

    <main class="smartguide" hidden$="mobile">
      <section class="smartguide__drawer">
        <ul class="smartguide__list">

          <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation">

            <li class="smartguide__list-item smartguide__list-item--top-border smartguide__list-item--bottom-border">
              <a name="setup" href="[[routePath]]smartguide/setup" id="setuplink"
                 class="smartguide__list-link smartguide__list-link--active">
                <iron-icon icon="netlaw-icons:smatrguide-setup"></iron-icon>
                <span class="smartguide__list-text">SmartGuide Setup</span>
              </a>
            </li>
            <li class="smartguide__list-item smartguide__list-item--bottom-border">
              <a name="templates" href="[[routePath]]smartguide/templates" id="templateslink"
                 class="smartguide__list-link">
                <iron-icon icon="netlaw-icons:smartguide-templates"></iron-icon>
                <span class="smartguide__list-text">SmartGuide Templates</span>
              </a>
            </li>

          </iron-selector>

        </ul>
      </section>

      <iron-pages selected="[[page]]" attr-for-selected="name" role="main">
        <netlaw-smartguide-setup name="setup"></netlaw-smartguide-setup>
        <netlaw-smartguide-templates name="templates"></netlaw-smartguide-templates>
        <netlaw-smartguide-setup-step1 name="setup-step1"></netlaw-smartguide-setup-step1>
        <netlaw-smartguide-setup-step2 name="setup-step2"></netlaw-smartguide-setup-step2>
      </iron-pages>
    </main>

  </template>

  <script>
      class NetlawSmartguide extends Polymer.Element {
          static get is() {
              return 'netlaw-smartguide';
          }

          static get properties() {
              return {
                  rootPath: String,
                  route: {type: Object},
                  page: {
                      type: String,
                      reflectToAttribute: true,
                  },
              };
          }

          static get observers() {
              return [
                  '_routePageChanged(routeData.page)',
              ];
          }

          _routePageChanged(page) {
              this.page = page || 'setup';

              if (this.page === 'setup') {
                  this.$.templateslink.classList.remove('smartguide__list-link--active');
                  this.$.setuplink.classList.add('smartguide__list-link--active');
              }
              else if (this.page === 'templates') {
                  this.$.setuplink.classList.remove('smartguide__list-link--active');
                  this.$.templateslink.classList.add('smartguide__list-link--active');

              }
          }
      }

      window.customElements.define(NetlawSmartguide.is, NetlawSmartguide);
  </script>
</dom-module>
