  <script>
    class NetlawSmartguide extends Polymer.Element {
      static get is() { return 'netlaw-smartguide'; }

        static get properties() {
            return {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },

                // This shouldn't be neccessary, but the Analyzer isn't picking up
                // Polymer.Element#rootPath
                rootPath: String,
                route: { type: Object, observer: '_routeObserver' },
                routeData: { type: Object, observer: '_routeDataObserver' },
                subroute: Object,

                id: { type: String, reflectToAttribute: true },

                active: String,
            };
        }

        _routeObserver(value) { if (!value || !value.path) this.active = null; }
        _routeDataObserver(value) { this.active = value.id || null; }

        _pageChanged(page) {
            // Load page import on demand. Show 404 page if fails
            const resolvedPageUrl = this.resolveUrl('netlaw-' + page + '.html');
            Polymer.importHref(
                resolvedPageUrl,
                null,
                this._showPage404.bind(this),
                true);
        }

        _showPage404() {
            this.page = 'view404';
        }


    }

    window.customElements.define(NetlawSmartguide.is, NetlawSmartguide);
  </script>
