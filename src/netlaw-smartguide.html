<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="netlaw-smartguide-setup.html">
<link rel="import" href="netlaw-smartguide-setup-step1.html">
<link rel="import" href="netlaw-smartguide-setup-step2.html">
<link rel="import" href="netlaw-smartguide-templates.html">

<dom-module id="netlaw-smartguide">
  <template>

    <style>
      :host {
        box-sizing: border-box;
        --iron-icon-width: 22px;
        --iron-icon-height: 22px;
      }

      iron-pages {
        flex: 1 1 60%;
        max-width: 60%;
        background-color: #f9f9f9;
        display: flex;
        align-items: center;
        flex-direction: column;
        position: relative;
      }

      .smartguide {
        display: flex;
        min-height: calc(100vh - 80px);
        font-family: 'Lato', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      .smartguide__drawer {
        flex: 1 1 40%;
        max-width: 40%;
        border-right: 2px solid #dfdfdf;
        border-bottom: 1px solid #dfdfdf;
        background-color: #fff;

      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .smartguide__list {
        margin-left: 25px;
        margin-right: 15px;
        margin-top: 30px;
        position: relative;
      }

      .smartguide__list-item {
        position: relative;
      }

      .smartguide__list-item--top-border:before {
        content: '';
        position: absolute;
        display: block;
        width: 70%;
        height: 1px;
        border-bottom: 1px dashed #e4e4e4;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
      }

      .smartguide__list-item--bottom-border:after {
        content: '';
        position: absolute;
        display: block;
        width: 70%;
        height: 1px;
        border-bottom: 1px dashed #e4e4e4;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
      }

      .smartguide__list-link {
        font-size: 16px;
        color: #414142;
        text-decoration: none;
        padding-top: 20px;
        padding-bottom: 20px;
        display: inline-block;
        vertical-align: center;
      }

      .smartguide__list-link iron-icon {
        margin-right: 10px;
      }

      .smartguide__list-link[aria-expanded=true] iron-icon {
        fill: #01AA50;
      }

      .smartguide__list-link:hover,
      .smartguide__list-link:focus {
        color: #01AA50;
      }

      .smartguide__list-link--active {
        color: #01AA50;
      }

      .smartguide__list-link:hover:before,
      .smartguide__list-link--active:before,
      .smartguide__list-link:focus:before {
        content: '';
        position: absolute;
        height: 70%;
        right: -30px;
        top: 50%;
        width: 4px;
        background-color: #01AA50;
        transform: translateY(-50%);
      }

      /*h1 {*/
      /*font-weight: bold;*/
      /*color: #4A4A4A;*/
      /*font-size: 56px;*/
      /*line-height: 67px;*/
      /*margin-top: 80px;*/
      /*margin-bottom: 30px;*/
      /*}*/

      figure {
        margin-bottom: 30px;
      }

      b {
        display: block;
        font-size: 20px;
        font-weight: 900;
        margin-bottom: 10px;
        color: #4A4A4A;
        margin-left: 10%;
        margin-right: 10%;
        text-align: center;
      }

      p {
        margin-top: 0;
        margin-bottom: 40px;
        color: #969696;
      }

      hr {
        width: 300px;
        border-top: none;
        border-bottom: 1px solid rgba(151, 151, 151, .3);
      }

      netlaw-smartguide-setup {
        width: 100%;
      }

      netlaw-smartguide-setup-step1 {
        width: 100%;
      }

      netlaw-smartguide-setup-step2 {
        width: 100%;
      }

      netlaw-smartguide-templates {
        width: 100%;
      }

      .smartguide[hidden] {
        display: none;
      }

      .smartguide-mobile[hidden] {
        display: none;
      }

      .smartguide-mobile {
        background-color: #fff;
        font-family: 'Lato', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      .smartguide-mobile__nav {

      }

      .smartguide-mobile__header {
        display: flex;
        align-items: center;
        margin-top: 35px;
        margin-left: 30px;
      }

      .smartguide-mobile__title {
        color: #4A4A4A;
        font-size: 26px;
        font-weight: bold;
        margin-top: 0;
        margin-bottom: 0;
      }

      .smartguide-mobile__img {
        margin: 0;
        margin-right: 15px;
        --iron-icon-height: 66px;
        --iron-icon-width: 66px;
      }

      .smartguide-mobile__sub {
        color: #4A4A4A;
        font-size: 14px;
        font-weight: 300;
      }

      .smartguide-mobile__list {
        margin-top: 35px;
        position: relative;
        margin-left: 30px;
      }

      .smartguide-mobile__list-item {
        position: relative;
      }

      .smartguide-mobile__list-item--top-border:before {
        content: '';
        position: absolute;
        display: block;
        width: 90%;
        height: 1px;
        border-bottom: 1px dashed #e4e4e4;
        left: 0;
        top: 0;
      }

      .smartguide-mobile__list-item--bottom-border:after {
        content: '';
        position: absolute;
        display: block;
        width: 90%;
        height: 1px;
        border-bottom: 1px dashed #e4e4e4;
        left: 0;
        bottom: 0;
      }

      .smartguide-mobile__list-link {
        color: #4A4A4A;
        font-size: 18px;
        text-decoration: none;
        padding-top: 30px;
        padding-bottom: 30px;
        padding-left: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .smartguide-mobile__list-link iron-icon {
        margin-right: 15px;
        --iron-icon-fill-color: #CAC9CA;
        --iron-icon-height: 28px;
        --iron-icon-width: 28px;
      }

      .smartguide-mobile__drawer-wrap {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: auto;
      }

      .smartguide-mobile__arrow {
        position: absolute;
        top: 335px;
        left: -30px;
        --iron-icon-fill-color: #999;
        --iron-icon-height: 28px;
        --iron-icon-width: 28px;
      }

      .smartguide-mobile__arrow--bottom {
        top: 425px;
      }

      @media (max-width: 767px) {
        iron-pages {
          flex: 1 1 100%;
          max-width: 100%;
        }

        .smartguide-mobile__drawer--width {
          --app-drawer-width: 100%;
        }

      }

      @media (min-width: 992px) {
        .smartguide__drawer {
          flex: 1 1 30%;
          max-width: 30%;
        }

        iron-pages {
          flex: 1 1 70%;
          max-width: 75%;
        }
      }

      @media (min-width: 1200px) {
        .smartguide__list {
          margin-left: 40px;
        }
      }

      @media (min-width: 1800px) {

        .smartguide__drawer {
          flex: 1 1 25%;
          max-width: 25%;
        }

        iron-pages {
          flex: 1 1 75%;
          max-width: 75%;
        }
      }


    </style>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
    <iron-media-query query="max-width: 767px" query-matches="{{mobile}}"></iron-media-query>

    <!--Mobile layout-->
    <template slot="placeholder" id="menu">
      <netlaw-logo class="mobile"></netlaw-logo>
      <paper-icon-button id="" icon="[[toggleIcon]]" on-click="_onNavigateNotification"></paper-icon-button>
    </template>

    <template is="dom-if" if="[[mobile]]">
      <main class="smartguide-mobile" hidden$="{{!mobile}}">

        <section class="smartguide-mobile__nav">
          <div class="smartguide-mobile__header">
            <figure class="smartguide-mobile__img">
              <iron-icon icon="netlaw-icons:pencil-pen"></iron-icon>
            </figure>
            <div class="smartguide-mobile__header-wrap">
              <h1 class="smartguide-mobile__title">SmartGuide</h1>
              <div class="smartguide-mobile__sub">Draft legal documents with ease.</div>
            </div>
          </div>
          <ul class="smartguide-mobile__list">
            <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation">
              <li class="smartguide-mobile__list-item smartguide-mobile__list-item--top-border smartguide-mobile__list-item--bottom-border">
                <a name="setup" href="[[routePath]]smartguide/setup"
                   class="smartguide-mobile__list-link" on-click="_openDrawer">
                  <span class="smartguide-mobile__list-text">SmartGuide Setup</span>
                  <iron-icon icon="icons:icons:chevron-right"></iron-icon>
                </a>
              </li>
              <li class="smartguide-mobile__list-item smartguide-mobile__list-item--bottom-border">
                <a name="templates" href="[[routePath]]smartguide/templates"
                   class="smartguide-mobile__list-link" on-click="_openDrawer">
                  <span class="smartguide-mobile__list-text">SmartGuide Templates</span>
                  <iron-icon icon="icons:icons:chevron-right"></iron-icon>
                </a>
              </li>
            </iron-selector>
          </ul>
        </section>

        <app-drawer id="smartguidedrawer"
                    class$="smartguide-mobile__drawer [[if(fullWidth, 'smartguide-mobile__drawer--width')]]"
                    slot="drawer" swipe-open="[[narrow]]"
                    hidden$="{{!mobile}}" align="right" on-opened-changed="_ifDrawerClosed">
          <div class="smartguide-mobile__arrow">
            <iron-icon icon="icons:icons:chevron-left"></iron-icon>
          </div>
          <div class="smartguide-mobile__arrow smartguide-mobile__arrow--bottom">
            <iron-icon icon="icons:icons:chevron-left"></iron-icon>
          </div>
          <div class="smartguide-mobile__drawer-wrap">
            <iron-pages id="pages" selected="[[page]]" attr-for-selected="name" role="main" fallback-selection="setup">
              <netlaw-smartguide-setup name="setup"
                                       on-to-smartguide="_closeDrawer"></netlaw-smartguide-setup>
              <netlaw-smartguide-templates name="templates"></netlaw-smartguide-templates>
              <netlaw-smartguide-setup-step1 name="setup-step1"></netlaw-smartguide-setup-step1>
              <netlaw-smartguide-setup-step2 name="setup-step2"></netlaw-smartguide-setup-step2>
            </iron-pages>
          </div>
        </app-drawer>
      </main>
    </template>

    <!--Desktop layout-->
    <template is="dom-if" if="[[!mobile]]">
      <main class="smartguide" hidden$="{{mobile}}">
        <section class="smartguide__drawer">
          <ul class="smartguide__list">

            <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation">

              <li class="smartguide__list-item smartguide__list-item--top-border smartguide__list-item--bottom-border">
                <a name="setup" href="[[routePath]]smartguide/setup" id="setuplink"
                   class="smartguide__list-link smartguide__list-link--active">
                  <iron-icon icon="netlaw-icons:smatrguide-setup"></iron-icon>
                  <span class="smartguide__list-text">SmartGuide Setup</span>
                </a>
              </li>
              <li class="smartguide__list-item smartguide__list-item--bottom-border">
                <a name="templates" href="[[routePath]]smartguide/templates" id="templateslink"
                   class="smartguide__list-link">
                  <iron-icon icon="netlaw-icons:smartguide-templates"></iron-icon>
                  <span class="smartguide__list-text">SmartGuide Templates</span>
                </a>
              </li>

            </iron-selector>

          </ul>
        </section>

        <iron-pages id="pages" selected="[[page]]" attr-for-selected="name" role="main">
          <netlaw-smartguide-setup name="setup"></netlaw-smartguide-setup>
          <netlaw-smartguide-templates name="templates"></netlaw-smartguide-templates>
          <netlaw-smartguide-setup-step1 name="setup-step1"></netlaw-smartguide-setup-step1>
          <netlaw-smartguide-setup-step2 name="setup-step2"></netlaw-smartguide-setup-step2>
        </iron-pages>
      </main>
    </template>

  </template>

  <script>
      class NetlawSmartguide extends Polymer.Element {
          static get is() {
              return 'netlaw-smartguide';
          }

          static get properties() {
              return {
                  route: {
                      type: Object, observer(value) {
                          if (!value || !value.path) this.page = null;
                      }
                  },
                  routeData: {
                      type: Object, observer(value) {
                          this.page = value.page || null;
                      }
                  },
                  subroute: Object,
                  page: {type: String, observer: '_pageChanged'},
                  menu: {type: Object, notify: true},
                  toggleIcon: {
                      type: String,
                      computed: '_computeIcon(opened)',
                  },
                  opened: {
                      type: Boolean,
                      value: false
                  },
                  fullWidth: {type: Boolean, value: false,},
                  mobile: {
                      type: Boolean, observer(value) {
                          this.open();
                      }
                  },
              };
          }

          if(condition, ifTrue, ifFalse) {
              return condition ? ifTrue || null : ifFalse || null;
          }

          _pageChanged(page) {

              if (!this.contentReady || this.route.prefix !== '/smartguide') return;
              let pages = this.shadowRoot.querySelector("#pages");
              if (pages && pages.selectedItem && pages.selectedItem.open) {
                  pages.selectedItem.open();
              }
              else {
                  this.open();
                  this.shadowRoot.querySelector("#smartguidedrawer").close();
              }

              if (!this.mobile) {
                  this.page = page || 'setup';
                  // Change active class
                  if (this.page === 'setup' && !this.mobile) {
                      this.shadowRoot.querySelector("#templateslink").classList.remove('smartguide__list-link--active');
                      this.shadowRoot.querySelector("#setuplink").classList.add('smartguide__list-link--active');
                  }

                  else if (this.page === 'templates' && !this.mobile) {
                      this.shadowRoot.querySelector("#setuplink").classList.remove('smartguide__list-link--active');
                      this.shadowRoot.querySelector("#templateslink").classList.add('smartguide__list-link--active');

                  }
              }

              if (this.mobile) {
                  //change drawer width to 100% and move back
                  //todo Ask Zlatko:
                  // When we navigate from SmartGude step1 or step2 to any other page
                  // (eg. LifeVault) and click back to SmartGuide, drawer is opened.
                  // How to close drawer when returning back to SmartGuide?
                  this.fullWidth = this.page === 'setup-step1' || this.page === 'setup-step2';
              }
          }

          open() {
              this.dispatchEvent(new CustomEvent('menu-changed', {
                  bubbles: true,
                  composed: true,
                  detail: this.$.menu
              }));

              this.dispatchEvent(new CustomEvent('drawer-changed', {
                  bubbles: true,
                  composed: true,
                  detail: {opened: true}
              }));
              //
              // let pages = this.shadowRoot.querySelector("#pages");
              // if (pages && pages.selectedItem && pages.selectedItem.open) pages.selectedItem.open();
          }

          _openDrawer(e) {
              this.shadowRoot.querySelector("#smartguidedrawer").open();
          }

          _closeDrawer(e) {
              this.shadowRoot.querySelector("#smartguidedrawer").close();
              navigate('smartguide');
          }

          _ifDrawerClosed(e) {
              if (this.route.prefix !== '/smartguide') return;
              if (!e.detail.value) {
                  navigate('smartguide');
                  this.open();
              }
          }

          ready() {
              super.ready();
              this.menu = this.shadowRoot.querySelector("#menu");

              this.contentReady = true;
              setTimeout(() => this._pageChanged(this.page));
          }

          _computeIcon(opened) {
              // console.log(this.opened);
              return opened ? 'netlaw-icons:notifications-open' : 'netlaw-icons:notifications';
          }

          _onNavigateNotification(e) {
              this.dispatchEvent(new CustomEvent('mobile-notification', {bubbles: true, composed: true}));
          }
      }

      window.customElements.define(NetlawSmartguide.is, NetlawSmartguide);
  </script>
</dom-module>
