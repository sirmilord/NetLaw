<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="netlaw-smartguide-templates">
  <template>

    <style>
      /* todo clear up styles *
      */
      :host {
        box-sizing: border-box;
        --iron-icon-width: 22px;
        --iron-icon-height: 22px;
      }

      .smartguide__content {
        flex: 1 1 100%;
        max-width: 100%;
        min-height: calc(100vh - 85px);
        background-color: #f9f9f9;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-weight: bold;
        color: #4A4A4A;
        font-size: 56px;
        line-height: 67px;
        margin-top: 80px;
        margin-bottom: 30px;
      }

      figure {
        margin-bottom: 30px;
      }

      b {
        display: block;
        font-size: 20px;
        font-weight: 900;
        margin-bottom: 10px;
        color: #4A4A4A;
        margin-left: 10%;
        margin-right: 10%;
        text-align: center;
      }

      p {
        margin-top: 0;
        margin-bottom: 40px;
        color: #969696;
      }

      hr {
        width: 300px;
        border-top: none;
        border-bottom: 1px solid rgba(151, 151, 151, .3);
      }

      .btn {
        margin: 0;
        border: none;
        border-radius: 2px;
        overflow: visible;
        font: inherit;
        color: inherit;
        text-transform: none;
        display: inline-block;
        box-sizing: border-box;
        padding: 0 30px;
        vertical-align: middle;
        font-size: 16px;
        line-height: 19px;
        text-align: center;
        text-decoration: none;
        font-weight: 900;
        cursor: pointer;
        height: 45px;
      }

      .btn--next {
        background-color: #01AA50;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn--next:hover,
      .btn--next:focus {
        background-color: #019948;
      }

      .smartguide__content-dashboard {
        width: 100%;
        background-color: #f9f9f9;
        min-height: 90px;
        position: relative;
        padding-left: 30px;
        padding-right: 30px;
        box-sizing: border-box;
      }

      .smartguide__content-dashboard:after {
        content: '';
        position: absolute;
        width: 95%;
        height: 1px;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        border-bottom: 1px dashed #979797;
      }

      .smartguide__row {
        margin-left: -20px;
        margin-right: -20px;
        box-sizing: border-box;
        display: flex;
        flex-wrap: wrap;
      }

      .btn--next {
        border: 1px solid #01AA50;
        background-color: transparent;
        color: #01AA50;
        font-size: 16px;
        font-weight: 900;
        width: 170px;
      }

      .btn--next:hover,
      .btn--next:focus {
        background-color: #019948;
        border-color: #019948;
        color: #fff;

      }

      .smartguide__content-dashboard--templates {
        padding-left: 60px;
      }

      .smartguide__dashboard-row {
        display: flex;
        margin-right: -10px;
        margin-left: -10px;
        width: 100%;
        margin-top: 20px;
        margin-bottom: 20px;
        flex-direction: column;
      }

      .smartguide__dashboard-left {
        flex: 1 1 25%;
        padding-left: 10px;
        padding-right: 10px;

      }

      .smartguide__dashboard-right {
        flex: 1 1 75%;
        padding-right: 10px;
        padding-left: 10px;
        margin-top: 10px;
      }

      .smartguide__dashboard-title {
        font-weight: 900;
        font-size: 16px;
        color: #F5AD35;
        text-align: left;
        margin-left: 0;
        margin-right: 0;
        margin-bottom: 0;
      }

      .smartguide__dashboard-desc {
        font-size: 14px;
        color: #414142;
        font-weight: 300;
        margin-bottom: 0;
      }

      .smartguide__container {
        width: 100%;
        padding-left: 60px;
        box-sizing: border-box;
        margin-top: 25px;
      }

      .smartguide__row {
        display: flex;
        flex-wrap: wrap;
        margin-right: -15px;
        margin-left: -15px;
        width: 100%;
      }

      .smartguide__item {
        flex: 1 1 100%;
        padding-left: 15px;
        padding-right: 15px;
        box-sizing: border-box;
        /*margin-bottom: 20px;*/
      }

      .smartguide__template {
        display: flex;
        /*justify-content: center;*/
        align-items: center;
      }

      .smartguide__template-wrap {
        width: 100px;
        height: 100px;
        border: 1px solid #979797;
        opacity: 0.5;
        background-color: #FFFFFF;
        --iron-icon-width: 50px;
        --iron-icon-height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 20px;
        flex: 1 1 100px;
        max-width: 100px;
      }

      .smartguide__template-wrap iron-icon {
        opacity: .3;
      }

      .smartguide__template-title {
        color: #414142;
        font-size: 18px;
        font-weight: 300;
        flex: 1;
      }

      @media (max-width: 767px) {

        .smartguide__content-dashboard,
        .smartguide__content {
          background-color: #fff;
        }

        .smartguide__content-dashboard--templates {
          padding-left: 20px;
          padding-right: 20px;
          margin-top: 50px;
          padding-bottom: 20px;
        }

        .smartguide__container {
          padding-left: 20px;
        }

        .btn {
          width: 140px;
          padding: 0;
          font-size: 16px;
        }

        .smartguide__dashboard-title {
          font-size: 20px;
          line-height: 24px;
        }

        .smartguide__dashboard-desc--mobile {
          display: none;
        }

        .smartguide__dashboard-desc {
          margin-top: 20px;
          text-align: left;
        }

        .smartguide__dashboard-desc span {
          color: #F5A623;
        }

        .smartguide__template-title {
          text-align: left;
        }

        .smartguide__template-wrap {
          max-width: 36px;
          flex: 1 1 36px;
          width: 36px;
          height: 36px;
          --iron-icon-width: 18px;
          --iron-icon-height: 18px;
        }

      }

      @media (min-width: 768px) {
        .smartguide__dashboard-desc--nomobile {
          display: none;
        }

        .smartguide__item {
          flex: 1 1 50%;
          margin-bottom: 20px;
        }
      }

      @media (min-width: 992px) {
        .smartguide__dashboard-row {
          flex-direction: row;
        }

        .smartguide__dashboard-right {
          margin-top: 0;
        }
      }


    </style>
    <iron-media-query query="max-width: 767px" query-matches="{{mobile}}"></iron-media-query>

    <template id="menu">
      <h3>SmartGuide</h3>
    </template>

    <section class="smartguide__content">
      <div class="smartguide__content-dashboard smartguide__content-dashboard--templates">
        <div class="smartguide__dashboard-row">
          <div class="smartguide__dashboard-left">
            <a href="/smartguide/setup" class="btn btn--next">Begin Setup</a>
          </div>
          <div class="smartguide__dashboard-right">
            <b class="smartguide__dashboard-title">[[dashboardTitle(mobile)]]</b>
            <p class="smartguide__dashboard-desc smartguide__dashboard-desc--mobile">Currently 0% completed. Please
              complete in order to use
              SmartGuides</p>
          </div>
        </div>
        <p class="smartguide__dashboard-desc smartguide__dashboard-desc--nomobile">Currently <span>0%</span> completed.
          100% is required.</p>
      </div>
      <div class="smartguide__container">
        <div class="smartguide__row">
          <div class="smartguide__item">
            <div class="smartguide__template">
              <div class="smartguide__template-wrap">
                <iron-icon icon="netlaw-icons:page"></iron-icon>
              </div>
              <h3 class="smartguide__template-title">Last Will & Testament</h3>
            </div>
          </div>
          <div class="smartguide__item">
            <div class="smartguide__template">
              <div class="smartguide__template-wrap">
                <iron-icon icon="netlaw-icons:page"></iron-icon>
              </div>
              <h3 class="smartguide__template-title">Healthcare Documents</h3>
            </div>
          </div>
        </div>
        <div class="smartguide__row">
          <div class="smartguide__item">
            <div class="smartguide__template">
              <div class="smartguide__template-wrap">
                <iron-icon icon="netlaw-icons:page"></iron-icon>
              </div>
              <h3 class="smartguide__template-title">Financial Power
                of Attorney</h3>
            </div>
          </div>
          <div class="smartguide__item">
            <div class="smartguide__template">
              <div class="smartguide__template-wrap">
                <iron-icon icon="netlaw-icons:page"></iron-icon>
              </div>
              <h3 class="smartguide__template-title">Pet Trust</h3>
            </div>
          </div>
        </div>
        <div class="smartguide__row">
          <div class="smartguide__item">
            <div class="smartguide__template">
              <div class="smartguide__template-wrap">
                <iron-icon icon="netlaw-icons:page"></iron-icon>
              </div>
              <h3 class="smartguide__template-title">Irrevocable Life
                Insurance Trust</h3>
            </div>
          </div>
        </div>
      </div>
    </section>

  </template>

  <script>
      class NetlawSmartguideTemplates extends Polymer.Element {
          static get is() {
              return 'netlaw-smartguide-templates';
          }

          constructor() {
              super();
          }

          dashboardTitle(mobile) {
              if (mobile) {
                  return 'It’s quick and easy!';
              }
              else {
                  return 'Setup must be completed to use templates. It’s quick and easy!';
              }
          }

          open() {
              this.dispatchEvent(new CustomEvent('menu-changed', {bubbles: true, composed: true, detail: this.$.menu}));
          }

      }

      window.customElements.define(NetlawSmartguideTemplates.is, NetlawSmartguideTemplates);
  </script>
</dom-module>
