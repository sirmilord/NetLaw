    <script>
        class ApClients extends Polymer.Element {
            static get is() { return 'ap-clients'; }
            static get properties() {
                return {
                    route: { type: Object, observer: '_routeObserver' },
                    routeData: { type: Object, observer: '_routeDataObserver' },
                    subroute: Object,

                    active: String,
                    mode: String,

                    clients: {
                        value: () => [
                            { id: "e28ed224-17e4-40c7-9abf-d2927aa46d0b", name: "Herbie Hancock", last_activity: "today", custom_id: "CNY-00223", state: "NY" },
                            { id: "4c890c89-2cf9-4611-b754-1bd196c1f0ab", name: "Tim Cain", last_activity: "Sep 1, 2017", custom_id: "CGA-04645", state: "GA" },
                            { id: "bea33650-c46f-49f4-92d2-fa2d4fb78e72", name: "John Carmack", last_activity: "Aug 21, 2017", custom_id: "CNY-00042", state: "NY" },
                            { id: "5025e509-3943-41ef-aab7-27ba28f9cacd", name: "Joanne Romero", last_activity: "Aug 2, 2017", state: "KY" },
                        ],
                    },
                };
            }

            _routeObserver(value) {
                if (!value || !value.path) {
                    this.active = null;
                    this.mode = this.active ? "client" : null
                }
            }
            _routeDataObserver(value) {
                this.active = value.id || null;
                this.mode = this.active ? "client" : null;
            }

            onClientClick(e) {
                navigate(`clients/${e.model.item.id}`);
            }

            onAddNewClientClick(e) {
                navigate(`clients`);
                this.mode = "new";
            }

            isEqual(first, second) { return first === second; }

            formatWithSeparator(separator, ...values) { return values.filter(x => x).join(separator); }
        }

        window.customElements.define(ApClients.is, ApClients);
    </script>
