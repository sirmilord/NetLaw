<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="netlaw-mobile-notification">
  <template>

    <style>

      .mobile-notification {
        background-color: #fff;
        display: flex;
        flex-direction: column;
        min-height: calc(100vh - 80px);
      }

      .mobile-notification__container {
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      .mobile-notification__list {
        list-style: none;
        margin: 0;
        padding: 0;
        border-radius: 2px;
        box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.3);
        padding-bottom: 40px;
      }

      .mobile-notification__item {
        padding: .5em 6em .5em 3em;
        font-size: 14px;
        color: #4A4A4A;
        position: relative;
      }

      .mobile-notification__item::before {
        position: absolute;
        left: 15px;
        content: "• ";
        color: #f5a623;
        font-size: 30px;
        line-height: 22px;
      }

      .mobile-notification__item span {
        position: absolute;
        right: 15px;
        font-size: 12px;
        color: #4A4A4A;
        top: 7px;
      }

      .mobile-notification__link {
        color: #4A90E2;
        text-decoration: none;
        font-size: 14px;
      }

      .mobile-notification__sub {
        color: #4A4A4A;
        font-size: 20px;
        font-weight: 900;
      }

      .mobile-notification__text {
        color: #9b9b9b;
        font-size: 14px;
        font-style: italic;
        font-weight: 300;
      }

      .btn {
        margin: 0;
        border: none;
        border-radius: 0;
        overflow: visible;
        font: inherit;
        color: inherit;
        text-transform: none;
        display: inline-block;
        box-sizing: border-box;
        padding: 0 30px;
        vertical-align: middle;
        font-size: 16px;
        line-height: 40px;
        text-align: center;
        text-decoration: none;
        font-weight: 900;
      }

      .btn--primary {
        background-color: #01AA50;
        color: #fff;
      }

      .btn--primary a {
        color: #fff;
        text-decoration: none;
      }

      .btn--primary a:hover {
        background: transparent;
      }

      .btn--primary:hover,
      .btn--primary:focus {
        background-color: #019948;
      }

      .mobile-notification__line {
        margin: 35px auto;
        width: 300px;
        background-color: #e9e9e9;
        height: 2px;
      }

      .btn--cancel-bordered {
        border: 1px solid #9B9B9B;
        background-color: transparent;
        color: #767677;
        margin-left: 20px;
      }

      .btn--cancel-bordered:hover,
      .btn--cancel-bordered:focus {
        color: #ffffff;
        background-color: #9B9B9B;
        border-color: #9B9B9B;
        cursor: pointer;
      }

      @media (max-width: 767px) {

        .mobile-notification__container {
          padding-left: 25px;
          padding-right: 25px;
        }

        .mobile-notification__sub {
          font-size: 16px;
          margin-top: 25px;
        }

        .mobile-notification__text {
          font-size: 14px;
        }

        .btn {
          padding: 0 12px;
          font-size: 16px;
          width: 140px;
        }
      }


    </style>


    <main class="mobile-notification">
      <ul class="mobile-notification__list">
        <li class="mobile-notification__item"><a href="javascript:;" class="mobile-notification__link">SmartGuide</a> is
          at 0% completed <span>1 min ago</span></li>
        <li class="mobile-notification__item">Alexander Dumas has shared a <a href="javascript:;"
                                                                              class="mobile-notification__link">new
          document</a> with you.<span>20 mins ago</span></li>
        <li class="mobile-notification__item">Document <a href="javascript:;" class="mobile-notification__link">“Estimate
          for Home Mortgage.PDF v1.0”</a> requires finalization.<span>1 hour ago</span></li>
      </ul>
      <div class="mobile-notification__container">
        <h3 class="mobile-notification__sub">Would you like to take a quick tour
          of how the NetLaw portal works? </h3>
        <p class="mobile-notification__text">(you can always take this tour anytime
          by going into your account) </p>
        <div class="mobile-notification__line"></div>
        <a href="[[rootPath]]smartguide" class="btn btn--primary">Sure, let's do it!</a>
        <a href="[[rootPath]]initial-screen" class="btn btn--cancel-bordered">No thanks.</a>
      </div>
    </main>

  </template>

  <script>
      class NetlawMobileNotification extends Polymer.Element {
          static get is() {
              return 'netlaw-mobile-notification';
          }
      }

      window.customElements.define(NetlawMobileNotification.is, NetlawMobileNotification);
  </script>
</dom-module>
