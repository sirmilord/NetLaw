      class NetlawContactsView extends Polymer.Element {
          static get is() {
              return 'netlaw-contacts-view';
          }

          static get properties() {
              return {
                  view: {
                      type: Boolean,
                      value: true
                  },
                  checkboxes: {
                      type: Array,
                  },
                  toggleIcon: {
                      type: String

                          },
                          {
                              id: "71881d24-0a74-4593-86dc-6cf53ebe9156",
                              name: "Hannah Doe",
                              relationship: "Eldest Daughter",
                              status: "Updated 1d ago",
                              mstatus: "1d ago",
                              photo: "../images/contact-3.jpg",
                              detailsUrl: "/contacts/contact-details"
                          },

                          {

                              name: "Jennifer Doe",
                              relationship: "Youngest Daughter",
                              status: "Updated 1d ago",
                              mstatus: "1d ago",
                              photo: "../images/contact-4.jpg",
                              detailsUrl: "/contacts/contact-details"
                          }
                      ]
                  },
              };
          }

          constructor() {
              super();
          }

          ready(e) {
              super.ready();
          }

          _onToggleDropdown(e) {
              e.preventDefault();
              let ironDropdown = e.currentTarget.querySelector('iron-dropdown');
              if (ironDropdown) {
                  ironDropdown.toggle();
                  e.srcElement.dispatchEvent(new CustomEvent('iron-select', {bubbles: true, composed: true}));
              }
          }

          selectAllFalse(e) {
              this.view ? this.checkboxes = this.shadowRoot.querySelectorAll('.contacts__checkbox-container--module input') : this.checkboxes = this.shadowRoot.querySelectorAll('.contacts__checkbox-container--list input');
              if (this.checkboxes.length > 0) {

                  for (let i = 0; i < this.checkboxes.length; i++) {
                      this.checkboxes[i].checked = true;
                  }
              }
          }

          selectAllTrue(e) {
              this.view ? this.checkboxes = this.shadowRoot.querySelectorAll('.contacts__checkbox-container--module input') : this.checkboxes = this.shadowRoot.querySelectorAll('.contacts__checkbox-container--list input');

              if (this.checkboxes.length > 0) {

                  for (let i = 0; i < this.checkboxes.length; i++) {
                      this.checkboxes[i].checked = false;
                  }
              }
          }

          chooseModule(e) {
              this.view = true;
              this.checkboxes = this.shadowRoot.querySelectorAll('.contacts__checkbox-container--module input');

              for (let i = 0; i < this.checkboxes.length; i++) {
                  this.checkboxes[i].checked = false;
              }
          }

          chooseList(e) {
              this.view = false;
              this.checkboxes = this.shadowRoot.querySelectorAll('.contacts__checkbox-container--list input');

              for (let i = 0; i < this.checkboxes.length; i++) {
                  this.checkboxes[i].checked = false;
              }
          }

          onAddContactClick(e) {
              e.preventDefault();
              this.dispatchEvent(new CustomEvent('add-contact', {bubbles: true, composed: true}));
          }


          onDeleteContactClick(e) {
              e.preventDefault();
              this.dispatchEvent(new CustomEvent('delete-contact', {bubbles: true, composed: true}));
          }

          open() {
              this.dispatchEvent(new CustomEvent('menu-changed', {
                  bubbles: true,
                  composed: true,
                  detail: {full: true, menu: this.$.menu}
              }));

              this.dispatchEvent(new CustomEvent('drawer-changed', {
                  bubbles: true,
                  composed: true,
                  detail: {opened: true}
              }));
          }

          //for mobile
          onClose(e) {
              navigate("/contacts");
          }

          _onDetailsClick(e) {
              this.dispatchEvent(new CustomEvent('to-details', {
                  bubbles: true,
                  composed: true,
              }));
          }

      }

      //Now, register your new custom element so the browser can use it
      customElements.define(NetlawContactsView.is, NetlawContactsView);
  </script>
