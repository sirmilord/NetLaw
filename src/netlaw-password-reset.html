<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="netlaw-password-reset">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style include="shared-styles">
      :host {
      }
      .uk-container.netlaw-password-reset {
        background-image: url("../images/LgLogin_BG.png");
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        min-height: 786px;
      }
    </style>
    <!--<app-header-layout has-scrolling-region="" fullbleed="" narrow="{{narrow}}">-->

    <app-header slot="header" condenses="" reveals="" effects="waterfall">
      <app-toolbar class="navbar">
        <!--<paper-icon-button icon="netlaw-icons:menu" drawer-toggle=""></paper-icon-button>-->
        <netlaw-logo></netlaw-logo>
      </app-toolbar>
    </app-header>

    <div class="uk-main uk-section uk-section-default">
      <div class="uk-container uk-position-relative">
        <div class="uk-align-center login">
          <h1>Password Reset</h1>
          <h3>Which was the email address of your account?</h3>
          <p><i>(we will send a link and get you setup again shortly)</i></p>
          <form action="#" method="post" class="login-form uk-align-center">
            <div class="uk-margin ">
              <label for="email"></label>
              <input type="password" class="uk-input" id="email" name="email" placeholder="Email address..">
            </div>
            <hr class="uk-divider-small">
            <div class="uk-margin">
              <button class="uk-button uk-button-primary">Send My Link</button>
            </div>
            <div class="uk-margin">
              <a href="#">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--</app-header-layout>-->

  </template>
  <script>
      // Your new element extends the Polymer.Element base class
      class MyNetlawPasswordRetrieval extends Polymer.Element {
          static get is() {
              return 'netlaw-password-reset';
          }
      }

      //Now, register your new custom element so the browser can use it
      customElements.define(MyNetlawPasswordRetrieval.is, MyNetlawPasswordRetrieval);
  </script>
</dom-module>
