<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="netlaw-contacts-create">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        box-sizing: border-box;
      }

      .contacts__content {
        flex: 1 1 100%;
        max-width: 100%;
        background-color: #f9f9f9;
        /*border-right: 1px solid #dfdfdf;*/
        /*border-bottom: 1px solid #dfdfdf;*/
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-weight: bold;
        color: #4A4A4A;
        font-size: 56px;
        line-height: 67px;
        margin-top: 80px;
        margin-bottom: 30px;
      }

      figure {
        margin-bottom: 30px;
      }

      b {
        display: block;
        font-size: 20px;
        font-weight: 900;
        margin-bottom: 10px;
        color: #4A4A4A;
        margin-left: 10%;
        margin-right: 10%;
        text-align: center;
      }

      .contacts__content-wrapper {
        margin-bottom: 40px;
      }

      p {
        margin-top: 0;
        margin-bottom: 35px;
        color: #414142;
        font-size: 14px;
        font-style: italic;
        font-weight: 300;
      }

      hr {
        width: 75%;
        border-top: none;
        border-bottom: 1px solid rgba(151, 151, 151, .3);
      }

      .btn {
        margin: 0;
        border: none;
        border-radius: 2px;
        overflow: visible;
        font: inherit;
        color: inherit;
        text-transform: none;
        display: inline-block;
        box-sizing: border-box;
        padding: 0 30px;
        vertical-align: middle;
        font-size: 16px;
        line-height: 40px;
        text-align: center;
        text-decoration: none;
      }

      .btn--primary {
        background-color: #01AA50;
        color: #fff;
      }

      .btn--primary:hover,
      .btn--primary:focus {
        background-color: #019948;
      }

      figure iron-icon {
        --iron-icon-width: 154px;
        --iron-icon-height: 154px;
      }

      .file-folder {
        position: absolute;
        z-index: 105;
        left: 0;
        top: 0;
        /*transform: translate(-50%, -50%);*/
        width: calc(100% - 100px);
        color: #fff;
        margin-left: 30px;
        margin-top: 30px;
      }

      .file-folder__wrapper {
        display: flex;
      }

      .file-folder__left {
        flex: 1 1 30%;
        max-width: 30%;
        display: flex;
        position: relative;
        min-height: calc(100vh - 80px - 65px);
      }

      .file-folder__left:after {
        content: '';
        position: absolute;
        right: 0;
        top: 40px;
        width: 1px;
        height: 60%;
        background-color: #e9e9e9;
      }

      .file-folder__left paper-icon-button {
        position: relative;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        background-color: #e1e1e1;
        margin-left: auto;
        margin-right: 20%;
        margin-top: 20%;
        padding: 25px;
        --iron-icon-fill-color: #9B9B9B;
      }

      .file-folder__right {
        flex: 1 1 100%;
        max-width: 100%;

      }

      .form {
        margin-left: 70px;
        max-width: 600px;
        width: 70%;
        margin-top: 35px;
        position: relative;
      }

      .form fieldset {
        margin: 0;
        padding: 0;
        border: 0;
      }

      .form legend {
        font-size: 26px;
        margin-bottom: 20px;
        color: #4A4A4A;
        --iron-icon-height: 60px;
        --iron-icon-width: 60px;

      }

      .form__row {
        display: flex;
        margin-right: -10px;
        margin-left: -10px;
      }

      .form__group {
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      .form__group--half {
        flex: 0 0 50%;
        max-width: 50%;
        padding-right: 10px;
        padding-left: 10px;
      }

      .form__group--third {
        flex: 0 0 33.333333%;
        max-width: 33.333333%;
        padding-right: 10px;
        padding-left: 10px;
      }

      .form__group--center {
        display: flex;
        justify-content: center;
      }

      .label {
        color: #9b9b9b;
        font-size: 10px;
        font-weight: 400;
      }

      .label--hide {
        display: none;
      }

      .input-text {
        max-width: 100%;
        width: 100%;
        padding: 0 10px;
        background: #fff;
        color: #666;
        height: 45px;
        border: 1px solid #9B9B9B;
        border-radius: 2px;
        box-sizing: border-box;
        font-size: 16px;
      }

      .input-text--area {
        height: 110px;
      }

      .input-text:focus {
        border-color: #01AA50;
        outline: 0;
      }

      .input-text::placeholder {
        color: #C2C2C2;
        font-size: 16px;
      }

      .form__line {
        margin: 20px auto;
        width: 60%;
        background-color: rgba(151, 151, 151, .3);
        height: 1px;
      }

      .btn--import {
        background-color: #fff;
        width: 170px;
        border: 1px solid #4A90E2;
        color: #4A90E2;
        border-radius: 22.5px;
        font-size: 14px;
        padding: 0 22px;
        margin-bottom: 20px;
      }

      .btn--import:hover,
      .btn--import:focus {
        background-color: #4A90E2;
        color: #fff;
      }

      .btn--primary {
        background-color: #01AA50;
        color: #fff;
        font-size: 16px;
      }

      .btn--primary:hover,
      .btn--primary:focus {
        background-color: #019948;
      }

      .btn--cancel {
        border: 0;
        background-color: transparent;
        font-weight: 300;
        margin-left: auto;
        margin-right: auto;
        color: #4A4A4A;
        font-size: 16px;
      }

      .btn--cancel:hover,
      .btn--cancel:focus {
        font-weight: 600;
      }

      .btn--next {
        border: 1px solid #01AA50;
        background-color: transparent;
        color: #01AA50;
        font-size: 16px;
        /*width: 170px;*/
        margin-left: 20px;
      }

      .btn--next:hover,
      .btn--next:focus {
        background-color: #019948;
        border-color: #019948;
        color: #fff;
      }

      .overlay {
        position: fixed;
        z-index: 105;
        width: 100%;
        height: 100%;
        background-color: #fff;
        opacity: 0.95;
        left: 0;
        top: 0;
      }

      .file-folder__icon {
        --iron-icon-width: 45px;
        --iron-icon-height: 45px;
      }

      .file-folder__icon--close {
        --iron-icon-fill-color: #4a4a4a;
        position: fixed;
        bottom: 5%;
        right: 2%;
        z-index: 105;
      }

      .file-folder__desc span {
        font-weight: 600;
      }

      .file-folder label {
        color: #C2C2C2;
        font-size: 10px;
      }

      .file-folder__wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        /*width: 400px;*/
        margin-left: -10px;
        margin-right: -10px;
      }

      .file-folder__left paper-image-upload-button {
        position: relative;
        width: 160px;
        height: 160px;
        margin-left: auto;
        margin-right: 20%;
        margin-top: 20%;
        --iron-icon-fill-color: #9B9B9B;
        --paper-image-upload-button-width: 160px;
        --paper-image-upload-button-height: 160px;
        --paper-image-upload-button-border-width: 1px;
        --paper-image-upload-button-border-color: #9B9B9B;
      }

      @media (min-width: 1200px) {
        .file-folder__left paper-icon-button {
          width: 160px;
          height: 160px;
          padding: 50px;
        }

        .btn--import {
          position: absolute;
          margin-bottom: 0;
          top: 10px;
          right: 0;
        }

        .file-folder__icon {
          --iron-icon-width: 85px;
          --iron-icon-height: 85px;
        }

        .file-folder__icon--close {
          right: 5%;
        }
      }



    </style>

      <section class="contacts__content">
        <h1>Contacts</h1>
        <figure>
          <iron-icon icon="netlaw-icons:organizer"></iron-icon>
        </figure>
        <b>Add beneficaries, exectors of an estate and more</b>
        <div class="contacts__content-wrapper">
        <p>(you also search for attorneys and add them to you list)</p>
        <hr>
        </div>
        <button class="btn btn--primary" on-click="onAddContactClick">Create Contact</button>
      </section>
    <template is="dom-if" if="[[addContact]]">
      <div class="overlay"></div>
      <section class="file-folder">
        <div class="file-folder__wrapper">
          <div class="file-folder__left">
            <!--<paper-icon-button icon="netlaw-icons:add-icon" name="file-folder" on-click=""></paper-icon-button>-->
            <paper-image-upload-button image="../images/profile.jpg"></paper-image-upload-button>
          </div>
          <div class="file-folder__right">
            <form class="form" action="javascript:;" method="post">

              <fieldset>
                <legend>
                  <iron-icon class="" icon="netlaw-icons:add-contact-o"></iron-icon>
                  Add NewContact
                </legend>
                <button class="btn btn--import">Import Contacts</button>
                <div class="form__row">
                  <div class="form__group form__group--half">
                    <label class="label" for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname" class="input-text" placeholder="i.e. Bruce">
                  </div>
                  <div class="form__group form__group--half">
                    <label class="label" for="lastname">LAST NAME</label>
                    <input type="text" id="lastname" class="input-text" placeholder="i.e. Wayne">
                  </div>
                </div>
                <div class="form__group">
                  <label class="label" for="address">ADDRESS</label>
                  <input type="text" id="address" class="input-text" placeholder="i.e. 1007 Mountain Drive">
                </div>
                <div class="form__group">
                  <label class="label" for="relationship">RELATIONSHIP TO YOU</label>
                  <input type="text" id="relationship" class="input-text"
                         placeholder="i.e. Brother, Cousin, Financial Lawyer">
                </div>
                <div class="form__row">
                  <div class="form__group form__group--third">
                    <label for="city" class="label label--hide"></label>
                    <input type="text" id="city" class="input-text" placeholder="Gotham City">
                  </div>
                  <div class="form__group form__group--third">
                    <label for="state" class="label label--hide"></label>
                    <input type="text" id="state" class="input-text" placeholder="New Jersey">
                  </div>
                  <div class="form__group form__group--third">
                    <label for="code" class="label label--hide"></label>
                    <input type="text" id="code" class="input-text" placeholder="04400">
                  </div>
                </div>
                <div class="form__row">
                  <div class="form__group form__group--half">
                    <label class="label" for="officephone">OFFICE PHONE NUMBER</label>
                    <input type="number" id="officephone" class="input-text" placeholder="i.e. 5089685522">
                  </div>
                  <div class="form__group form__group--half">
                    <label class="label" for="mobilenumber">MOBILE NUMBER</label>
                    <input type="number" id="mobilenumber" class="input-text" placeholder="i.e. 5089685522">
                  </div>
                </div>
                <div class="form__row">
                  <div class="form__group form__group--half">
                    <label class="label" for="emailaddress">EMAIL ADDRESS</label>
                    <input type="email" id="emailaddress" class="input-text" placeholder="i.e. name@domain.com">
                  </div>
                  <div class="form__group form__group--half">
                    <label class="label" for="website">WEBSITE</label>
                    <input type="text" id="website" class="input-text" placeholder="i.e. www.website.com">
                  </div>
                </div>
                <div class="form__group">
                  <label for="comments" class="label">COMMENTS</label>
                  <textarea rows="3" id="comments" class="input-text input-text--area"
                            placeholder="Is there anything you would like to say about this contact?"></textarea>
                </div>
                <div class="form__line"></div>
                <div class="form__group form__group--center">
                  <a href="javascript:;" class="btn btn--primary">Save Contact</a>
                  <a href="javascript:;" class="btn btn--next">Save + Add New</a>
                </div>
                <div class="form__group form__group--center">
                  <a href="javascript:;" class="btn btn--cancel" on-click="onCancelContactClick">Cancel</a>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <a href="javascript:;" on-click="onCancelContactClick">
          <iron-icon class="file-folder__icon file-folder__icon--close"
                     icon="netlaw-icons:cancel-btn-circle"></iron-icon>
        </a>
      </section>
    </template>

  </template>
  <script>
      // Your new element extends the Polymer.Element base class
      class NetlawContactsCreate extends Polymer.Element {
          static get is() {
              return 'netlaw-contacts-create';
          }

          static get properties() {
              return {
                  addContact: {
                      type: Boolean,
                      notify: true,
                      reflectToAttribute: true,
                      value: false
                  },
              };
          }

          // onAddContactClick(e) {
          //     e.preventDefault();
          //     this.dispatchEvent(new CustomEvent('add-contact'), {bubbles: true, composed: true});
          // }
          onAddContactClick(e) {
              // e.preventDefault();
              this.addContact = true;
              this.dispatchEvent(new CustomEvent('overlay-display', {
                  bubbles: true,
                  composed: true,
                  detail: {
                      display: true
                  }
              }));
          }

          onCancelContactClick(e) {
              e.preventDefault();
              this.addContact = false;
              this.deleteContact = false;
              this.dispatchEvent(new CustomEvent('overlay-display', {
                  bubbles: true,
                  composed: true,
                  detail: {
                      display: false
                  }
              }));
          }
      }

      //Now, register your new custom element so the browser can use it
      customElements.define(NetlawContactsCreate.is, NetlawContactsCreate);
  </script>
</dom-module>
