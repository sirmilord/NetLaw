<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="netlaw-contacts-create">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        box-sizing: border-box;
      }



      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }



      figure {
        margin-bottom: 30px;
      }

      b {
        display: block;
        font-size: 20px;
        font-weight: 900;
        margin-bottom: 10px;
        color: #4A4A4A;
        margin-left: 10%;
        margin-right: 10%;
        text-align: center;
      }

      .contacts__content-wrapper {
        margin-bottom: 40px;
      }

      p {
        margin-top: 0;
        margin-bottom: 35px;
        color: #414142;
        font-size: 14px;
        font-style: italic;
        font-weight: 300;
      }

      hr {
        width: 75%;
        border-top: none;
        border-bottom: 1px solid rgba(151, 151, 151, .3);
      }

      .btn {
        margin: 0;
        border: none;
        border-radius: 2px;
        overflow: visible;
        font: inherit;
        color: inherit;
        text-transform: none;
        display: inline-block;
        box-sizing: border-box;
        padding: 0 30px;
        vertical-align: middle;
        font-size: 16px;
        line-height: 40px;
        text-align: center;
        text-decoration: none;
      }


      .overlay {
        position: fixed;
        z-index: 105;
        width: 100%;
        height: 100%;
        background-color: #fff;
        opacity: 0.95;
        left: 0;
        top: 0;
      }

      .file-folder__icon {
        --iron-icon-width: 45px;
        --iron-icon-height: 45px;
      }

      .file-folder__icon--close {
        --iron-icon-fill-color: #4a4a4a;
        position: fixed;
        bottom: 5%;
        right: 2%;
        z-index: 105;
      }


      @media (min-width: 1200px) {


        .file-folder__icon {
          --iron-icon-width: 85px;
          --iron-icon-height: 85px;
        }

        .file-folder__icon--close {
          right: 5%;
        }
      }



    </style>

      <section class="contacts__content">
        <h1>Contacts</h1>
        <figure>
          <iron-icon icon="netlaw-icons:organizer"></iron-icon>
        </figure>
        <b>Add beneficaries, exectors of an estate and more</b>
        <div class="contacts__content-wrapper">
        <p>(you also search for attorneys and add them to you list)</p>
        <hr>
        </div>
        <button class="btn btn--primary" on-click="onAddContactClick">Create Contact</button>
      </section>
    <template is="dom-if" if="[[addContact]]">
      <div class="overlay"></div>
      <section class="file-folder">
        <div class="file-folder__wrapper">
          <div class="file-folder__left">
            <!--<paper-icon-button icon="netlaw-icons:add-icon" name="file-folder" on-click=""></paper-icon-button>-->
            <paper-image-upload-button image="../images/profile.jpg"></paper-image-upload-button>
          </div>
          <div class="file-folder__right">
            <form class="form" action="javascript:;" method="post">

              <fieldset>
                <legend>
                  <iron-icon class="" icon="netlaw-icons:add-contact-o"></iron-icon>
                  Add NewContact
                </legend>
                <button class="btn btn--import">Import Contacts</button>
                <div class="form__row">
                  <div class="form__group form__group--half">
                    <label class="label" for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname" class="input-text" placeholder="i.e. Bruce">
                  </div>
                  <div class="form__group form__group--half">
                    <label class="label" for="lastname">LAST NAME</label>
                    <input type="text" id="lastname" class="input-text" placeholder="i.e. Wayne">
                  </div>
                </div>
                <div class="form__group">
                  <label class="label" for="address">ADDRESS</label>
                  <input type="text" id="address" class="input-text" placeholder="i.e. 1007 Mountain Drive">
                </div>
                <div class="form__group">
                  <label class="label" for="relationship">RELATIONSHIP TO YOU</label>
                  <input type="text" id="relationship" class="input-text"
                         placeholder="i.e. Brother, Cousin, Financial Lawyer">
                </div>
                <div class="form__row">
                  <div class="form__group form__group--third">
                    <label for="city" class="label label--hide"></label>
                    <input type="text" id="city" class="input-text" placeholder="Gotham City">
                  </div>
                  <div class="form__group form__group--third">
                    <label for="state" class="label label--hide"></label>
                    <input type="text" id="state" class="input-text" placeholder="New Jersey">
                  </div>
                  <div class="form__group form__group--third">
                    <label for="code" class="label label--hide"></label>
                    <input type="text" id="code" class="input-text" placeholder="04400">
                  </div>
                </div>
                <div class="form__row">
                  <div class="form__group form__group--half">
                    <label class="label" for="officephone">OFFICE PHONE NUMBER</label>
                    <input type="number" id="officephone" class="input-text" placeholder="i.e. 5089685522">
                  </div>
                  <div class="form__group form__group--half">
                    <label class="label" for="mobilenumber">MOBILE NUMBER</label>
                    <input type="number" id="mobilenumber" class="input-text" placeholder="i.e. 5089685522">
                  </div>
                </div>
                <div class="form__row">
                  <div class="form__group form__group--half">
                    <label class="label" for="emailaddress">EMAIL ADDRESS</label>
                    <input type="email" id="emailaddress" class="input-text" placeholder="i.e. name@domain.com">
                  </div>
                  <div class="form__group form__group--half">
                    <label class="label" for="website">WEBSITE</label>
                    <input type="text" id="website" class="input-text" placeholder="i.e. www.website.com">
                  </div>
                </div>
                <div class="form__group">
                  <label for="comments" class="label">COMMENTS</label>
                  <textarea rows="3" id="comments" class="input-text input-text--area"
                            placeholder="Is there anything you would like to say about this contact?"></textarea>
                </div>
                <div class="form__line"></div>
                <div class="form__group form__group--center">
                  <a href="javascript:;" class="btn btn--primary">Save Contact</a>
                  <a href="javascript:;" class="btn btn--next">Save + Add New</a>
                </div>
                <div class="form__group form__group--center">
                  <a href="javascript:;" class="btn btn--cancel" on-click="onCancelContactClick">Cancel</a>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <a href="javascript:;" on-click="onCancelContactClick">
          <iron-icon class="file-folder__icon file-folder__icon--close"
                     icon="netlaw-icons:cancel-btn-circle"></iron-icon>
        </a>
      </section>
    </template>

  </template>
  <script>
      // Your new element extends the Polymer.Element base class
      class NetlawContactsCreate extends Polymer.Element {
          static get is() {
              return 'netlaw-contacts-create';
          }

          static get properties() {
              return {
                  addContact: {
                      type: Boolean,
                      value: false
                  },
              };
          }

          // onAddContactClick(e) {
          //     e.preventDefault();
          //     this.dispatchEvent(new CustomEvent('add-contact'), {bubbles: true, composed: true});
          // }
          onAddContactClick(e) {
              // e.preventDefault();
              this.addContact = true;
              this.dispatchEvent(new CustomEvent('overlay-display', {
                  bubbles: true,
                  composed: true,
                  detail: {
                      display: true
                  }
              }));
          }

          onCancelContactClick(e) {
              e.preventDefault();
              this.addContact = false;
              this.deleteContact = false;
              this.dispatchEvent(new CustomEvent('overlay-display', {
                  bubbles: true,
                  composed: true,
                  detail: {
                      display: false
                  }
              }));
          }
      }

      //Now, register your new custom element so the browser can use it
      customElements.define(NetlawContactsCreate.is, NetlawContactsCreate);
  </script>
</dom-module>
