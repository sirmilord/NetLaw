<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="netlaw-account-info">
  <template>

    <style>

      .btn {
        margin: 0;
        border: none;
        border-radius: 2px;
        overflow: visible;
        font: inherit;
        color: inherit;
        text-transform: none;
        display: inline-block;
        box-sizing: border-box;
        padding: 0 30px;
        vertical-align: middle;
        font-size: 16px;
        line-height: 40px;
        text-align: center;
        text-decoration: none;
        font-weight: 900;
      }

      .account__header-left iron-icon {
        --iron-icon-width: 30px;
        --iron-icon-height: 30px;
        margin-left: 30px;
      }

      .account__right {
        width: 100%;
      }

      .form {
        margin-left: 70px;
        max-width: 500px;
        width: 70%;
        margin-top: 35px;
      }

      .form fieldset {
        margin: 0;
        padding: 0;
        border: 0;
      }

      .form legend {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #4A4A4A;
      }

      .form__row {
        display: flex;
        margin-right: -10px;
        margin-left: -10px;
      }

      .form__group {
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      .form__group--right {
        display: flex;
        align-items: flex-end;
        flex-direction: column;
      }

      .form__group--center {
        display: flex;
        justify-content: center;
      }

      .form__group--half {
        flex: 0 0 50%;
        max-width: 50%;
        padding-right: 10px;
        padding-left: 10px;
      }

      .form__group--third {
        flex: 0 0 33.333333%;
        max-width: 33.333333%;
        padding-right: 10px;
        padding-left: 10px;
      }

      .label {
        color: #9f9f9f;
        font-size: 12px;
        font-weight: 400;
      }

      .input-text {
        max-width: 100%;
        width: 100%;
        padding: 0 10px;
        background-color: #fff;
        color: #666;
        height: 45px;
        border: 1px solid #9B9B9B;
        border-radius: 2px;
        box-sizing: border-box;
        font-family: "Lato", sans-serif;
        font-size: 16px;
      }

      .input-text--disabled {
        background-color: #ececec;
        border-color: transparent;
      }

      .input-text.input-text--disabled::placeholder {
        color: #9B9B9B;
      }


      .input-text:focus {
        border-color: #01AA50;
        outline: 0;
      }

      .input-text::placeholder {
        color: #C2C2C2;
        font-size: 16px;
      }

      .form__line {
        margin: 20px auto;
        width: 60%;
        background-color: rgba(151, 151, 151, .3);
        height: 1px;
      }

      .form__line--short {
        width: 180px;
        margin-left: 0;
        margin-right: 0;
      }

      .form__line--long {
        width: 100%;
        margin-left: 0;
        margin-right: 0;
      }

      .btn--primary {
        background-color: #01AA50;
        color: #fff;
        width: 195px;
      }

      .btn--primary:hover,
      .btn--primary:focus {
        background-color: #019948;
      }

      .btn--cancel-bordered {
        border: 1px solid #9B9B9B;
        background-color: transparent;
        font-size: 18px;
        color: #767677;
        margin-left: 20px;
        width: 195px;
      }

      .btn--cancel-bordered:hover,
      .btn--cancel-bordered:focus {
        color: #ffffff;
        background-color: #9B9B9B;
        border-color: #9B9B9B;
        cursor: pointer;
      }

      .btn--facebook {
        background-color: #4a90e2;
        color: #fff;
        width: 200px;
        padding-left: 15px;
        padding-right: 15px;
        margin-bottom: 20px;
        margin-right: 60px;
      }

      .btn--facebook:hover,
      .btn--facebook:focus {
        background-color: #3483de;
        color: #fff;
      }

      .btn--linkedin {
        background-color: #546b87;
        color: #fff;
        width: 200px;
        padding-left: 15px;
        padding-right: 15px;
        margin-right: 60px;
      }

      .btn--linkedin:hover,
      .btn--linkedin:focus {
        background-color: #444f5c;
        color: #fff;
      }

      .account__list {
        margin-top: 75px;
        margin-bottom: 40px;
        margin-right: 60px;
      }

      .account__list-link {
        display: block;
        text-decoration: none;
        color: #4a4a4a;
        font-size: 18px;
        position: relative;
        padding-top: 15px;
        padding-bottom: 15px;
        width: 185px;
      }

      .account__list-link:hover,
      .account__list-link:focus {
        color: #01aa50;
      }

      .account__list-link:after {
        content: '';
        width: calc(100% - 10px);
        height: 1px;
        position: absolute;
        bottom: 0;
        left: 10px;
        background-color: #dadada;
      }

      .account__list-link--active {
        color: #01aa50;
      }

      .account__list-link--active:before {
        content: '';
        width: 4px;
        height: 50%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: -58px;
        background-color: #01aa50;
      }

      h2 {
        font-size: 26px;
        font-weight: 300;
        line-height: 32px;
      }

      @media (min-width: 992px) {

      }

      @media (min-width: 1200px) {

      }

      @media (max-width: 767px) {
        .form {
          margin-left: 20px;
          width: 90%;
          margin-right: 20px;
          margin-bottom: 50px;
        }

        .form__group--right {
          align-items: center;
        }

        .btn--primary {
          width: auto;
          padding-left: 20px;
          padding-right: 20px;
        }

        .form legend {
          font-size: 20px;
          text-align: center;
          color: #4A4A4A;
        }

        .label {
          color: #9b9b9b;
          font-size: 10px;
        }

      }

    </style>

    <div class="account__right">
      <form class="form" action="/" method="post">
        <fieldset>
          <legend>Credentials</legend>
          <div class="form__group">
            <label class="label" for="username">USERNAME</label>
            <input type="text" id="username" class="input-text input-text--disabled"
                   placeholder="Brucewayne2018@gmail.com" disabled>
          </div>
          <div class="form__group">
            <label for="curpass" class="label">CHANGE PASSWORD</label>
            <input type="password" id="curpass" class="input-text" placeholder="Current Password*" required>
          </div>
          <div class="">
            <label for="newpass" class="label label--hide"></label>
            <input type="password" id="newpass" class="input-text" placeholder="New Password*" required>
          </div>
          <div class="form__group form__group--right">
            <div class="form__line form__line--short"></div>
            <button class="btn btn--primary">Save Password</button>
          </div>
        </fieldset>
        <div class="form__line form__line--long"></div>
      </form>
      <form class="form" action="/" method="post">
        <fieldset>
          <legend>Change Email</legend>
          <div class="form__group">
            <label class="label" for="curemail">CURRENT EMAIL ADDRESS</label>
            <input type="email" id="curemail" class="input-text input-text--disabled"
                   placeholder="Brucewayne2018@gmail.com" disabled>
          </div>
          <div class="">
            <label for="newemail" class="label label--hide"></label>
            <input type="email" id="newemail" class="input-text" placeholder="New Email*" required>
          </div>
          <div class="form__group form__group--right">
            <div class="form__line form__line--short"></div>
            <button class="btn btn--primary">Save Email</button>
          </div>
        </fieldset>
      </form>
    </div>

  </template>

  <script>
      class NetlawAccountInfo extends Polymer.Element {
          static get is() {
              return 'netlaw-account-info';
          }

          open() {
              this.dispatchEvent(new CustomEvent('drawer-changed', {
                  bubbles: true,
                  composed: true,
                  detail: {opened: false}
              }));

          }
      }

      window.customElements.define(NetlawAccountInfo.is, NetlawAccountInfo);
  </script>
</dom-module>
