<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-header-color: #666;
        --app-header-bg: #fff;
        --app-secondary-color: black;
        display: block;
        --app-drawer-width: 100px;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: var(--app-header-color);
        background-color: var(--app-header-bg);
      }

      /*.drawer-list a {*/
      /*display: block;*/
      /*padding: 0 16px;*/
      /*text-decoration: none;*/
      /*color: var(--app-secondary-color);*/
      /*line-height: 40px;*/
      /*}*/

      /*.drawer-list a.iron-selected {*/
      /*color: black;*/
      /*font-weight: bold;*/
      /*}*/

      .navbar {
        height: auto;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
      }

      #contentContainer {

      }

      .drawer-list {

      }

      .drawer-nav {
        margin-top: 80px;
        list-style: none;
        padding-left: 0;
        text-align: center;
        padding-top: 30px;

        display: block;
        width: 100%;
        height: 100%;
        background-color: #01AA50;
      }

      /*.drawer-nav li:nth-child(odd) {*/
      /*position: relative;*/
      /*}*/

      .drawer-nav a:after {
        content: '';
        display: block;
        width: 100%;
        height: 1px;
        background-color: #fff;
        opacity: 0.3;
        position: absolute;
        bottom: 0;
        left: 0;
      }

      .drawer-nav a {
        position: relative;
        color: #fff;
        font-size: 12px;
        line-height: 15px;
        padding: 15px 0;
        text-decoration: none;
        display: block;
      }

      .drawer-nav a:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }

      .drawer-nav a.iron-selected {
        background: #414142;
      }

      .drawer-nav a.iron-selected:before {
        content: '';
        display: block;
        position: absolute;
        right: -20px;
        top: 50%;
        transform: translateY(-50%);
        width: 0;
        height: 0;
        border-top: 12.5px solid transparent;
        border-left: 20px solid #414142;
        border-bottom: 12.5px solid transparent;
      }

      .drawer-nav a span {
        width: 40px;
        height: 40px;
        margin: 10px auto;
        clear: both;
        display: block;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        background-size: contain;
        vertical-align: middle;
      }

      .drawer-nav a.iron-selected:nth-child(1) span {
        background-image: url(../images/Lgwand_icon-white.png) !important;
      }

      .drawer-nav a.iron-selected:nth-child(2) span {
        background-image: url(../images/Lgvault_icon-white.png) !important;
      }

      .drawer-nav a.iron-selected:nth-child(3) span {
        background-image: url(../images/Lgcontacts_icon-white.png) !important;
      }

      .drawer-nav a.iron-selected:nth-child(4) span {
        background-image: url(../images/Lgadd_module_icon-white.png) !important;
      }

    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>


    <!-- Main content -->
    <app-header-layout fullbleed="" narrow="{{narrow}}">

      <app-header slot="header" condenses="" reveals="" effects="waterfall" fixed>
        <app-toolbar class="navbar">
          <!--<paper-icon-button icon="my-icons:menu" drawer-toggle=""></paper-icon-button>-->
          <netlaw-logo></netlaw-logo>
          <netlaw-search></netlaw-search>
          <netlaw-notification></netlaw-notification>
          <netlaw-user></netlaw-user>

        </app-toolbar>
      </app-header>

      <app-drawer-layout responsive-width="600px">
        <!-- Drawer content -->
        <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">

          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-nav drawer-list" role="navigation">

            <a name="view1" href="[[rootPath]]view1">
              <span class="uk-icon uk-icon-image" style="background-image: url(./images/Lgwand_icon.png);"></span>
              SmartGuide</a>
            <a name="view2" href="[[rootPath]]view2">
              <span class="uk-icon uk-icon-image" style="background-image: url(./images/Lgvault_icon.png);"></span>
              LifeVault</a>
            <a name="netlaw-contacts" href="[[rootPath]]netlaw-contacts">Contacts</a>
            <a name="netlaw-contacts2" href="[[rootPath]]netlaw-contacts2">
              <span class="uk-icon uk-icon-image" style="background-image: url(./images/Lgcontacts_icon.png);"></span>
              Contacts</a>
            <a name="netlaw-contacts3" href="[[rootPath]]netlaw-contacts3">Contacts3</a>
            <a name="new-view" href="[[rootPath]]new-view">
              <span class="uk-icon uk-icon-image" style="background-image: url(./images/Lgadd_module_icon.png);"></span>
              Add Module</a>
            <a name="netlaw-login" href="[[rootPath]]netlaw-login">Login</a>
            <a name="netlaw-password-new" href="[[rootPath]]netlaw-password-new">Paasword New</a>
            <a name="netlaw-password-retrieval" href="[[rootPath]]netlaw-password-retrieval">Paasword Retrieval</a>
            <a name="netlaw-password-retrieval-confirmation" href="[[rootPath]]netlaw-password-retrieval-confirmation">Paasword
              Retrieval Confirmation</a>
          </iron-selector>
        </app-drawer>
        <!--<app-toolbar>-->
        <paper-icon-button icon="my-icons:menu" drawer-toggle=""></paper-icon-button>
        <!--</app-toolbar>-->
        <iron-pages selected="[[page]]" attr-for-selected="name" role="main">
          <my-view1 name="view1"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-netlaw-contacts name="netlaw-contacts"></my-netlaw-contacts>
          <my-netlaw-contacts2 name="netlaw-contacts2"></my-netlaw-contacts2>
          <my-netlaw-contacts3 name="netlaw-contacts3"></my-netlaw-contacts3>
          <my-new-view name="new-view"></my-new-view>
          <my-netlaw-login name="netlaw-login"></my-netlaw-login>
          <my-netlaw-password-new name="netlaw-password-new"></my-netlaw-password-new>
          <my-netlaw-password-retrieval name="netlaw-password-retrieval"></my-netlaw-password-retrieval>
          <my-netlaw-password-retrieval-confirmation
              name="netlaw-password-retrieval-confirmation"></my-netlaw-password-retrieval-confirmation>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-drawer-layout>
    </app-header-layout>

  </template>

  <script>
      // Gesture events like tap and track generated from touch will not be
      // preventable, allowing for better scrolling performance.
      Polymer.setPassiveTouchGestures(true);

      class MyApp extends Polymer.Element {
          static get is() {
              return 'my-app';
          }

          static get properties() {
              return {
                  page: {
                      type: String,
                      reflectToAttribute: true,
                      observer: '_pageChanged',
                  },
                  routeData: Object,
                  subroute: Object,
                  // This shouldn't be neccessary, but the Analyzer isn't picking up
                  // Polymer.Element#rootPath
                  rootPath: String,
              };
          }

          static get observers() {
              return [
                  '_routePageChanged(routeData.page)',
              ];
          }

          _routePageChanged(page) {
              // If no page was found in the route data, page will be an empty string.
              // Default to 'view1' in that case.
              this.page = page || 'view1';

              // Close a non-persistent drawer when the page & route are changed.
              if (!this.$.drawer.persistent) {
                  this.$.drawer.close();
              }
          }

          _pageChanged(page) {
              // Load page import on demand. Show 404 page if fails
              const resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
              Polymer.importHref(
                  resolvedPageUrl,
                  null,
                  this._showPage404.bind(this),
                  true);
          }

          _showPage404() {
              this.page = 'view404';
          }
      }

      window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
