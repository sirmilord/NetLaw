<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="paper-image-upload-button.html">

<dom-module id="netlaw-profile">
  <template>
    <style>

      .profile {
        background-color: #f9f9f9;
        font-family: 'Lato';
      }

      .btn {
        margin: 0;
        border: none;
        border-radius: 2px;
        overflow: visible;
        font: inherit;
        color: inherit;
        text-transform: none;
        display: inline-block;
        box-sizing: border-box;
        padding: 0 30px;
        vertical-align: middle;
        font-size: 16px;
        line-height: 40px;
        text-align: center;
        text-decoration: none;
        font-weight: 900;
      }

      .profile__header {
        display: flex;
        min-height: 65px;
        width: 100%;
        background-color: #4a4a4a;
        align-items: center;
      }

      .profile__header-left {
        flex: 1 1 30%;
        max-width: 30%;
        /*display: flex;*/
      }

      .profile__header-left iron-icon {
        --iron-icon-width: 30px;
        --iron-icon-height: 30px;
        margin-left: 30px;
      }

      .profile__header-right {
        flex: 1 1 100%;
        max-width: 100%;
      }

      .profile__title {
        align-self: center;
        color: #ffffff;
        font-size: 26px;
        margin-top: 0;
        margin-bottom: 0;
        font-weight: 300;
        position: relative;
        margin-left: 70px;
      }

      .btn--back-dash {
        background-color: transparent;
        border: 0;
        padding: 0;
        color: #cdcdcd;
        --iron-icon-width: 30px;
        --iron-icon-height: 30px;
        --iron-icon-fill-color: #979797;
        font-size: 14px;
        font-weight: 400;
      }

      .btn--back-dash:hover,
      .btn--back-dash:focus {
        color: #fff;
      }

      .profile__wrapper {
        display: flex;
      }

      .profile__left {
        flex: 1 1 30%;
        max-width: 30%;
        display: flex;
        position: relative;
        min-height: calc(100vh - 80px - 65px);
      }

      .profile__left:after {
        content: '';
        position: absolute;
        right: 0;
        top: 40px;
        width: 2px;
        height: 60%;
        background-color: #e9e9e9;
      }

      .profile__image {
        position: relative;
        width: 160px;
        height: 160px;
        margin-left: auto;
        margin-right: 20%;
        margin-top: 20%;
        --iron-icon-fill-color: #9B9B9B;
        --paper-image-upload-button-width: 160px;
        --paper-image-upload-button-height: 160px;
        --paper-image-upload-button-border-width: 1px;
        --paper-image-upload-button-border-color: #9B9B9B;
        --iron-icon-width: 56px;
        --iron-icon-height: 56px;
        --iron-icon-fill-color: #fff;
        --paper-image-upload-button-hover-background-color: #000;
        --paper-image-upload-button-background-color: #e1e1e1;
        --paper-image-upload-button-border-color: #e1e1e1;
      }

      .proflie__image paper-image-upload-button .icon {
        top: calc(50% - 23px);
        left: calc(50% - 23px);
      }

/*      .profile__left img {
        margin-top: 20%;
        position: relative;
        border-radius: 50%;
        width: 117px;
        height: 117px;
        padding: 0;
        margin-left: auto;
        margin-right: auto;
      }*/

      .profile__right {
        flex: 1 1 100%;
        max-width: 100%;

      }

      .form {
        margin-left: 70px;
        max-width: 600px;
        width: 70%;
        margin-top: 35px;
      }

      .form fieldset {
        margin: 0;
        padding: 0;
        border: 0;
        padding-left: 10px;
        padding-right: 10px;
      }

      .form legend {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #4A4A4A;
      }

      .form__row {
        display: flex;
        margin-right: -10px;
        margin-left: -10px;
      }

      .form__group {
        margin-bottom: 20px;
        box-sizing: border-box;
        padding-right: 10px;
        padding-left: 10px;
        width: 100%;
      }

      .form__group--half {
        flex: 0 0 50%;
        max-width: 50%;
        padding-right: 10px;
        padding-left: 10px;
      }

      .form__group--third {
        flex: 0 0 33.333333%;
        max-width: 33.333333%;
        padding-right: 10px;
        padding-left: 10px;
      }

      .form__group--center {
        display: flex;
        justify-content: center;
      }

      .label {
        color: #9f9f9f;
        font-size: 12px;
        font-weight: 400;
      }

      .label--hide {
        display: none;
      }

      .input-text {
        max-width: 100%;
        width: 100%;
        padding: 0 10px;
        background: #fff;
        color: #666;
        height: 45px;
        border: 1px solid #9B9B9B;
        border-radius: 2px;
        box-sizing: border-box;
        font-size: 16px;
      }

      .input-text:focus {
        border-color: #01AA50;
        outline: 0;
      }

      .input-text::placeholder {
        color: #C2C2C2;
        font-size: 16px;
      }

      .form__line {
        margin: 20px auto;
        width: 60%;
        background-color: rgba(151, 151, 151, .3);
        height: 1px;
      }

      .btn--primary {
        background-color: #01AA50;
        color: #fff;
        width: 170px;
      }

      .btn--primary:hover,
      .btn--primary:focus {
        background-color: #019948;
      }

      .btn--cancel-bordered {
        border: 1px solid #9B9B9B;
        background-color: transparent;
        font-size: 18px;
        color: #767677;
        margin-left: 20px;
        width: 170px;
      }

      .btn--cancel-bordered:hover,
      .btn--cancel-bordered:focus {
        color: #ffffff;
        background-color: #9B9B9B;
        border-color: #9B9B9B;
        cursor: pointer;
      }

      .profile__error {
        text-align: center;
        color: #ff0000;
        margin-top: 15px;
        margin-bottom: 15px;
        display: block;
        transition: all 0.3s;
      }

      .profile__info {
        text-align: center;
        color: #4A90E2;
        margin-top: 15px;
        margin-bottom: 15px;
        display: block;
        transition: all 0.3s;
      }

      @media (min-width: 1200px) {
        .profile__left paper-icon-button {
          width: 160px;
          height: 160px;
          padding: 50px;
        }

      }

      @media (max-width: 767px) {

        .profile__header {
          display: none;
        }

        .profile__wrapper {
          flex-wrap: wrap;
        }

        .profile__left {
          flex: 1 1 100%;
          min-height: auto;
          max-width: 100%;
          box-sizing: border-box;
        }

        .profile__image {
          margin-top: 30px;
          margin-left: auto;
          margin-right: auto;
          width: 120px;
          height: 120px;
          --paper-image-upload-button-width: 120px;
          --paper-image-upload-button-height: 120px;
        }

        .form {
          margin-top: 25px;
          margin-bottom: 50px;
          margin-left: 15px;
          margin-right: 15px;
          max-width: 92%;
          width: 100%;
        }

        .form legend {
          font-size: 20px;
          text-align: center;
          color: #4A4A4A;
        }

        .form__group {
          flex-wrap: wrap;
          margin-bottom: 10px;
          padding-right: 5px;
          padding-left: 5px;
        }

        .form__group--half {
          padding-right: 5px;
          padding-left: 5px;
        }

        .form__group--third {
          padding-right: 5px;
          padding-left: 5px;
        }

        .label {
          font-size: 10px;
        }

        .btn--cancel-bordered {
          margin-left: auto;
          margin-right: auto;
        }

        .btn--primary, .btn--cancel-bordered {
          margin-bottom: 25px;
        }

      }

    </style>
    <template slot="placeholder" id="menu">
      <a href="[[rootPath]]initial-screen" class="btn btn--back-dash">
        <iron-icon icon="netlaw-icons:back-mobile"></iron-icon>
        Back
      </a>
      <h3 class="lifevault__header">My Profile</h3>
      <iron-icon></iron-icon>
      <iron-icon></iron-icon>
    </template>

    <main class="profile">
      <div class="profile__header">
        <div class="profile__header-left">
          <a href="[[rootPath]]initial-screen" class="btn btn--back-dash">
            <iron-icon icon="netlaw-icons:back"></iron-icon>
            Back to Dash
          </a>
        </div>
        <div class="profile__header-right">
          <h2 class="profile__title">My Profile</h2>
        </div>
      </div>
      <div class="profile__wrapper">
        <div class="profile__left">
          <!--<paper-icon-button icon="netlaw-icons:profile-plus" name="profile"></paper-icon-button>-->
          <!--<img src="../images/profile.jpg" alt="Profile Image">-->
          <div class="profile__image">
            <paper-image-upload-button icon="netlaw-icons:profile-plus" image="{{uploadImage}}"></paper-image-upload-button>
          </div>
        </div>
        <div class="profile__right">
          <form class="form">
            <fieldset>
              <legend>Personal Information</legend>
              <div class="form__row">
                <div class="form__group form__group--half">
                  <label class="label" for="firstname">FIRST NAME</label>
                  <input type="text" id="firstname" class="input-text" placeholder="i.e. Bruce" value="{{profileName::input}}" required>
                </div>
                <div class="form__group form__group--half">
                  <label class="label" for="lastname">LAST NAME</label>
                  <input type="text" id="lastname" class="input-text" placeholder="i.e. Wayne">
                </div>
              </div>
              <div class="form__row">
                <div class="form__group">
                  <label class="label" for="address">ADDRESS</label>
                  <input type="text" id="address" class="input-text" placeholder="i.e. 1007 Mountain Drive">
                </div>
              </div>
              <div class="form__row">
                <div class="form__group form__group--third">
                  <label for="city" class="label label--hide"></label>
                  <input type="text" id="city" class="input-text" placeholder="Gotham City">
                </div>
                <div class="form__group form__group--third">
                  <label for="state" class="label label--hide"></label>
                  <input type="text" id="state" class="input-text" placeholder="New Jersey">
                </div>
                <div class="form__group form__group--third">
                  <label for="code" class="label label--hide"></label>
                  <input type="text" id="code" class="input-text" placeholder="04400">
                </div>
              </div>
              <div class="form__row">
                <div class="form__group">
                  <label for="phone" class="label">PHONE NUMBER</label>
                  <input type="tel" id="phone" class="input-text" placeholder="i.e. 5089685522">
                </div>
              </div>
              <div class="form__line"></div>
              <span class="profile__error" hidden$="[[!error]]">[[error]]</span>
              <span class="profile__info" hidden$="[[!info]]">[[info]]</span>
              <div class="form__group form__group--center">
                <button class="btn btn--primary" on-click="_onUpdateProfile">Update Details</button>
                <a href="[[rootPath]]initial-screen" class="btn btn--cancel-bordered">Cancel</a>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
  </template>

  <script>
      class NetlawProfile extends Polymer.Element {
          static get is() {
              return 'netlaw-profile';
          }

          static get properties() {
              return {
                 uploadImage: {
                     type: String,
                     value: './images/profile-default.png'
                 },
                  profileName: {type: String},
                  accountId: {type: String},
                  error: {type: String},
                  info: {type: String},
              };
          }

          constructor() {
              super();
          }

          ready () {
              super.ready();
              api.customers.listAccounts().success(r => {
                  this.profileName = r[0].name;
                  this.accountId = r[0].customer_id;
              });
          }

          //for mobile
          open() {
              this.dispatchEvent(new CustomEvent('menu-changed', {
                  bubbles: true,
                  composed: true,
                  detail: { full: true, menu: this.$.menu}
              }));

              this.dispatchEvent(new CustomEvent('drawer-changed', {
                  bubbles: true,
                  composed: true,
                  detail: {opened: false}
              }));
          }

          _onUpdateProfile(e) {
              e.preventDefault();
              this.error = "";
              this.info = "";
              if (this.profileName.length < 2) {
                  this.error = "Name is too short";
                  return;
              }
              api.customers.updateProfile(this.accountId, { name: this.profileName })
                  .success(r => {
                      this.info = "Profile updated successfully";
                      this.dispatchEvent(new CustomEvent('profile-name-changed', {
                          bubbles: true,
                          composed: true,
                          detail: {profileName: this.profileName}
                      }));
                  })
                  .error(r => {
                          this.error = r.message;
                      })
          }

      }

      window.customElements.define(NetlawProfile.is, NetlawProfile);
  </script>
</dom-module>
