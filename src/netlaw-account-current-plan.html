<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="netlaw-account-current-plan">
  <template>

    <style>

      .btn {
        margin: 0;
        border: none;
        border-radius: 0;
        overflow: visible;
        font: inherit;
        color: inherit;
        text-transform: none;
        display: inline-block;
        box-sizing: border-box;
        padding: 0 30px;
        vertical-align: middle;
        font-size: 16px;
        line-height: 40px;
        text-align: center;
        text-decoration: none;
        font-weight: 900;
      }

      .account__header-left iron-icon {
        --iron-icon-width: 30px;
        --iron-icon-height: 30px;
        margin-left: 30px;
      }

      .account__right {
        width: 100%;
      }

      .form {
        margin-left: 70px;
        max-width: 600px;
        padding-left: 10px;
        padding-right: 10px;
        margin-top: 35px;
      }

      .form fieldset {
        margin: 0;
        padding: 0;
        border: 0;
      }

      .form legend {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .form__row {
        display: flex;
        margin-right: -10px;
        margin-left: -10px;
        flex-wrap: wrap;
      }

      .form__group {
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      .form__group--right {
        display: flex;
        align-items: flex-end;
        flex-direction: column;
      }

      .form__group--center {
        display: flex;
        justify-content: center;
      }

      .form__group--half {
        flex: 0 0 100%;
        max-width: 100%;
        padding-right: 10px;
        padding-left: 10px;
      }

      .form__group--third {
        flex: 0 0 33.333333%;
        max-width: 33.333333%;
        padding-right: 10px;
        padding-left: 10px;
      }

      .form__group--fourth {
        flex: 0 0 50%;
        max-width: 50%;
        padding-right: 10px;
        padding-left: 10px;
      }



      .btn--plan {
        color: #4e92e3;
        padding: 10px;
        padding-top: 11px;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.7;
        background-color: #ececec;
        cursor: pointer;
      }

      .btn--plan a:visited {
        text-decoration: none;
        color: #4e92e3;
      }

      .form__line {
        margin: 20px auto;
        width: 60%;
        background-color: #e9e9e9;
        height: 2px;
      }

      .form__line--short {
        width: 180px;
        margin-left: 0;
        margin-right: 0;
      }

      .form__line--long {
        width: 100%;
        margin-left: 0;
        margin-right: 0;
      }

      .btn--primary {
        background-color: #01AA50;
        color: #fff;
        width: 195px;
      }

      .btn--primary:hover,
      .btn--primary:focus {
        background-color: #019948;
      }

      .field-toggler {

        display: block;
        margin-bottom: 20px;
      }

      .field-toggler__title {
        color: #9f9f9f;
        font-size: 12px;
        font-weight: 400;
        display: block;
      }

      .field-toggler__wrap {
        margin-top: 10px;
        position: relative;
        width: 70px;
      }

      .field-toggler__checkbox {
        display: none;
      }

      .field-toggler__label {
        display: block;
        overflow: hidden;
        cursor: pointer;
        border: 1px solid #626262;
        border-radius: 20px;
      }

      .field-toggler__inner {
        display: block;
        width: 200%;
        margin-left: -100%;
        transition: margin 0.3s ease-in 0s;
      }

      .field-toggler__inner:before, .field-toggler__inner:after {
        display: block;
        float: left;
        width: 50%;
        height: 30px;
        padding: 0;
        line-height: 30px;
        font-size: 14px;
        color: white;
        box-sizing: border-box;
      }

      .field-toggler__inner:before {
        content: "Yes";
        padding-left: 10px;
        background-color: #FFFFFF;
        color: #626262;
      }

      .field-toggler__inner:after {
        content: "No";
        padding-right: 10px;
        background-color: #FFFFFF;
        color: #626262;
        text-align: right;
      }

      .field-toggler__switch {
        display: block;
        width: 22px;
        margin: 5px;
        background: #626262;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 38px;
        border: 0;
        border-radius: 20px;
        transition: all 0.3s ease-in 0s;
      }

      .field-toggler__checkbox:checked + .field-toggler__label .field-toggler__inner {
        margin-left: 0;
      }

      .field-toggler__checkbox:checked + .field-toggler__label .field-toggler__switch {
        right: 0;
        background-color: #01AA50;
      }

      .account__plan {
        margin-left: 70px;
        max-width: 100%;
        margin-top: 35px;
      }

      .account__plan-title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #626262;
      }

      .account__plan-desc {
        color: #6e6e6e;
        font-size: 16px;
      }

      .account__bill-info {
        margin-left: 70px;
        max-width: 600px;
        /*width: 70%;*/
        margin-top: 35px;
        padding-right: 10px;
        padding-left: 10px;
      }

      .account__bill-title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #626262;
      }

      .account__bill-row {
        display: flex;
        margin-right: -10px;
        margin-left: -10px;
        box-sizing: border-box;
        flex-wrap: wrap;
      }

      .account__bill-item {
        flex: 0 0 100%;
        max-width: 100%;
        padding-right: 10px;
        padding-left: 10px;
        box-sizing: border-box;
      }

      .account__bill-item:not(:last-child) {
        margin-bottom: 20px;
      }

      .account__bill-item-border {
        border: 1px solid #e9e9e9;
        padding: 20px;
      }

      .account__bill-item-title {
        color: #626262;
        font-weight: 400;
        font-size: 18px;
        margin-bottom: 20px;
        display: block;
      }

      .account__label {
        color: #9f9f9f;
        font-size: 12px;
        font-weight: 400;
        display: block;
      }

      .account__desc {
        display: block;
        background-color: #ececec;
        padding: 10px;
        box-sizing: border-box;
        text-align: center;
        color: #C2C2C2;
        font-size: 16px;
      }

      .account__line {
        background-color: #e9e9e9;
        width: 100%;
        height: 2px;
        margin-top: 40px;
        margin-bottom: 20px;
      }

      @media (min-width: 1200px) {
        .form__group--half {
          flex: 1 1 50%;
          max-width: 50%;
        }

        .account__bill-item {
          flex: 0 0 50%;
          max-width: 50%;
        }

        .account__bill-item:not(:last-child) {
          margin-bottom: 0;
        }

        .form__group--fourth {
          flex: 0 0 25%;
          max-width: 25%;
        }
      }

    </style>

    <!--<div class="account__right">-->
      <div class="form" action="/" method="post">
        <fieldset>
          <legend>Plan Information</legend>
          <div class="badge">Active</div>
          <div class="form__row">
            <div class="form__group form__group--fourth">
              <span class="account__label">START DATE</span>
              <span class="account__desc">01/26/2018</span>
            </div>
            <div class="form__group form__group--fourth">
              <span class="account__label">END DATE</span>
              <span class="account__desc">01/26/2019</span>
            </div>
            <div class="form__group form__group--half">
              <!--<label for="plan" class="label">PLAN NAME</label>-->
              <!--<input type="text" id="plan" class="input-text input-text&#45;&#45;plan"-->
              <!--placeholder="Essential Estate Planning Kit with Living Trust">-->
              <span class="account__label">PLAN NAME</span>
              <button href="[[routePath]]account-plans" class="btn btn--plan"><a name="plans" href="[[routePath]]account-plans">Essential Estate Planning Kit with Living Trust</a></button>
            </div>
          </div>
          <div class="form__group">
            <div class="field-toggler">
              <div class="field-toggler__title">AUTO RENEW</div>
              <div class="field-toggler__wrap">
                <input type="checkbox" name="onoffswitch" class="field-toggler__checkbox" id="myonoffswitch"
                       checked>
                <label class="field-toggler__label" for="myonoffswitch">
                  <span class="field-toggler__inner"></span>
                  <span class="field-toggler__switch"></span>
                </label>
              </div>
            </div>
          </div>
          <div class="form__group">
            <div class="form__line form__line--short"></div>
            <button class="btn btn--primary">Save Password</button>
          </div>
        </fieldset>
        <div class="form__line form__line--long"></div>
      </div>
      <section class="account__bill-info">
        <h3 class="account__bill-title">Billing Information</h3>
        <div class="account__bill-row">
          <div class="account__bill-item">
            <div class="account__bill-item-border">
              <b class="account__bill-item-title">Next Invoice</b>
              <div class="account__bill-row">
                <div class="account__bill-item">
                  <span class="account__label">AMOUNT</span>
                  <span class="account__desc">$500.00</span>
                </div>
                <div class="account__bill-item">
                  <span class="account__label">DATE</span>
                  <span class="account__desc">01/26/2019</span>
                </div>
              </div>
            </div>
          </div>
          <div class="account__bill-item">
            <div class="account__bill-item-border">
              <b class="account__bill-item-title">Last Invoice</b>
              <div class="account__bill-row">
                <div class="account__bill-item">
                  <span class="account__label">AMOUNT</span>
                  <span class="account__desc">$500.00</span>
                </div>
                <div class="account__bill-item">
                  <span class="account__label">DATE</span>
                  <span class="account__desc">01/26/2018</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="account__line"></div>
      </section>
      <section class="account__plan">
        <h3 class="account__plan-title">Cancel Your Plan</h3>
        <p class="account__plan-desc">To cancel your plan, please call us at 1.888.604.4789</p>
      </section>
    <!--</div>-->

  </template>

  <script>
      class NetlawAccountCurrentPlan extends Polymer.Element {
          static get is() {
              return 'netlaw-account-current-plan';
          }
      }

      window.customElements.define(NetlawAccountCurrentPlan.is, NetlawAccountCurrentPlan);
  </script>
</dom-module>
