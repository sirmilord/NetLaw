      :host {

      .lifevault__content {

        font-size: 14px;
        font-style: italic;
        font-weight: 300;
      }

      hr {
        width: 75%;
        border-color: #e9e9e9;
        opacity: 0.3;
      }

      .btn {
        margin: 0;
        border: none;
        border-radius: 0;
        overflow: visible;
        font: inherit;
        color: inherit;
        text-transform: none;
        display: inline-block;
        box-sizing: border-box;
        padding: 0 30px;
        vertical-align: middle;
        font-size: 16px;
        line-height: 40px;
        text-align: center;
        text-decoration: none;
        font-weight: 900;
        cursor: pointer;
        height: 45px;
      }

      .btn--primary {
        background-color: #01AA50;
        color: #fff;
      }

      .btn--primary:hover,
      .btn--primary:focus {
        background-color: #019948;
      }

      .lifevault__add-folder {
        position: fixed;
        bottom: 5%;
        right: 5%;
        --iron-icon-width: 90px;
        --iron-icon-height: 90px;
        --iron-icon-fill-color: #01AA50;
        /*--iron-icon-stroke-color: #fff;*/
        display: none;
      }

      .lifevault__add-folder--show {
        display: block;
      }

      figure iron-icon {
        --iron-icon-width: 154px;
        --iron-icon-height: 154px;
      }


    </style>
