<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="netlaw-lifevault-your-vault">
  <template>

    <style>
      :host {
        box-sizing: border-box;
      }

      .lifevault__content {
        flex: 1 1 100%;
        max-width: 100%;
        background-color: #f9f9f9;
        border-right: 1px solid #dfdfdf;
        /*border-bottom: 1px solid #dfdfdf;*/
        display: flex;
        align-items: center;
        flex-direction: column;
        position: relative;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-weight: bold;
        color: #4A4A4A;
        font-size: 56px;
        line-height: 67px;
        margin-top: 80px;
        margin-bottom: 30px;
      }

      figure {
        margin-bottom: 30px;
      }

      b {
        display: block;
        font-size: 20px;
        font-weight: 900;
        margin-bottom: 10px;
        color: #4A4A4A;
        margin-left: 10%;
        margin-right: 10%;
        text-align: center;
      }

      .lifevault__content-wrapper {
        margin-top: 10px;
        margin-bottom: 40px;
      }

      p {
        margin-top: 0;
        margin-bottom: 35px;
        color: #414142;
        font-size: 14px;
        font-style: italic;
        font-weight: 300;
      }

      hr {
        width: 75%;
        border-color: #e9e9e9;
        opacity: 0.3;
      }

      .btn {
        margin: 0;
        border: none;
        border-radius: 0;
        overflow: visible;
        font: inherit;
        color: inherit;
        text-transform: none;
        display: inline-block;
        box-sizing: border-box;
        padding: 0 30px;
        vertical-align: middle;
        font-size: 16px;
        line-height: 40px;
        text-align: center;
        text-decoration: none;
        font-weight: 900;
        cursor: pointer;
        height: 45px;
      }

      .btn--primary {
        background-color: #01AA50;
        color: #fff;
      }

      .btn--primary:hover,
      .btn--primary:focus {
        background-color: #019948;
      }

      .lifevault__add-folder {
        position: fixed;
        bottom: 5%;
        right: 5%;
        --iron-icon-width: 90px;
        --iron-icon-height: 90px;
        --iron-icon-fill-color: #01AA50;
        /*--iron-icon-stroke-color: #fff;*/
        display: none;
      }

      .lifevault__add-folder--show {
        display: block;
      }

      figure iron-icon {
        --iron-icon-width: 154px;
        --iron-icon-height: 154px;
      }


    </style>

    <section class="lifevault__content">
      <h1>LifeVault</h1>
      <figure>
        <iron-icon icon="netlaw-icons:documents"></iron-icon>
      </figure>
      <b>This is where you would keep all your important legal documents.</b>
      <div class="lifevault__content-wrapper">
        <p>(you can also download, replace or share these documents with others)</p>
        <hr>
      </div>
      <a href="[[routePath]]smartguide/setup" class="btn btn--primary">Use SmartGuide</a>
      <a id="addfolder" class="lifevault__add-folder lifevault__add-folder--show" href="javascript:;">
        <iron-icon icon="netlaw-icons:add-folder"></iron-icon>
      </a>
    </section>

  </template>

  <script>
      class NetlawLifevaultYourVault extends Polymer.Element {

          static get is() {
              return 'netlaw-lifevault-your-vault';
          }
      }

      window.customElements.define(NetlawLifevaultYourVault.is, NetlawLifevaultYourVault);
  </script>
</dom-module>
