<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="netlaw-dashboard">

  <template>

    <style>
      /* shadow DOM styles go here */
      :host {
        width: 100%;
        background-color: #f9f9f9;
        min-height: 90px;
        position: relative;
        padding-left: 30px;
        padding-right: 30px;
        box-sizing: border-box;
      }

      :host:after {
        content: '';
        position: absolute;
        width: 95%;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        height: 1px;
        border-bottom: 1px dashed #979797;
        opacity: .5;
      }


    </style>

    <slot name="dashboard-content"></slot>

  </template>

  <script>

      class NetlawDashboard extends Polymer.Element {
          static get is() {
              return 'netlaw-dashboard';
          }
      }

      customElements.define(NetlawDashboard.is, NetlawDashboard);
  </script>

</dom-module>
