<dom-module id="netlaw-find-attorney">
  <template>

    <style>
      :host {
        box-sizing: border-box;
      }

      .find-attorney {
        display: flex;
        min-height: calc(100vh - 80px);
        font-family: 'Lato', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      .find-attorney__content {
        flex: 1 1 100%;
        max-width: 100%;
        min-width: 22em;
        background-color: #f9f9f9;
        border-right: 1px solid #dfdfdf;
        border-bottom: 1px solid #dfdfdf;
        display: flex;
        align-items: center;
        flex-direction: column;
        position: relative;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-weight: bold;
        color: #4A4A4A;
        font-size: 56px;
        line-height: 67px;
        margin-top: 80px;
        margin-bottom: 30px;
      }

      figure {
        margin-bottom: 30px;
      }

      b {
        display: block;
        font-size: 20px;
        font-weight: 900;
        margin-bottom: 10px;
        color: #4A4A4A;
        margin-left: 10%;
        margin-right: 10%;
        text-align: center;
      }

      .find-attorney__content-wrapper {
        margin-top: 10px;
        margin-bottom: 40px;
      }

      p {
        margin-top: 0;
        margin-bottom: 35px;
        color: #414142;
        font-size: 14px;
        font-style: italic;
        font-weight: 300;
      }

      hr {
        width: 75%;
        border-top: none;
        border-bottom: 1px solid rgba(151, 151, 151, .3);
      }

      .btn {
        margin: 0;
        border: none;
        border-radius: 2px;
        overflow: visible;
        font: inherit;
        color: inherit;
        text-transform: none;
        display: inline-block;
        box-sizing: border-box;
        padding: 0 30px;
        vertical-align: middle;
        font-size: 16px;
        line-height: 40px;
        text-align: center;
        text-decoration: none;
        font-weight: 900;
        cursor: pointer;
        height: 45px;
      }

      .btn--primary {
        background-color: #01AA50;
        color: #fff;
      }

      .btn--primary:hover,
      .btn--primary:focus {
        background-color: #019948;
      }

      .find-attorney__checkbox-container {
        display: block;
        position: relative;
        cursor: pointer;
        font-size: 9px;
        user-select: none;
        color: #d6d6d6;
        height: 45px;
        border-radius: 2px;
      }

      .find-attorney__checkbox-container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }

      .find-attorney__content-checkmark {
        position: absolute;
        top: 15px;
        left: 8px;
        height: 18px;
        width: 18px;
        background-color: #fff;
        border: 1px solid #c2c2c2;
        border-radius: 2px;
      }

      label.find-attorney__search > button > iron-icon {
        --iron-icon-width: 18px;
        --iron-icon-height: 18px;
      }

      .find-attorney__checkbox-container:hover input ~ .find-attorney__content-checkmark {
        background-color: #fff;
      }

      .find-attorney__checkbox-container input:checked ~ .find-attorney__content-checkmark {
        background-color: #fff;
      }

      .find-attorney__content-checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      .find-attorney__checkbox-container input:checked ~ .find-attorney__content-checkmark:after {
        display: block;
      }

      .find-attorney__checkbox-container .find-attorney__content-checkmark:after {
        left: 6px;
        top: 3px;
        width: 5px;
        height: 9px;
        border: solid #01AA50;
        border-width: 0 2px 2px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }

      .find-attorney__module {
        padding-top: 20px;
        padding-bottom: 20px;
        width: 100%;
        padding-left: 30px;
        padding-right: 30px;
        box-sizing: border-box;
        position: relative;
      }

      .find-attorney__row {
        margin-left: -15px;
        margin-right: -15px;
        box-sizing: border-box;
        display: flex;
        flex-wrap: wrap;
      }

      .find-attorney__item {
        padding-left: 20px;
        padding-right: 20px;
      }

      .find-attorney__item--half {
        flex: 1 1 50%;
        max-width: 50%;
      }

      .find-attorney__item--center {
        display: flex;
        justify-content: center;
      }

      .find-attorney__module-body {
        background-color: #fff;
        border: 1px solid #e1e1e1;
        display: flex;
        padding: 10px;
        flex-wrap: wrap;
      }

      .find-attorney__list-body {
        width: 60px;
        height: 60px;
        display: flex;
        flex-wrap: wrap;
        position: relative;
      }

      .find-attorney__list-body .btn--charm {
        position: absolute;
        bottom: 3px;
        right: 3px;
      }

      .find-attorney__checkbox-container--module {
        margin-right: auto;
        height: 27px;
      }

      .find-attorney__content-checkmark--module {
        top: 0;
        left: 0;
      }

      .find-attorney__menu {
        margin-left: auto;
        --iron-icon-width: 40px;
        --iron-icon-height: 40px;
        --iron-icon-fill-color: #d8d8d8;
        margin-right: -15px;
        margin-top: -7px;
        background-color: transparent;
        border: 0;
      }

      .find-attorney__menu:focus {
        outline: 0;
      }

      .find-attorney__photo {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .find-attorney__photo img {
        border-radius: 50%;
      }

      .find-attorney__module-footer {
        display: flex;
        flex-wrap: wrap;
        padding-top: 10px;
      }

      .find-attorney__name {
        width: 100%;
        color: #4A4A4A;
        font-size: 18px;
        font-weight: 300;
        line-height: 1.2;
      }

      .find-attorney__desc {
        width: 100%;
        color: #4A4A4A;
        font-size: 12px;
        font-weight: 300;
        margin-bottom: 10px;
        margin-top: 5px;
        line-height: 1.2;
      }

      .find-attorney__module-update {
        font-size: 12px;
        font-weight: 300;
        color: #4A4A4A;
        margin-right: auto;
      }

      .find-attorney__module-list-item {
        display: flex;
        padding: 20px 0;
        width: 100%;
        align-items: center;
        box-sizing: border-box;
        flex-wrap: wrap;
      }

      .find-attorney__list-left {
        display: flex;
        align-items: center;
        margin-right: 0;
        flex: 1 1 150px;
        max-width: 150px;
      }

      .find-attorney__list-center {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex: 1 1 70%;
        max-width: 70%;
      }

      .find-attorney__module-list-item iron-collapse {
        flex: 1 1 70%;
        margin-left: auto;
        margin-right: auto;
      }

      .find-attorney__checkbox-container--list {
        margin-right: 16px;
        margin-left: 16px;
        height: 27px;
        width: 27px;
      }

      .find-attorney__content-checkmark--list {
        top: 0;
        left: 0;
      }

      .find-attorney__photo--list {
        margin: 0;
      }

      .find-attorney__photo--list img {
        border-radius: 50%;
      }

      .find-attorney__name {
        /*flex: 1 1 20%;*/
        color: #4A4A4A;
        font-size: 18px;
        font-weight: 300;
      }

      .find-attorney__list-update {
        font-size: 12px;
        font-weight: 300;
        color: #4A4A4A;
        /*flex: 1 1 100%;*/
        /*max-width: 100%;*/
      }

      .find-attorney__add-contact {
        position: fixed;
        bottom: 5%;
        right: 5%;
        --iron-icon-width: 100px;
        --iron-icon-height: 100px;
        --iron-icon-fill-color: #01AA50;
      }

      .find-attorney__add-folder {
        position: fixed;
        bottom: 5%;
        right: 5%;
        --iron-icon-width: 100px;
        --iron-icon-height: 100px;
        --iron-icon-fill-color: #01AA50;
        /*--iron-icon-stroke-color: #fff;*/
        display: none;
      }

      .find-attorney__add-folder--show {
        display: block;
      }

      .find-attorney__addfolder-dropdown {
        /*min-height: 154px;*/
        width: 137px;
        border: 1px solid #C2C2C2;
        border-radius: 2px;
        background-color: #FFFFFF;
        box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.3);
        padding-left: 15px;
        padding-right: 15px;
      }

      .find-attorney__addfolder-dropdown li {
        color: #4A4A4A;
        font-size: 14px;
        display: flex;
        padding-top: 8px;
        padding-bottom: 8px;
      }

      .find-attorney__addfolder-dropdown iron-icon {
        margin-left: auto;
        --iron-icon-fill-color: #C2C2C2;
      }

      .find-attorney__addfolder-dropdown--sub {
        width: 164px;
        --iron-icon-height: 24px;
        --iron-icon-width: 24px;
      }

      .find-attorney__addfolder-dropdown--sort {
        width: 182px;
      }

      .find-attorney__details-dropdown {
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
        width: 200px;
        background-color: #f9f9f9;
        padding-left: 15px;
        padding-right: 10px;
      }

      .find-attorney__details-dropdown li {
        color: #01AA50;
        font-size: 14px;
        display: flex;
        padding-top: 8px;
        padding-bottom: 8px;
      }

      .find-attorney__details-dropdown address {
        font-weight: 300;
        color: #4A4A4A;
        font-size: 14px;
        font-style: normal;
        text-align: left;
      }

      .find-attorney__details-dropdown iron-icon {
        margin-right: 10px;
      }

      .find-attorney__details-dropdown .btn {
        margin-left: auto;
        margin-right: auto;
        margin-top: 10px;
        font-size: 12px;
        height: auto;
        line-height: 35px;
      }

      .find-attorney__details-collapse {
        width: 100%;
        color: #01AA50;
        font-size: 14px;
        --iron-icon-fill-color: #01AA50;
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
      }

      .find-attorney__details-collapse li {
        margin-bottom: 25px;
      }

      .find-attorney__details-collapse li iron-icon {
        margin-right: 10px;
      }

      .find-attorney__details-collapse address {
        color: #4A4A4A;
        font-size: 16px;
        font-weight: 300;
        font-style: normal;
        text-align: left;
      }

      .find-attorney__details-collapse .btn {
        padding: 0 15px;
        height: 30px;
        font-size: 12px;
        line-height: 2.3;
        margin-left: 32px;
      }

      .find-attorney__line {
        margin: 20px auto;
        width: 100%;
        background-color: #e9e9e9;
        height: 2px;
      }

      .find-attorney__wrap {
        width: 100%;
      }

      .find-attorney__details {
        font-size: 12px;
        color: #68a2e6;
        margin-left: 0;
        text-decoration: none;
        display: flex;
        justify-content: center;
        font-family: "Lato", sans-serif;
      }

      .find-attorney__details--module {
        border: 0;
        background-color: transparent;
      }

      .find-attorney__details--module:focus {
        outline: 0;
      }

      .find-attorney__details iron-icon {
        --iron-icon-height: 18px;
        --iron-icon-width: 18px;
      }

      .find-attorney__name-wrap {
        display: flex;
        flex-direction: column;
      }

      .find-attorney__location {
        color: #4A4A4A;
        font-size: 16px;
        font-weight: 300;
      }

      .rating {
        --paper-icon-button-disabled: #e1e1e1;
        --iron-icon-fill-color: #F8E71C;
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
        display: flex;
        align-items: center;
      }

      .rating--module {
        --iron-icon-width: 16px;
        --iron-icon-height: 16px;
        margin-left: auto;
        margin-right: auto;
      }

      /*.rating__color {*/
        /*--iron-icon-fill-color: #e1e1e1;*/
      /*}*/

      .rating__number {
        margin-left: 20px;
        color: #4A4A4A;
        font-size: 16px;
        font-weight: 300;
      }

      ul.find-attorney__addfolder-dropdown > li > iron-icon {
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
      }

      .find-attorney__sort > iron-icon {
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
        margin-right: -10px;
        cursor: pointer;
      }

      ul.find-attorney__addfolder-dropdown--sub > li > iron-icon {
        --iron-icon-height: 16px;
        --iron-icon-width: 16px;
      }

      .find-attorney[hidden] {
        display: none;
      }

      .find-attorney-mobile[hidden] {
        display: none;
      }

      .find-attorney-mobile {
        background-color: #ffffff;
      }

      .find-attorney__img img {
        width: 100%;
        height: auto;
      }

      .find-attorney__item--p0 {
        padding-left: 0;
        padding-right: 0;
      }

      .find-attorney {
        --dashboard-filter: flex;

        --attorney-filter-992: {
          max-width: 7%;
        };

        --attorney-filter-1200: {
          max-width: 11%;
        };
      }

      .find-attorney__module-item {
        margin-bottom: 20px;
      }

      @media (min-width: 768px) {
        .find-attorney__col-module {
          flex: 1 1 50%;
          max-width: 50%;
          padding-left: 15px;
          padding-right: 15px;
          box-sizing: border-box;
        }
      }

      @media (min-width: 992px) {
        .find-attorney__col-module {
          flex: 1 1 25%;
          max-width: 25%;

        }

        .find-attorney__list-left {
          margin-right: 30px;
        }

        .find-attorney__checkbox-container--list {
          margin-right: 30px;
        }
      }

      @media (min-width: 1200px) {

        .find-attorney__list-center {
          flex: 1 1 75%;
          max-width: 75%;
        }

        .find-attorney__col-module {
          flex: 1 1 25%;
          max-width: 25%;

        }
      }

      @media (min-width: 1600px) {
        .find-attorney__col-module {
          flex: 1 1 20%;
          max-width: 20%;
        }
      }

      @media (max-width: 767px ) {

        .find-attorney__module {
          padding-bottom: 140px;
        }

        .find-attorney__module--list {
          padding-left: 0;
          padding-right: 0;
        }

        .find-attorney__module-list-item {
          padding-left: 16px;
          padding-right: 20px;
          position: relative;
        }

        .find-attorney__module-list-item:after {
          content: '';
          width: 100%;
          height: 1px;
          background-color: #979797;
          left: 0;
          bottom: 0;
          position: absolute;
          opacity: .3;
        }

        .contacts__photo--list img {
          width: 36px;
          height: 36px;
        }

        .find-attorney__list-left {
          margin-right: 15px;
        }

        .find-attorney__name {
          font-size: 14px;
        }

        .find-attorney__desc {
          font-size: 12px;
        }

        .find-attorney__details {
          color: #01AA50;
          font-size: 12px;
          display: flex;
          align-items: center;
        }

        .find-attorney__details iron-icon {
          --iron-icon-height: 12px;
          --iron-icon-width: 12px;
        }

        .find-attorney__details--list {
          font-size: 14px;
        }

        .find-attorney__menu {
          --iron-icon-height: 32px;
          --iron-icon-width: 32px;
          margin-left: 20px;
        }

        .login__divider-small::after {
          border-top: 1px solid #e5e5e5;
        }

        .find-attorney__col-module {
          flex: 1 1 33.333333%;
          max-width: 33.333333%;
          padding-left: 7.5px;
          padding-right: 7.5px;
          box-sizing: border-box;
        }

        .find-attorney__photo {
          margin: 0;
        }

        .find-attorney__module-update {
          font-size: 10px;
          align-self: center;
        }

        .find-attorney__checkbox-container--list {
          margin-left: 0;
          margin-right: 15px;
          height: 18px;
          width: 25px;
        }

        .rating--module {
          margin-top: 10px;
        }

        .find-attorney__details-dropdown {
          max-width: 200px !important;
        }

        .find-attorney__photo--list img {
          width: 36px;
          height: 36px;
        }

        .find-attorney__list-body {
          width: 36px;
          height: 36px;
          margin-right: 10px;
        }

        .find-attorney__list-left {
          margin-right: 0;
          flex: 1 1 80px;
          max-width: 80px;
        }

        .find-attorney__location {
          font-size: 12px;
          margin-bottom: 5px;
        }

        .find-attorney__list-center {
          flex: 1 1 calc(100% - 80px);
          max-width: calc(100% - 80px);
        }

        .find-attorney__list-update {
          margin-bottom: 5px;
          margin-top: 5px;
        }

        .rating {
          --iron-icon-width: 16px;
          --iron-icon-height: 16px;
        }

        .rating__number {
          margin-left: 10px;
          font-size: 12px;
        }

        .find-attorney__add-contact {
          bottom: 10%;
          right: 5%;
          --iron-icon-width: 60px;
          --iron-icon-height: 60px;
        }

      }

    </style>

    <iron-media-query query="max-width: 767px" query-matches="{{mobile}}"></iron-media-query>

    <!--Mobile layout-->
    <template slot="placeholder" id="menu">
      <netlaw-search-mobile class="mobile-search"></netlaw-search-mobile>
      <h3 class="lifevault__header">Find Attorney</h3>
      <!--<paper-icon-button class="lifevault__paper-button" icon="netlaw-icons:close"-->
      <!--on-click="onClose"></paper-icon-button>-->
    </template>

    <template is="dom-if" if="[[mobile]]">
      <main class="find-attorney-mobile">
        <netlaw-dashboard-mobile on-select-all-false="selectAllFalse"
                                 on-select-all-true="selectAllTrue" on-view-module="chooseModule"
                                 on-view-list="chooseList"></netlaw-dashboard-mobile>
        <template is="dom-if" if="[[view]]">

          <div id="modulemob" class="find-attorney__wrap">
            <div class="find-attorney__module">
              <div class="find-attorney__row">

                <template is="dom-repeat" items="{{attorneys}}" as="attorney">

                  <div class="find-attorney__col-module">
                  <div class="find-attorney__module-item">
                    <div class="find-attorney__module-body">
                      <label class="find-attorney__checkbox-container find-attorney__checkbox-container--module">
                        <input type="checkbox">
                        <span class="find-attorney__content-checkmark find-attorney__content-checkmark--module"></span>
                      </label>
                      <button class="find-attorney__menu" on-click="_onToggleDropdown">
                        <iron-icon icon="icons:more-vert"></iron-icon>
                        <iron-dropdown horizontal-align="right">
                          <ul class="find-attorney__addfolder-dropdown find-attorney__addfolder-dropdown--sub"
                              slot="dropdown-content">
                            <li>Download
                              <iron-icon icon="netlaw-icons:download-icon"></iron-icon>
                            </li>
                            <li>Print
                              <iron-icon icon="netlaw-icons:print-icon"></iron-icon>
                            </li>
                            <li>Rename
                              <iron-icon icon="netlaw-icons:rename-icon"></iron-icon>
                            </li>
                            <li>Share
                              <iron-icon icon="netlaw-icons:share-icon"></iron-icon>
                            </li>
                            <li>Delete
                              <iron-icon icon="netlaw-icons:delete-icon"></iron-icon>
                            </li>
                          </ul>
                        </iron-dropdown>
                      </button>
                      <figure class="find-attorney__photo">
                        <img src="{{attorney.photo}}" height="60" width="60" alt="attorney">
                      </figure>
                      <div class="rating rating--module">
                        <netlaw-star-rating rate="{{attorney.rating}}" read-only></netlaw-star-rating>
                      </div>
                    </div>
                    <div class="find-attorney__module-footer">
                      <span class="find-attorney__name">[[attorney.name]]</span>
                      <span class="find-attorney__desc">[[attorney.type]]</span>
                      <span class="find-attorney__module-update">[[attorney.location]]</span>
                      <button class="find-attorney__details find-attorney__details--module" on-click="_onToggleDetails">
                        details
                        <iron-icon icon="icons:expand-more"></iron-icon>
                        <iron-dropdown horizontal-align="right" vertical-offset="30">
                          <ul class="find-attorney__details-dropdown"
                              slot="dropdown-content">
                            <li>
                              <iron-icon icon="netlaw-icons:address"></iron-icon>
                              <address>[[attorney.address]]</address>
                            </li>
                            <li>
                              <iron-icon icon="netlaw-icons:phone"></iron-icon>
                              <span>[[attorney.phone]]</span>
                            </li>
                            <li>
                              <iron-icon icon="netlaw-icons:email"></iron-icon>
                              <span>[[attorney.email]]</span>
                            </li>
                            <li>
                              <a href="{{attorney.profile}}" class="btn btn--primary" on-click="_onNavigateProfile">View Profile</a>
                            </li>
                            <li>
                              <div class="find-attorney__line"></div>
                            </li>
                          </ul>
                        </iron-dropdown>
                      </button>
                    </div>
                  </div>
                </div>

                </template>

              </div>
            </div>
          </div>

        </template>

        <template is="dom-if" if="[[!view]]">

          <div id="listmob" class="find-attorney__wrap">
            <div class="find-attorney__module find-attorney__module--list">

              <template is="dom-repeat" items="{{attorneys}}" as="attorney">

                <div class="find-attorney__module-list-item">
                <div class="find-attorney__list-left">
                  <label class="find-attorney__checkbox-container find-attorney__checkbox-container--list">
                    <input type="checkbox">
                    <span class="find-attorney__content-checkmark find-attorney__content-checkmark--list"></span>
                  </label>
                  <div class="find-attorney__list-body">
                    <figure class="find-attorney__photo find-attorney__photo--list">
                      <img src="{{attorney.photo}}" height="60" width="60" alt="attorney">
                    </figure>
                  </div>
                </div>
                <div class="find-attorney__list-center">

                  e.srcElement.dispatchEvent(new CustomEvent('iron-select', {bubbles: true, composed: true}));

                  composed: true,
                  detail: {full: true, menu: this.$.menu}

                  }
              }
          }

              this.view ? this.checkboxes = this.shadowRoot.querySelectorAll('.find-attorney__checkbox-container--module input') : this.checkboxes = this.shadowRoot.querySelectorAll('.find-attorney__checkbox-container--list input');

              if (this.checkboxes.length > 0) {

                  for (let i = 0; i < this.checkboxes.length; i++) {
                      this.checkboxes[i].checked = false;
                  }
              }
          }

          chooseModule(e) {
              this.view = true;
              this.checkboxes = this.shadowRoot.querySelectorAll('.find-attorney__checkbox-container--module input');

              for (let i = 0; i < this.checkboxes.length; i++) {
                  this.checkboxes[i].checked = false;
              }
          }

          chooseList(e) {
              this.view = false;
              this.checkboxes = this.shadowRoot.querySelectorAll('.find-attorney__checkbox-container--list input');

              for (let i = 0; i < this.checkboxes.length; i++) {
                  this.checkboxes[i].checked = false;
              }
          }
