  <script>
      class MyNetlawFindAttorney extends Polymer.Element {

          static get is() {
              return 'netlaw-find-attorney';
          }

          static get properties() {
              return {
                  view: {
                      type: String,
                      // notify: true,
                      // reflectToAttribute: true,
                      // value: false
                  },
                  checkboxes: {
                      type: Array,
                      notify: true,
                      reflectToAttribute: true,
                  },
                  // toggleIcon: {
                  //     type: String
                  // },
                  detailsIcon: {
                      type: String,
                      reflectToAttribute: true,
                      notify: true
                  },

                  detailsIcon2: {
                      type: String,
                      reflectToAttribute: true,
                      notify: true
                  },
                  detailsIcon3: {
                      type: String,
                      reflectToAttribute: true,
                      notify: true
                  },
                  detailsIcon4: {
                      type: String,
                      reflectToAttribute: true,
                      notify: true
                  },
                  detailsIcon5: {
                      type: String,
                      reflectToAttribute: true,
                      notify: true
                  },
              };
          }

          constructor() {
              super();
              this.detailsIcon = 'icons:expand-more';
              this.detailsIcon2 = 'icons:expand-more';
              this.detailsIcon3 = 'icons:expand-more';
              this.detailsIcon4 = 'icons:expand-more';
              this.detailsIcon5 = 'icons:expand-more';
              this.view = 'Module';
              // this.view = true;
              this.checkboxes = 0;
          }

          toggle(e) {
              e.preventDefault();
              this.$.detail1.toggle();
              this.$.detail1.setAttribute('aria-expanded', this.$.detail1.opened);
              this.$.detail1.opened ? this.detailsIcon = 'icons:expand-less' : this.detailsIcon = 'icons:expand-more';
          }

          toggle2(e) {
              e.preventDefault();
              this.$.detail2.toggle();
              this.$.detail2.setAttribute('aria-expanded', this.$.detail2.opened);
              this.$.detail2.opened ? this.detailsIcon2 = 'icons:expand-less' : this.detailsIcon2 = 'icons:expand-more';
          }

          toggle3(e) {
              e.preventDefault();
              this.$.detail3.toggle();
              this.$.detail3.setAttribute('aria-expanded', this.$.detail3.opened);
              this.$.detail3.opened ? this.detailsIcon3 = 'icons:expand-less' : this.detailsIcon3 = 'icons:expand-more';
          }

          toggle4(e) {
              e.preventDefault();
              this.$.detail4.toggle();
              this.$.detail4.setAttribute('aria-expanded', this.$.detail4.opened);
              this.$.detail4.opened ? this.detailsIcon4 = 'icons:expand-less' : this.detailsIcon4 = 'icons:expand-more';
          }

          toggle5(e) {
              e.preventDefault();
              this.$.detail5.toggle();
              this.$.detail5.setAttribute('aria-expanded', this.$.detail5.opened);
              this.$.detail5.opened ? this.detailsIcon5 = 'icons:expand-less' : this.detailsIcon5 = 'icons:expand-more';
          }

          ready(e) {
              super.ready();

              let btnDetailsModule = this.shadowRoot.querySelectorAll('.find-attorney__details--module');
              btnDetailsModule.forEach(btn => btn.addEventListener('click', function (e) {
                  this.querySelector('iron-dropdown').opened ? this.querySelector('iron-icon').setAttribute('icon', 'icons:expand-more') : this.querySelector('iron-icon').setAttribute('icon', 'icons:expand-less');
                  this.querySelector('iron-dropdown').open();
              }));

              let btnVerts = this.shadowRoot.querySelectorAll('[icon="icons:more-vert"]');
              btnVerts.forEach(btn => btn.parentNode.addEventListener('click', function (e) {
                  e.preventDefault();
                  this.querySelector('iron-dropdown').open();
              }));
          }

          openSortBy() {
              this.$.sortbydropdown.open();
          }

          openBulkAction() {
              this.$.bulkactiondropdown.open();
          }

          selectAll() {
              this.view === 'Module' ? this.checkboxes = Polymer.dom(this.root).querySelectorAll('.find-attorney__checkbox-container--module input') : this.checkboxes = Polymer.dom(this.root).querySelectorAll('.find-attorney__checkbox-container--list input');


              if (this.$.selectall.checked !== true && this.checkboxes.length > 0) {

                  for (let i = 0; i < this.checkboxes.length; i++) {
                      this.checkboxes[i].checked = true;
                  }

              } else if (this.$.selectall.checked !== false && this.checkboxes.length > 0) {

                  for (let i = 0; i < this.checkboxes.length; i++) {
                      this.checkboxes[i].checked = false;
                  }
              }

          }


          // _isEqualTo(view, string) {
          //     return view === string;
          // }

          chooseModule(e) {
              e.preventDefault();
              this.view = "Module";
              this.$.list.classList.remove('find-attorney__wrap--show');
              this.$.module.classList.add('find-attorney__wrap--show');
              this.$.selectall.checked = false;
              Polymer.dom(this.root).querySelector('.btn--list').classList.remove('btn--active');
              Polymer.dom(this.root).querySelector('.btn--module').classList.add('btn--active');
              this.checkboxes = Polymer.dom(this.root).querySelectorAll('.find-attorney__checkbox-container--module input');

              for (let i = 0; i < this.checkboxes.length; i++) {
                  this.checkboxes[i].checked = false;
              }
          }

          chooseList(e) {
              e.preventDefault();
              this.view = "List";
              this.$.module.classList.remove('find-attorney__wrap--show');
              this.$.list.classList.add('find-attorney__wrap--show');
              this.$.selectall.checked = false;
              Polymer.dom(this.root).querySelector('.btn--module').classList.remove('btn--active');
              Polymer.dom(this.root).querySelector('.btn--list').classList.add('btn--active');
              this.checkboxes = Polymer.dom(this.root).querySelectorAll('.find-attorney__checkbox-container--list input');

              for (let i = 0; i < this.checkboxes.length; i++) {
                  this.checkboxes[i].checked = false;
              }
          }

      }

      window.customElements.define(MyNetlawFindAttorney.is, MyNetlawFindAttorney);
  </script>
