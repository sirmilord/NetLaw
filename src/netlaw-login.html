<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="lazy-import" href="netlaw-login-login.html">
<link rel="lazy-import" href="netlaw-password-confirm.html">
<link rel="lazy-import" href="netlaw-password-new.html">
<link rel="lazy-import" href="netlaw-password-reset.html">

<link rel="import" href="netlaw-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="netlaw-login">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style include="shared-styles">
      :host {
        --iron-icon-fill-color: #ffffff;
      }
      .uk-container.netlaw-login {
        background-image: url("../images/LgLogin_BG.png");
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        min-height: 786px;
      }

      .login-buttons {
        max-width: 285px;
        margin: 80px auto 0;
        display: flex;
        justify-content: center;
      }
      .login-buttons paper-icon-button {
        width: 25%;
        height: 45px;
      }
      .login-buttons paper-icon-button:first-child {
        border-top-left-radius: 2px;
        border-bottom-left-radius: 2px;
      }
      .login-buttons paper-icon-button:last-child {
        border-top-right-radius: 2px;
        border-bottom-right-radius: 2px;
      }

      .login-buttons paper-icon-button[name="googleplus"] {
        background: #FF3624;
      }
      .login-buttons paper-icon-button[name="facebook"] {
        background: #024DAF;
      }
      .login-buttons paper-icon-button[name="linkedin"] {
        background: #0178BD;
      }
      .login-buttons paper-icon-button[name="twitter"] {
        background: #01B8EC;
      }

    </style>

    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-header slot="header" condenses="" reveals="" effects="waterfall">
      <app-toolbar class="navbar">
        <netlaw-logo></netlaw-logo>
      </app-toolbar>
    </app-header>

    <div class="uk-main uk-section">
      <div class="uk-container uk-position-relative">

        <iron-pages selected="[[page]]" attr-for-selected="name" role="main">
          <netlaw-login-login name="login-login" on-logged-in="onLoggedIn"></netlaw-login-login>
          <netlaw-password-new name="password-new"></netlaw-password-new>
          <netlaw-password-reset name="password-reset"></netlaw-password-reset>
          <netlaw-password-confirm name="password-confirm"></netlaw-password-confirm>
        </iron-pages>

      </div>
    </div>

  </template>
  <script>
      // Your new element extends the Polymer.Element base class
      class NetlawLogin extends Polymer.Element {
          static get is() {
              return 'netlaw-login';
          }

          static get properties() {
              return {
                  loggedIn: { type: Boolean, value: () => location.pathname !== "/" },
                  rootPath: String,
                  route: { type: Object },
                  routeData: { type: Object, observer: '_routeDataObserver' },
                  subroute: Object,
                  active: String,
                  page: {
                      type: String,
                      reflectToAttribute: true,
                      observer: '_pageChanged',
                  },
              };
          }

          constructor() {
              super();
              // this.page = 'login-login';
          }

          onLoggedIn(e) {
              this.loggedIn = true;
              // Show initial screen on login
              this.page = 'initial-screen';
          }

          onLoginClick(e){
              this.dispatchEvent(new CustomEvent("logged-in"));
          }

          onNewPassClick(e) {
              this.dispatchEvent(new CustomEvent("new-pass"));
          }

          _routeDataObserver(value) { this.active = value.id || null; }

          static get observers() {
              return [
                  '_routePageChanged(routeData.page)',
              ];
          }

          _routePageChanged(page) {
              // If no page was found in the route data, page will be an empty string.
              // Default to 'view1' in that case. todo:  The device/security setup screens would be shown as a first-time login

              // Check if user is logged in
              if ( this.loggedIn == true ) this.page = page || 'initial-screen';

              else this.page = page || 'login-login';

              // Close a non-persistent drawer when the page & route are changed.
              /*if (!this.$.drawer.persistent) {
                  this.$.drawer.close();
              }*/
          }

          _pageChanged(page) {
              // Load page import on demand. Show 404 page if fails
              const resolvedPageUrl = this.resolveUrl('netlaw-' + page + '.html');
              Polymer.importHref(
                  resolvedPageUrl,
                  null,
                  this._showPage404.bind(this),
                  true);
          }

          _showPage404() {
              this.page = 'view-404';
          }

      }

      //Now, register your new custom element so the browser can use it
      customElements.define(NetlawLogin.is, NetlawLogin);
  </script>
</dom-module>
