        display: none;
      }

      .contacts__checkbox-container input:checked ~ .contacts__content-checkmark:after {
        display: block;

  <script>
      // Your new element extends the Polymer.Element base class
      class NetlawContactsFamily extends Polymer.Element {
          static get is() {
              return 'netlaw-contacts-family';
          }

          static get properties() {
              return {
                  view: {
                      type: Boolean,
                      //notify: true,
                      //reflectToAttribute: true,
                      value: false
                  },
                  checkboxes: {
                      type: Array,
                      //notify: true,
                      //reflectToAttribute: true,
                  },
                  toggleIcon: {
                      type: String
                  },
                  addContact: {
                      type: Boolean,
                      //notify: true,
                      //reflectToAttribute: true,
                      value: false
                  },
              };
          }

          constructor() {
              super();
              this.view = 'Module';
              this.checkboxes = 0;
          }

          ready(e) {
              super.ready();

              let btnVerts = this.shadowRoot.querySelectorAll('[icon="icons:more-vert"]');
              btnVerts.forEach(btn => btn.parentNode.addEventListener('click', function (e) {
                  e.preventDefault();
                  this.querySelector('iron-dropdown').open();
              }));
          }

          selectAllFalse(e) {
              this.view === 'Module' ? this.checkboxes = Polymer.dom(this.root).querySelectorAll('.contacts__checkbox-container--module input') : this.checkboxes = Polymer.dom(this.root).querySelectorAll('.contacts__checkbox-container--list input');

              if (this.checkboxes.length > 0) {

                  for (let i = 0; i < this.checkboxes.length; i++) {
                      this.checkboxes[i].checked = true;
                  }
              }
          }

          selectAllTrue(e) {

              this.view === 'Module' ? this.checkboxes = Polymer.dom(this.root).querySelectorAll('.contacts__checkbox-container--module input') : this.checkboxes = Polymer.dom(this.root).querySelectorAll('.contacts__checkbox-container--list input');

              if (this.checkboxes.length > 0) {

                  for (let i = 0; i < this.checkboxes.length; i++) {
                      this.checkboxes[i].checked = false;
                  }
              }
          }

          chooseModule(e) {
              this.view = "Module";
              this.$.list.classList.remove('contacts__wrap--show');
              this.$.listmob.classList.remove('contacts__wrap--show');
              this.$.module.classList.add('contacts__wrap--show');
              this.$.modulemob.classList.add('contacts__wrap--show');

              this.checkboxes = Polymer.dom(this.root).querySelectorAll('.contacts__checkbox-container--module input');

              for (let i = 0; i < this.checkboxes.length; i++) {
                  this.checkboxes[i].checked = false;
              }
          }

          chooseList(e) {
              this.view = "List";
              this.$.module.classList.remove('contacts__wrap--show');
              this.$.modulemob.classList.remove('contacts__wrap--show');
              this.$.list.classList.add('contacts__wrap--show');
              this.$.listmob.classList.add('contacts__wrap--show');

              this.checkboxes = Polymer.dom(this.root).querySelectorAll('.contacts__checkbox-container--list input');

              for (let i = 0; i < this.checkboxes.length; i++) {
                  this.checkboxes[i].checked = false;
              }
          }

          onAddContactClick(e) {
              // e.preventDefault();
              this.addContact = true;
              this.dispatchEvent(new CustomEvent('overlay-show', {bubbles: true, composed: true}));
          }

          onCancelContactClick(e) {
              e.preventDefault();
              this.addContact = false;
              this.dispatchEvent(new CustomEvent('overlay-hide', {bubbles: true, composed: true}));
          }

          onDeleteContactClick(e) {
              e.preventDefault();
              this.dispatchEvent(new CustomEvent('delete-contact', {bubbles: true, composed: true}));
          }

          open() {
              this.dispatchEvent(new CustomEvent('menu-changed', {bubbles: true, composed: true, detail: this.$.menu}));
          }

          //for mobile
          onClose(e) {
              navigate("/contacts");
          }

      }

      //Now, register your new custom element so the browser can use it
      customElements.define(NetlawContactsFamily.is, NetlawContactsFamily);
  </script>
