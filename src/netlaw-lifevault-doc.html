<link rel="import" href="../bower_components/polymer/polymer-element.html">


<dom-module id="netlaw-lifevault-doc">
  <template>

    <style include="shared-styles">

      :host {
        box-sizing: border-box;
      }

      .lifevault__content {
        flex: 1 1 100%;
        max-width: 100%;
        background-color: #f9f9f9;
        display: flex;
        align-items: center;
        flex-direction: column;
        position: relative;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-weight: bold;
        color: #4A4A4A;
        font-size: 56px;
        line-height: 67px;
        margin-top: 80px;
        margin-bottom: 30px;
      }

      figure {
        margin-bottom: 30px;
      }

      b {
        display: block;
        font-size: 20px;
        font-weight: 900;
        margin-bottom: 10px;
        color: #4A4A4A;
        margin-left: 10%;
        margin-right: 10%;
        text-align: center;
      }

      p {
        margin-top: 0;
        margin-bottom: 35px;
        color: #414142;
        font-size: 14px;
        font-style: italic;
        font-weight: 300;
      }

      hr {
        width: 75%;
        border-top: none;
        border-bottom: 1px solid rgba(151, 151, 151, .3);
      }

      .btn {
        margin: 0;
        border: none;
        border-radius: 2px;
        overflow: visible;
        font: inherit;
        color: inherit;
        text-transform: none;
        display: inline-block;
        box-sizing: border-box;
        padding: 0 30px;
        vertical-align: middle;
        font-size: 16px;
        line-height: 40px;
        text-align: center;
        text-decoration: none;
        font-weight: 900;
        cursor: pointer;
        height: 45px;
      }

      .lifevault__content-header {
        display: flex;
        min-height: 65px;
        width: 100%;
        background-color: #4a4a4a;
      }

      .lifevault__content-title {
        align-self: center;
        color: #d1d1d1;
        font-size: 26px;
        margin-top: 0;
        margin-bottom: 0;
        font-weight: 300;
      }

      .btn--back-dash {
        background-color: transparent;
        border: 0;
        padding: 0;
        color: #cdcdcd;
        --iron-icon-width: 25px;
        --iron-icon-height: 25px;
        --iron-icon-fill-color: #979797;
        align-self: center;
        font-weight: 400;
        padding-left: 10px;
        padding-right: 10px;
      }

      .lifevault__content-update {
        margin-bottom: 15px;
        align-self: flex-end;
        font-size: 14px;
        margin-right: 30px;
        margin-left: auto;
        color: #b2b2b2;
      }

      .lifevault__row {
        margin-left: -20px;
        margin-right: -20px;
        box-sizing: border-box;
        display: flex;
        flex-wrap: wrap;
      }

      .lifevault__col-half {
        flex: 1 1 50%;
        max-width: 50%;
        padding-left: 20px;
        padding-right: 20px;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        padding-top: 50px;
      }

      .lifevault__add-folder {
        position: fixed;
        bottom: 5%;
        right: 5%;
        --iron-icon-width: 100px;
        --iron-icon-height: 100px;
        --iron-icon-fill-color: #01AA50;
        /*--iron-icon-stroke-color: #fff;*/
        display: none;
      }

      .lifevault__add-folder--show {
        display: block;
      }

      .lifevault__add-folder--doc {
        --iron-icon-width: 75px;
        --iron-icon-height: 75px;
        width: 85px;
        height: 85px;
        border-radius: 50%;
        background-color: #01AA50;
        --iron-icon-fill-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .lifevault__document {
        width: 100%;
        padding: 30px 60px;
        box-sizing: border-box;
      }

      .lifevault__doc-title {
        color: #4A4A4A;
        font-size: 26px;
        font-weight: 300;
        margin-bottom: 20px;
        margin-top: 0;
        text-align: center;
      }

      .lifevault__doc-item {
        height: 30px;
        border-top: 1px solid #979797;
        /*border-bottom: 1px solid #979797;*/
      }

      .lifevault__signature {
        color: #4A4A4A;
        font-family: "Petit Formal Script", sans-serif;
        font-size: 26px;
        width: 200px;
        padding-bottom: 10px;
        border-bottom: 1px solid #979797;
        text-align: center;
      }

      .lifevault__addfolder-dropdown {
        /*min-height: 154px;*/
        width: 137px;
        border: 1px solid #C2C2C2;
        border-radius: 2px;
        background-color: #FFFFFF;
        box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.3);
        padding-left: 15px;
        padding-right: 15px;
      }

      .lifevault__addfolder-dropdown li {
        color: #4A4A4A;
        font-size: 14px;
        display: flex;
        padding-top: 8px;
        padding-bottom: 8px;
      }

      .lifevault__addfolder-dropdown iron-icon {
        margin-left: auto;
        --iron-icon-fill-color: #C2C2C2;
      }

      ul.lifevault__addfolder-dropdown > li > iron-icon {
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
      }

      .lifevault__addfolder-dropdown--sub {
        width: 164px;
      }

      ul.lifevault__addfolder-dropdown--sub > li > iron-icon {
        --iron-icon-height: 16px;
        --iron-icon-width: 16px;
      }

      @media (max-width: 767px) {

        .lifevault__doc-title {
          font-size: 16px;
          line-height: 1.2;
        }

        .lifevault__document {
          padding: 20px 10px;
        }

        .lifevault__doc-item {
          height: 20px;
        }

        .lifevault__content-update {
          margin-right: 10px;
          margin-bottom: 5px;
        }

        .lifevault__col-half {
          padding-bottom: 50px;
          padding-top: 15px;
        }

        .lifevault__signature {
          font-size: 13px;
          padding-bottom: 5px;
        }
      }


    </style>
    <iron-media-query query="max-width: 767px" query-matches="{{mobile}}"></iron-media-query>

  <script>
      class NetlawLifevaultDoc extends Polymer.Element {

          static get is() {
              return 'netlaw-lifevault-doc';
          }

          static get properties() {
              return {
                  menu: {
                      type: Object,
                      notify: true
                  },
                  shareFile: {
                      type: Boolean,
                      value: false
                  },
              };
          }

          ready(e) {
              super.ready();
              this.menu = this.$.menu;
          }

          //for mobile
          open() {
              this.dispatchEvent(new CustomEvent('menu-changed', {
                  bubbles: true,
                  composed: true,
                  detail: {full: true, menu: this.$.menu}
              }));
          }

          //for mobile
          _onClose(e) {
              navigate("/lifevault/management");
          }

          _onDeleteFileFolderClick(e) {
              e.preventDefault();
              this.dispatchEvent(new CustomEvent('delete-file', {bubbles: true, composed: true}));
              e.srcElement.dispatchEvent(new CustomEvent('iron-select', {bubbles: true, composed: true}));
          }

          _onShareFileClick(e) {
              e.preventDefault();
              this.dispatchEvent(new CustomEvent('share-file', {bubbles: true, composed: true}));
              e.srcElement.dispatchEvent(new CustomEvent('iron-select', {bubbles: true, composed: true}));
          }

          //for mobile
          _onMenu(e) {
              console.log();
              e.currentTarget.querySelector('iron-dropdown').toggle();
          }
      }

      window.customElements.define(NetlawLifevaultDoc.is, NetlawLifevaultDoc);
  </script>
</dom-module>
