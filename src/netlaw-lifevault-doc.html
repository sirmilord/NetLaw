  <script>
      class NetlawLifevaultDoc extends Polymer.Element {

          static get is() {
              return 'netlaw-lifevault-doc';
          }

          static get properties() {
              return {
                  menu: {
                      type: Object,
                      notify: true
                  },
                  shareFile: {
                      type: Boolean,
                      value: false
                  },
              };
          }

          ready(e) {
              super.ready();
              this.menu = this.$.menu;
          }

          //for mobile
          open() {
              this.dispatchEvent(new CustomEvent('menu-changed', {
                  bubbles: true,
                  composed: true,
                  detail: {full: true, menu: this.$.menu}
              }));
          }

          //for mobile
          onClose(e) {
              navigate("/lifevault/management");
          }

          onDeleteFileFolderClick(e) {
              e.preventDefault();
              this.dispatchEvent(new CustomEvent('delete-file', {bubbles: true, composed: true}));
              e.srcElement.dispatchEvent(new CustomEvent('iron-select', {bubbles: true, composed: true}));
          }

          onShareFileClick(e) {
              e.preventDefault();
              this.shareFile = true;
              this.dispatchEvent(new CustomEvent('overlay-display', {
                  bubbles: true,
                  composed: true,
                  detail: {
                      display: true
                  }
              }));
              e.srcElement.dispatchEvent(new CustomEvent('iron-select', {bubbles: true, composed: true}));
          }

          _onMenu(e) {
              console.log();
              e.currentTarget.querySelector('iron-dropdown').toggle();
          }

          onCancelFileClick(e) {
                 e.preventDefault();
                  this.addFile = false;
                  this.shareFile = false;
                  this.dispatchEvent(new CustomEvent('overlay-display', {
                      bubbles: true,
                      composed: true,
                      detail: {
                          display: false
                      }
                  }));
          }
      }

      window.customElements.define(NetlawLifevaultDoc.is, NetlawLifevaultDoc);
  </script>
