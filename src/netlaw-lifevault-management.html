      .lifevault__checkbox-container {
        display: block;
        position: relative;
        cursor: pointer;
        font-size: 9px;
        user-select: none;
        color: #d6d6d6;
        height: 45px;
        border-radius: 2px;
      }

      .lifevault__checkbox-container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }

      .lifevault__content-checkmark {
        position: absolute;
        top: 15px;
        left: 8px;
        height: 18px;
        width: 18px;
        background-color: #fff;
        border: 1px solid #c2c2c2;
        border-radius: 2px;
      }

      .lifevault__checkbox-container:hover input ~ .lifevault__content-checkmark {
        background-color: #fff;
      }

      .lifevault__checkbox-container input:checked ~ .lifevault__content-checkmark {
        background-color: #fff;
      }

      .lifevault__content-checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      .lifevault__checkbox-container input:checked ~ .lifevault__content-checkmark:after {
        display: block;
      }

      .lifevault__checkbox-container .lifevault__content-checkmark:after {
        left: 6px;
        top: 2px;
        width: 5px;
        height: 9px;
        border: solid #01AA50;
        border-width: 0 2px 2px 0;

  <script>
      class NetlawLifevaultManagement extends Polymer.Element {

          static get is() {
              return 'netlaw-lifevault-management';
          }

          static get properties() {
              return {
                  view: {
                      type: String,
                      // notify: true,
                      // reflectToAttribute: true,
                      // value: false
                  },
                  addFile: {
                      type: Boolean,
                      notify: true,
                      reflectToAttribute: true,
                      value: false
                  },
                  checkboxes: {
                      type: Array,
                      notify: true,
                      reflectToAttribute: true,
                  },
                  menu: {
                      type: Object,
                      notify: true
                  },
              };
          }

          constructor() {
              super();
              this.view = 'Module';
              this.checkboxes = 0;
          }

          ready(e) {
              super.ready();

              let btnVersions = this.shadowRoot.querySelectorAll('.lifevault__details');
              btnVersions.forEach(btn => btn.addEventListener('click', function (e) {
                  // e.preventDefault();
                  this.querySelector('iron-dropdown').open();
              }));

              let btnVerts = this.shadowRoot.querySelectorAll('[icon="icons:more-vert"]');
              btnVerts.forEach(btn => btn.parentNode.addEventListener('click', function (e) {
                  e.preventDefault();
                  this.querySelector('iron-dropdown').open();
              }));

              // let temp = this.shadowRoot.querySelector('.overlay'); console.log(temp);

              this.menu = this.$.menu;

          }

          open(){
              this.dispatchEvent(new CustomEvent('menu-changed', {bubbles: true, composed: true, detail: this.$.menu }));
          }

          selectAllFalse(e) {
              this.view === 'Module' ? this.checkboxes = Polymer.dom(this.root).querySelectorAll('.lifevault__checkbox-container--module input') : this.checkboxes = Polymer.dom(this.root).querySelectorAll('.lifevault__checkbox-container--list input');

              if (this.checkboxes.length > 0) {

                  for (let i = 0; i < this.checkboxes.length; i++) {
                      this.checkboxes[i].checked = true;
                  }
              }
          }

          selectAllTrue(e) {

              this.view === 'Module' ? this.checkboxes = Polymer.dom(this.root).querySelectorAll('.lifevault__checkbox-container--module input') : this.checkboxes = Polymer.dom(this.root).querySelectorAll('.lifevault__checkbox-container--list input');

              if (this.checkboxes.length > 0) {

                  for (let i = 0; i < this.checkboxes.length; i++) {
                      this.checkboxes[i].checked = false;
                  }
              }
          }

          chooseModule(e) {
              this.view = "Module";
              this.$.list.classList.remove('lifevault__wrap--show');
              this.$.module.classList.add('lifevault__wrap--show');

              this.checkboxes = Polymer.dom(this.root).querySelectorAll('.lifevault__checkbox-container--module input');

              for (let i = 0; i < this.checkboxes.length; i++) {
                  this.checkboxes[i].checked = false;
              }
          }

          chooseList(e) {
              this.view = "List";
              this.$.module.classList.remove('lifevault__wrap--show');
              this.$.list.classList.add('lifevault__wrap--show');

              this.checkboxes = Polymer.dom(this.root).querySelectorAll('.lifevault__checkbox-container--list input');

              for (let i = 0; i < this.checkboxes.length; i++) {
                  this.checkboxes[i].checked = false;
              }
          }

          onAddFileClick(e) {
              e.preventDefault();
              this.addFile = true;
               this.dispatchEvent(new CustomEvent('overlay-show', {bubbles: true, composed: true}));
          }

          onCancelFileClick(e) {
              e.preventDefault();
              this.addFile = false;
              this.dispatchEvent(new CustomEvent('overlay-hide', {bubbles: true, composed: true}));
          }

          // hide dashboard on the mobile layout
          hideDashboard() {
              this.close = true;
          }
      }

      window.customElements.define(NetlawLifevaultManagement.is, NetlawLifevaultManagement);
  </script>
