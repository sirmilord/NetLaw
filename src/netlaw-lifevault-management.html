  <script>
      class NetlawLifevaultManagement extends Polymer.Element {

          static get is() {
              return 'netlaw-lifevault-management';
          }

          static get properties() {
              return {
                  view: {
                      type: String,
                      // value: false
                  },
                  addFile: {
                      type: Boolean,
                      value: false
                  },
                  checkboxes: {
                      type: Array,
                  },
                  shareFile: {
                      type: Boolean,
                      value: false
                  },
              };
          }

          constructor() {
              super();
              this.view = 'Module';
              this.checkboxes = 0;
          }

          ready(e) {
              super.ready();

              let btnVersions = this.shadowRoot.querySelectorAll('.lifevault__details');
              btnVersions.forEach(btn => btn.addEventListener('click', function (e) {
                  // e.preventDefault();
                  this.querySelector('iron-dropdown').open();
              }));

              let btnVerts = this.shadowRoot.querySelectorAll('[icon="icons:more-vert"]');
              btnVerts.forEach(btn => btn.parentNode.addEventListener('click', function (e) {
                  e.preventDefault();
                  this.querySelector('iron-dropdown').open();
              }));

          }

          open() {
              this.dispatchEvent(new CustomEvent('menu-changed', {bubbles: true, composed: true, detail: { full: true, menu: this.$.menu}}));
          }

          selectAllFalse(e) {
              this.view === 'Module' ? this.checkboxes = Polymer.dom(this.root).querySelectorAll('.lifevault__checkbox-container--module input') : this.checkboxes = Polymer.dom(this.root).querySelectorAll('.lifevault__checkbox-container--list input');

              if (this.checkboxes.length > 0) {

                  for (let i = 0; i < this.checkboxes.length; i++) {
                      this.checkboxes[i].checked = true;
                  }
              }
          }

          selectAllTrue(e) {

              this.view === 'Module' ? this.checkboxes = Polymer.dom(this.root).querySelectorAll('.lifevault__checkbox-container--module input') : this.checkboxes = Polymer.dom(this.root).querySelectorAll('.lifevault__checkbox-container--list input');

              if (this.checkboxes.length > 0) {

                  for (let i = 0; i < this.checkboxes.length; i++) {
                      this.checkboxes[i].checked = false;
                  }
              }
          }

          chooseModule(e) {
              this.view = "Module";
              this.$.list.classList.remove('lifevault__wrap--show');
              this.$.listmob.classList.remove('lifevault__wrap--show');
              this.$.module.classList.add('lifevault__wrap--show');
              this.$.modulemob.classList.add('lifevault__wrap--show');

              this.checkboxes = Polymer.dom(this.root).querySelectorAll('.lifevault__checkbox-container--module input');

              for (let i = 0; i < this.checkboxes.length; i++) {
                  this.checkboxes[i].checked = false;
              }
          }

          chooseList(e) {
              this.view = "List";
              this.$.module.classList.remove('lifevault__wrap--show');
              this.$.modulemob.classList.remove('lifevault__wrap--show');
              this.$.list.classList.add('lifevault__wrap--show');
              this.$.listmob.classList.add('lifevault__wrap--show');

              this.checkboxes = Polymer.dom(this.root).querySelectorAll('.lifevault__checkbox-container--list input');

              for (let i = 0; i < this.checkboxes.length; i++) {
                  this.checkboxes[i].checked = false;
              }
          }

          onAddFileClick(e) {
              e.preventDefault();
              this.addFile = true;
              this.dispatchEvent(new CustomEvent('overlay-display', {
                  bubbles: true,
                  composed: true,
                  detail: {
                      display: true
                  }
              }));
          }

          onDeleteFileFolderClick(e) {
              e.preventDefault();
              this.dispatchEvent(new CustomEvent('delete-file', {bubbles: true, composed: true}));

          }

          onShareFileClick(e) {
              e.preventDefault();
              this.shareFile = true;
              this.dispatchEvent(new CustomEvent('overlay-display', {
                  bubbles: true,
                  composed: true,
                  detail: {
                      display: true
                  }
              }));
          }

          onCancelFileClick(e) {
              e.preventDefault();
              this.addFile = false;
              this.shareFile = false;
              this.dispatchEvent(new CustomEvent('overlay-display', {
                  bubbles: true,
                  composed: true,
                  detail: {
                      display: false
                  }
              }));
          }

          //for mobile
          onClose(e) {
              navigate("/lifevault");
              // this.dispatchEvent(new CustomEvent('close-lifevault-child', {bubbles: true, composed: true}));
          }

      }

      window.customElements.define(NetlawLifevaultManagement.is, NetlawLifevaultManagement);
  </script>
