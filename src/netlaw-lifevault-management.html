<dom-module id="netlaw-lifevault-management">
  <template>

    <style include="shared-styles">

      :host {
        box-sizing: border-box;
      }

      .lifevault__content {
        flex: 1 1 100%;
        max-width: 100%;
        background-color: #f9f9f9;
        border-right: 1px solid #dfdfdf;
        display: flex;
        align-items: center;
        flex-direction: column;
        position: relative;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-weight: bold;
        color: #4A4A4A;
        font-size: 56px;
        line-height: 67px;
        margin-top: 80px;
        margin-bottom: 30px;
      }

      figure {
        margin-bottom: 30px;
      }

      b {
        display: block;
        font-size: 20px;
        font-weight: 900;
        margin-bottom: 10px;
        color: #4A4A4A;
        margin-left: 10%;
        margin-right: 10%;
        text-align: center;
      }

      p {
        margin-top: 0;
        margin-bottom: 20px;
        color: #414142;
        font-size: 14px;
        font-weight: 300;

      }

      hr {
        width: 75%;
        border-top: none;
        border-bottom: 1px solid rgba(151, 151, 151, .3);
      }

      .btn {
        margin: 0;
        border: none;
        border-radius: 0;
        overflow: visible;
        font: inherit;
        color: inherit;
        text-transform: none;
        display: inline-block;
        box-sizing: border-box;
        padding: 0 30px;
        vertical-align: middle;
        font-size: 16px;
        /*line-height: 40px;*/
        text-align: center;
        text-decoration: none;
        font-weight: 900;
        cursor: pointer;
        height: 45px;
      }

      .lifevault__content-header {
        display: flex;
        min-height: 65px;
        width: 100%;
        background-color: #4a4a4a;
      }

      .lifevault__content-title {
        align-self: center;
        margin-left: 60px;
        color: #d1d1d1;
        font-size: 26px;
        margin-top: 0;
        margin-bottom: 0;
        font-weight: 300;
      }

      .lifevault__content-update {
        margin-bottom: 15px;
        align-self: flex-end;
        font-size: 14px;
        margin-right: 30px;
        margin-left: auto;
        color: #b2b2b2;
      }

      .lifevault__checkbox-container {
        display: block;
        position: relative;
        cursor: pointer;
        font-size: 9px;
        user-select: none;
        color: #d6d6d6;
        height: 45px;
        border-radius: 2px;
      }

      .lifevault__checkbox-container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }

      .lifevault__content-checkmark {
        position: absolute;
        top: 15px;
        left: 8px;
        height: 18px;
        width: 18px;
        background-color: #fff;
        border: 1px solid #c2c2c2;
        border-radius: 2px;
      }

      .lifevault__checkbox-container:hover input ~ .lifevault__content-checkmark {
        background-color: #fff;
      }

      .lifevault__checkbox-container input:checked ~ .lifevault__content-checkmark {
        background-color: #fff;
      }

      .lifevault__content-checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      .lifevault__checkbox-container input:checked ~ .lifevault__content-checkmark:after {
        display: block;
      }

      .lifevault__checkbox-container .lifevault__content-checkmark:after {
        left: 6px;
        top: 2px;
        width: 5px;
        height: 9px;
        border: solid #01AA50;
        border-width: 0 2px 2px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }

      .lifevault__module {
        /*padding: 40px 50px;*/
        padding: 20px 30px 140px;
        width: 100%;
        box-sizing: border-box;
        position: relative;
      }

      .lifevault__module--list {
        padding: 20px 0 140px;
        width: 100%;
        box-sizing: border-box;
        position: relative;
      }

      .lifevault__row {
        margin-left: -15px;
        margin-right: -15px;
        box-sizing: border-box;
        display: flex;
        flex-wrap: wrap;
      }

      .lifevault__module-item {
        margin-bottom: 20px;
      }

      .lifevault__module-body {
        background-color: #fff;
        border: 1px solid #e1e1e1;
        display: flex;
        padding: 10px;
        flex-wrap: wrap;
      }

      .lifevault__list-body {
        background-color: #fff;
        width: 60px;
        height: 60px;
        border: 1px solid #e1e1e1;
        display: flex;
        padding: 0;
        flex-wrap: wrap;
        --iron-icon-width: 12.85px;
        --iron-icon-height: 12.85px;
        position: relative;
      }

      .lifevault__list-body .btn--charm {
        position: absolute;
        bottom: 3px;
        right: 3px;
      }

      .lifevault__checkbox-container--module {
        margin-right: auto;
        height: 27px;
      }

      .lifevault__content-checkmark--module {
        top: 0;
        left: 0;
      }

      .lifevault__menu {
        margin-left: auto;
        --iron-icon-width: 30px;
        --iron-icon-height: 30px;
        --iron-icon-fill-color: #d8d8d8;
        margin-right: -15px;
        margin-top: -7px;
      }

      .lifevault__menu > iron-icon {

      }

      .lifevault__document {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .lifevault__document img {
        /*border-radius: 50%;*/
      }

      .lifevault__document iron-icon[icon="netlaw-icons:page"] {
        width: 50px;
        height: 50px;
        opacity: 0.3;
        --iron-icon-fill-color: #000;
      }

      .btn--charm {
        background-color: transparent;
        border: 0;
        padding: 0;
        margin-bottom: 0;
        height: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: auto;
        --iron-icon-fill-color: #b2b2b2;
        --iron-icon-width: 15px;
        --iron-icon-height: 15px;
      }

      .lifevault__module-footer {
        display: flex;
        flex-wrap: wrap;
        padding-top: 10px;
      }

      .lifevault__footer-link {
        text-decoration: none;
        width: 100%;
        height: 100%;
      }

      .lifevault__name {
        width: 100%;
        color: #4A4A4A;
        font-size: 18px;
        font-weight: 300;
        line-height: 1.2;
      }

      .lifevault__footer-link:hover,
      .lifevault__footer-link:focus {
        text-decoration: none;
      }

      .lifevault__module-update {
        /*flex: 0 0 50%;*/
        font-size: 12px;
        font-weight: 300;
        color: #4A4A4A;
        margin-right: auto;
        align-self: center;
      }

      .lifevault__details {
        /*flex: 0 0 50%;*/
        font-size: 18px;
        font-weight: 300;
        color: #68a2e6;
        margin-left: auto;
        text-decoration: none;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 0;
        background-color: transparent;
        font-family: "Lato", sans-serif;
      }

      .lifevault__details:focus {
        outline: 0;
      }

      .lifevault__details iron-icon {
        /*margin-top: 3px;*/
        --iron-icon-width: 24px;
        --iron-icon-height: 24px;
      }

      .lifevault__module-list-item {
        display: flex;
        padding: 20px 0;
        width: 100%;
        align-items: center;
        box-sizing: border-box;
      }

      .lifevault__list-left {
        display: flex;
        align-items: center;
        margin-right: 20px;
      }

      .lifevault__list-center {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }

      .lifevault__list-right {
        margin-left: auto;
      }

      .lifevault__checkbox-container--list {
        margin-right: 30px;
        margin-left: 16px;
        height: 27px;
        width: 27px;
      }

      .lifevault__content-checkmark--list {
        top: 0;
        left: 0;
      }

      .lifevault__document--list {
        margin: 0;
      }

      .lifevault__document.lifevault__document--list iron-icon[icon="netlaw-icons:page"] {
        width: 30px;
        height: 30px;
        opacity: 0.3;
      }

      .lifevault__name-desc {
        color: #4a4a4a;
        font-size: 18px;
        font-weight: 300;
      }

      .lifevault__list-center a {
        text-decoration: none;
      }

      .lifevault__list-update {
        font-size: 10px;
        font-weight: 300;
        color: #4a4a4a;
      }

      .lifevault__add-folder {
        position: fixed;
        bottom: 5%;
        right: 5%;
        --iron-icon-width: 90px;
        --iron-icon-height: 90px;
        --iron-icon-fill-color: #01AA50;
        /*--iron-icon-stroke-color: #fff;*/
        display: none;
      }

      .lifevault__add-folder--show {
        display: block;
      }

      .lifevault__addfolder-dropdown {
        /*min-height: 154px;*/
        width: 137px;
        border: 1px solid #C2C2C2;
        border-radius: 2px;
        background-color: #FFFFFF;
        box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.3);
        padding-left: 15px;
        padding-right: 15px;
      }

      .lifevault__addfolder-dropdown li {
        color: #4A4A4A;
        font-size: 14px;
        display: flex;
        padding-top: 8px;
        padding-bottom: 8px;
      }

      .lifevault__addfolder-dropdown iron-icon {
        margin-left: auto;
        --iron-icon-fill-color: #C2C2C2;
      }

      ul.lifevault__addfolder-dropdown > li > iron-icon {
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
      }

      .lifevault__addfolder-dropdown--sub {
        width: 164px;
      }

      ul.lifevault__addfolder-dropdown--sub > li > iron-icon {
        --iron-icon-height: 16px;
        --iron-icon-width: 16px;
      }

      .lifevault__version-dropdown {
        width: 151px;
        border: 1px solid #C2C2C2;
        border-radius: 2px;
        background-color: #FFFFFF;
        box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.3);
        padding-left: 15px;
        padding-right: 15px;
        position: relative;
      }

      .lifevault__expand-less {
        position: absolute;
        top: 5px;
        right: 5px;
      }

      .lifevault__version-dropdown li {
        color: #4A90E2;
        font-size: 18px;
        font-weight: 300;
        display: flex;
        align-items: center;
        padding-top: 8px;
        padding-bottom: 8px;
      }

      .lifevault__version-dropdown iron-icon {
        margin-top: 0;
        --iron-icon-fill-color: #b2b2b2;
        --iron-icon-width: 15px;
        --iron-icon-height: 15px;
        margin-right: 5px;
      }

      .lifevault__version-dropdown [icon="icons:expand-less"] {
        --iron-icon-width: 24px;
        --iron-icon-height: 24px;
        margin-right: 0;
      }

      .lifevault__version-dropdown a {
        text-decoration: none;
        color: #4A90E2;
      }

      .lifevault__version--mr {
        margin-right: 20px;
      }

      .lifevault__wrap {
        width: 100%;
      }

      .btn--hide {
        visibility: hidden;
      }

      .lifevault__details--list {
        margin-left: 0;
      }

      .lifevault__version-dropdown .lifevault__date {
        color: #9B9B9B;
        font-size: 10px;
        display: block;
        margin-left: 5px;
      }

      .lifevault__charm--hide {
        visibility: hidden;
      }

      @media (min-width: 768px) {
        .lifevault__col-module {
          flex: 1 1 100%;
          max-width: 100%;
          padding-left: 15px;
          padding-right: 15px;
          box-sizing: border-box;
        }
      }

      @media (min-width: 992px) {

        .lifevault__module--list {
          padding: 20px 30px;
        }

        .lifevault__module-list-item {
          padding: 20px 30px;
        }

        .lifevault__col-module {
          flex: 1 1 33%;
          max-width: 33%;
        }

        .lifevault__list-left {
          margin-right: 30px;
        }

      }

      @media (min-width: 1200px) {
        .lifevault__details--list {
          margin-left: 20px;
        }

        .lifevault__list-update {
          flex: 1 1 100%;
          max-width: 100%;
        }
      }

      @media (min-width: 1300px) {
        .lifevault__col-module {
          flex: 1 1 25%;
          max-width: 25%;
        }
      }

      @media (min-width: 1600px) {
        .lifevault__col-module {
          flex: 1 1 20%;
          max-width: 20%;
        }
      }

      @media (max-width: 767px) {

        .lifevault__list-left {
          margin-right: 10px;
        }

        .addfolder-dropdown {
          width: 137px;
          border: 1px solid #C2C2C2;
          border-radius: 2px;
          background-color: #FFFFFF;
          box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.3);
          padding-left: 15px;
          padding-right: 15px;
        }

        .addfolder-dropdown li {
          color: #4A4A4A;
          font-size: 14px;
          display: flex;
          padding-top: 8px;
          padding-bottom: 8px;
        }

        .addfolder-dropdown iron-icon {
          margin-left: auto;
          --iron-icon-fill-color: #C2C2C2;
        }

        ul.addfolder-dropdown > li > iron-icon {
          --iron-icon-width: 20px;
          --iron-icon-height: 20px;
        }

        ul.addfolder-dropdown--sub > li > iron-icon {
          --iron-icon-height: 16px;
          --iron-icon-width: 16px;
        }

        .addfolder-dropdown--sort {
          width: 182px;
        }

        .lifevault__module-list-item {
          padding-top: 20px;
          padding-bottom: 20px;
          padding-left: 16px;
          padding-right: 10px;
        }

        .lifevault__list-body {
          width: 36px;
          height: 36px;
          padding: 0;
        }

        .lifevault__document.lifevault__document--list iron-icon[icon="netlaw-icons:page"] {
          width: 18px;
          height: 18px;
        }

        .lifevault__list-center {
          text-align: left;
        }

        .lifevault__name-desc {
          font-size: 16px;
        }

        .lifevault__menu {

        }

        .lifevault__menu iron-icon {
          --iron-icon-width: 20px;
          --iron-iocn-height: 20px;
        }

        .btn--charm {
          margin-right: 10px;
        }

        .lifevault__details--list {
          font-size: 14px;
          color: #01AA50;
          --iron-icon-width: 24px;
          --iron-icon-height: 24px;
        }

        .lifevault__module-list-item {
          position: relative;
        }

        .lifevault__module-list-item:after {
          content: '';
          width: 100%;
          height: 1px;
          background-color: #979797;
          left: 0;
          bottom: 0;
          position: absolute;
          opacity: .3;
        }

        .lifevault__version-dropdown a {
          font-size: 14px;
          color: #01AA50;
        }

        .lifevault__add-folder {
          bottom: 10%;
          --iron-icon-width: 60px;
          --iron-icon-height: 60px;
        }

        .lifevault__checkbox-container--list {
          margin-right: 15px;
          margin-left: 0;
          height: 18px;
          width: 18px;
        }
      }


    </style>
    <iron-media-query query="max-width: 767px" query-matches="{{mobile}}"></iron-media-query>

  <script>
      class NetlawLifevaultManagement extends Polymer.Element {

          static get is() {
              return 'netlaw-lifevault-management';
          }

          static get properties() {
              return {
                  view: {
                      type: Boolean,
                      value: true
                  },
                  checkboxes: {
                      type: Array,
                  },
                  contacts: {
                      type: Object, value: () => [
                          {
                              id: "7a42af6e-2d58-4fe5-8d99-b5f92db4a804",
                              name: "Mabelle Doe",
                              relationship: "Spouse",
                              status: "Updated 1d ago",
                              mstatus: "1d ago",
                              photo: "../images/contact-1.jpg",
                              detailsUrl: "/contacts/contact-details",
                          },
                          {
                              id: "21caa9f8-32f4-47b5-a279-b11e301c41df",
                              name: "Joshua Doe",
                              relationship: "Eldest Son",
                              status: "Updated 1d ago",
                              mstatus: "1d ago",
                              photo: "../images/contact-2.jpg",
                              detailsUrl: "/contacts/contact-details"
                          },
                          {
                              id: "71881d24-0a74-4593-86dc-6cf53ebe9156",
                              name: "Hannah Doe",
                              relationship: "Eldest Daughter",
                              status: "Updated 1d ago",
                              mstatus: "1d ago",
                              photo: "../images/contact-3.jpg",
                              detailsUrl: "/contacts/contact-details"
                          },

                          {
                              id: "c6c5b605-3046-4b8f-9c3c-fc4c6377f82b",
                              name: "Jennifer Doe",
                              relationship: "Youngest Daughter",
                              status: "Updated 1d ago",
                              mstatus: "1d ago",
                              photo: "../images/contact-4.jpg",
                              detailsUrl: "/contacts/contact-details"
                          }
                      ]
                  },
              };
          }

          constructor() {
              super();
          }

          _onToggleDropdown(e) {
              e.preventDefault();
              let ironDropdown = e.currentTarget.querySelector('iron-dropdown');
              ironDropdown.toggle();
              e.srcElement.dispatchEvent(new CustomEvent('iron-select', {bubbles: true, composed: true}));
          }

          ready(e) {
              super.ready();
          }

          open() {
              this.dispatchEvent(new CustomEvent('menu-changed', {
                  bubbles: true,
                  composed: true,
                  detail: {full: true, menu: this.$.menu}
              }));
          }

          selectAllFalse(e) {
              this.view ? this.checkboxes = this.shadowRoot.querySelectorAll('.lifevault__checkbox-container--module input') : this.checkboxes = this.shadowRoot.querySelectorAll('.lifevault__checkbox-container--list input');
              if (this.checkboxes.length > 0) {

                  for (let i = 0; i < this.checkboxes.length; i++) {
                      this.checkboxes[i].checked = true;
                  }
              }
          }

          selectAllTrue(e) {
              this.view ? this.checkboxes = this.shadowRoot.querySelectorAll('.lifevault__checkbox-container--module input') : this.checkboxes = this.shadowRoot.querySelectorAll('.lifevault__checkbox-container--list input');

              if (this.checkboxes.length > 0) {

                  for (let i = 0; i < this.checkboxes.length; i++) {
                      this.checkboxes[i].checked = false;
                  }
              }
          }

          chooseModule(e) {
              this.view = true;
              this.checkboxes = this.shadowRoot.querySelectorAll('.lifevault__checkbox-container--module input');

              for (let i = 0; i < this.checkboxes.length; i++) {
                  this.checkboxes[i].checked = false;
              }
          }

          chooseList(e) {
              this.view = false;
              this.checkboxes = this.shadowRoot.querySelectorAll('.lifevault__checkbox-container--list input');

              for (let i = 0; i < this.checkboxes.length; i++) {
                  this.checkboxes[i].checked = false;
              }
          }

          _onAddFileClick(e) {
              e.preventDefault();
              this.dispatchEvent(new CustomEvent('add-file', {bubbles: true, composed: true}));
          }

          _onDeleteFileFolderClick(e) {
              e.preventDefault();
              this.dispatchEvent(new CustomEvent('delete-file', {bubbles: true, composed: true}));

          }

          _onShareFileClick(e) {
              e.preventDefault();
              this.dispatchEvent(new CustomEvent('share-file', {bubbles: true, composed: true}));
          }

          //for mobile
          _onClose(e) {
              navigate("/lifevault");
              // this.dispatchEvent(new CustomEvent('close-lifevault-child', {bubbles: true, composed: true}));
          }

      }

      window.customElements.define(NetlawLifevaultManagement.is, NetlawLifevaultManagement);
  </script>
</dom-module>
