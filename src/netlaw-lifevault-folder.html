      .lifevault__btn.lifevault__btn--lvl2 iron-icon {

        top: 11px;
        width: 4px;

      }

      .lifevault__list-lvl3 {
        margin-left: 15px;

      }

      .lifevault__list-item-lvl3 {

        --lifevault-folder-link-color: #b7b7b7;
        --lifevault-folder-link-pt: 10px;
        --lifevault-folder-link-pb: 10px;
        --lifevault-folder-btn-top: 9px;
        --lifevault-folder-link-hover: #01AA50;
        --lifevault-folder-toggle-top: 8px;
        --lifevault-folder-hover-before: block;
      }

      .lifevault__list-item-lvl2--top-border:before {
        content: '';
        position: absolute;
        display: block;
        width: 70%;
        height: 1px;
        border-bottom: 1px dashed #979797;
        opacity: .5;
        left: 50%;
        top: -7px;
        transform: translateX(-50%);
        color: #4a4a4a;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .lifevault__list-link-toggle {
        position: absolute;
        left: -25px;
        top: var(--lifevault-folder-toggle-top, 15px);
        --iron-icon-width: 15px;
        --iron-icon-height: 15px;
        --iron-icon-fill-color: #414142;
      }

      .lifevault__list-link-toggle[aria-expanded=true] iron-icon {
        fill: #01AA50;
      }

    </style>

    <template is="dom-if" if="[[hasFolders]]">

    <a class="lifevault__btn lifevault__btn--lvl2" href="javascript:;" on-click="_onToggleDropdown">

          <li on-click="_onDeleteFileFolderClick">Delete

          </li>
        </ul>
      </iron-dropdown>
    </a>
    <iron-collapse id="collapse{{index}}">
      <ul class="lifevault__list-lvl3">
        <template is="dom-repeat" items="{{folders}}">
          <li class="lifevault__list-item-lvl3">
            <netlaw-lifevault-folder index="[[index]]" folder-id="[[item.id]]" name="[[item.name]]" has-folders="[[item.has_folders]]"
                                     on-open-folder="_onOpenFolder"></netlaw-lifevault-folder>
          </li>
        </template>
      </ul>
    </iron-collapse>

  <script>
      class NetlawLifevaultFolder extends Polymer.Element {
          static get is() {
              return 'netlaw-lifevault-folder';
          }

          static get properties() {
              return {
                  folderId: String,
                  name: String,
                  hasFolders: Boolean,
                  folders: Object,
                  toggleIcon: {
                      type: String,
                      value: 'netlaw-icons:plus-icon'
                  },
              };
          }

          constructor() {
              super();
          }

          ready() {
              super.ready();
          }

          _onOpenFolder(e) {
              e.stopPropagation();
              this.dispatchEvent(new CustomEvent("open-folder", {
                  detail: {
                      id: e.detail.id,
                      path: `${this.folderId}/${e.detail.path}`,
                  },
                  bubbles: true,
                  composed: true,
              }));
          }

          open() {
              this.refresh();
              //show folders...

              this.dispatchEvent(new CustomEvent("open-folder", {
                  detail: {
                      id: this.folderId,
                      path: this.folderId,
                  },
                  bubbles: true,
                  composed: true,
              }));
          }

          show() {
              //show folders list
          }

          //show childs
          refresh() {
              api.vault.searchFolder(this.folderId, "type:folder")
                  .success(r => this.folders = r);
          }

          _onToggleCollapse(e) {
              e.preventDefault();
              let ironCollapse = e.currentTarget.parentNode.querySelector('iron-collapse');
              ironCollapse.toggle();
              ironCollapse.opened ? e.currentTarget.setAttribute('aria-expanded', true) : e.currentTarget.setAttribute('aria-expanded', false);
              ironCollapse.opened ? this.toggleIcon = 'netlaw-icons:minus-icon' : this.toggleIcon = 'netlaw-icons:plus-icon';

              this.refresh();

          }

          _onToggleDropdown(e) {
              e.preventDefault();
              let ironDropdown = e.currentTarget.querySelector('iron-dropdown');
              if (ironDropdown) {
                  ironDropdown.toggle();
                  e.srcElement.dispatchEvent(new CustomEvent('iron-select', {
                      bubbles: true,
                      composed: true
                  }));
              }
          }

          _onAddFolderClick(e) {
              e.preventDefault();
              this.dispatchEvent(new CustomEvent('add-folder', {
                  bubbles: true,
                  composed: true
              }));
          }

          _onDeleteFileFolderClick(e) {
              e.preventDefault();
              this.dispatchEvent(new CustomEvent('delete-file', {
                  bubbles: true,
                  composed: true
              }));

          }

          _onShareFileClick(e) {
              e.preventDefault();
              this.dispatchEvent(new CustomEvent('share-file', {
                  bubbles: true,
                  composed: true
              }));
          }
      }

      window.customElements.define(NetlawLifevaultFolder.is, NetlawLifevaultFolder);
  </script>
