  <script>
      class NetlawLifevaultFolder extends Polymer.Element {
          static get is() {
              return 'netlaw-lifevault-folder';
          }

          static get properties() {
              return {
                  folderId: String,
                  name: String,
                  hasFolders: Boolean,
                  folders: Object,
                  toggleIcon: {
                      type: String,
                      value: 'netlaw-icons:plus-icon'
                  },
              };
          }

          constructor() {
              super();
          }

          ready() {
              super.ready();
          }

          _onOpenFolder(e) {
              e.stopPropagation();
              this.dispatchEvent(new CustomEvent("open-folder", {
                  detail: {
                      id: e.detail.id,
                      path: `${this.folderId}/${e.detail.path}`,
                  },
                  bubbles: true,
                  composed: true,
              }));
          }

          open() {
              this.refresh();
              //show folders...

              this.dispatchEvent(new CustomEvent("open-folder", {
                  detail: {
                      id: this.folderId,
                      path: this.folderId,
                  },
                  bubbles: true,
                  composed: true,
              }));
          }

          show() {
              //show folders list
          }

          //show childs
          refresh() {
              api.vault.searchFolder(this.folderId, "type:folder")
                  .success(r => this.folders = r);
          }

          _onToggleCollapse(e) {
              e.preventDefault();
              let ironCollapse = e.currentTarget.parentNode.querySelector('iron-collapse');
              ironCollapse.toggle();
              ironCollapse.opened ? e.currentTarget.setAttribute('aria-expanded', true) : e.currentTarget.setAttribute('aria-expanded', false);
              ironCollapse.opened ? this.toggleIcon = 'netlaw-icons:minus-icon' : this.toggleIcon = 'netlaw-icons:plus-icon';

              this.refresh();

          }

          _onToggleDropdown(e) {
              e.preventDefault();
              let ironDropdown = e.currentTarget.querySelector('iron-dropdown');
              if (ironDropdown) {
                  ironDropdown.toggle();
                  e.srcElement.dispatchEvent(new CustomEvent('iron-select', {
                      bubbles: true,
                      composed: true
                  }));
              }
          }

          _onAddFolderClick(e) {
              e.preventDefault();
              this.dispatchEvent(new CustomEvent('add-folder', {
                  bubbles: true,
                  composed: true
              }));
          }

          _onDeleteFileFolderClick(e) {
              e.preventDefault();
              this.dispatchEvent(new CustomEvent('delete-file', {
                  bubbles: true,
                  composed: true
              }));

          }

          _onShareFileClick(e) {
              e.preventDefault();
              this.dispatchEvent(new CustomEvent('share-file', {
                  bubbles: true,
                  composed: true
              }));
          }
      }

      window.customElements.define(NetlawLifevaultFolder.is, NetlawLifevaultFolder);
  </script>
