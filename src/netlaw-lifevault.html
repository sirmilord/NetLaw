  <script>
      class NetlawLifevault extends Polymer.Element {

          static get is() {
              return 'netlaw-lifevault';
          }

          static get properties() {
              return {
                  route: {
                      type: Object, observer(value) {
                          if (!value || !value.path) this.page = null;
                      }
                  },
                  routeData: {
                      type: Object, observer(value) {
                          this.page = value.page || null;
                      }
                  },
                  subroute: Object,
                  toggleIcon: {
                      type: String,
                      value: 'netlaw-icons:plus-icon'

                  toggleMenu: {
                      type: String,
                      computed: '_computeMenu(menuOpened)',
                      value: 'netlaw-icons:menu-circle'
                  },
                  menuOpened: {
                      type: Boolean,
                      value: false
                  },
                  page: {type: String, observer: '_pageChanged'},
                  //for mobile
                  menu: {
                      type: Object,
                      notify: true
                  },
                  addFolder: {
                      type: Boolean,
                      value: false
                  },
                  deleteFileFolder: {
                      type: Boolean,
                      value: false
                  },
                  folders: {
                      type: Object, value: () => [
                          {
                              id: "a79c41ab-c486-46fe-9b2a-8a2268e98b0d", name: "Estate Planning", folders2: [
                                  {
                                      id: "ac4048b8-28e5-404c-9e61-a7d908a475d1",
                                      name: "Home Managment",
                                      link: "lifevault/management"
                                  },
                                  {
                                      id: "284065ea-23ee-490b-bd25-49019f436099",
                                      name: "Documents of Estate",
                                      link: "lifevault/doc"
                                  },
                                  {
                                      id: "284065ea-23ee-491b-bd25-49019f436099",
                                      name: "Documents of Estate 2",
                                      link: "lifevault/doc"
                                  },
                              ]
                          },
                          {id: "a48b0e44-6705-4662-bb8e-690225785e23", name: "Misc. Docs"},
                          {id: "3c37fa5e-bdb3-43bf-be3a-bb50325501de", name: "Insurance Policies"},
                          {id: "625ea46b-9407-4d2f-9cde-150dc77ba47d", name: "Deeds"},
                          {id: "8b859027-f9e9-4cc5-aba1-9c4efeb7f9f9", name: "Tax Returns"},
                          {id: "59405904-f7f2-44a4-8186-93e842fcc915", name: "Asset/Financial"},
                      ]
                  },
                  mobile: {
                      type: Boolean, observer(value) {
                          this._pageChanged(this.page);
                          this.open();
                      }
                  },
              };
          }

          constructor() {
              super();
              if (!window.vault) window.vault = this;
              else window.vault2 = this;
          }

          _onToggleCollapse(e) {
              e.preventDefault();
              let ironCollapse = e.currentTarget.parentNode.querySelector('iron-collapse');
              ironCollapse.toggle();
              ironCollapse.opened ? e.currentTarget.setAttribute('aria-expanded', true) : e.currentTarget.setAttribute('aria-expanded', false);
              ironCollapse.opened ? this.toggleIcon = 'netlaw-icons:minus-icon' : this.toggleIcon = 'netlaw-icons:plus-icon';
          }

          _onToggleCollapseLvl2(e) {
              e.preventDefault();
              let ironCollapse = e.currentTarget.parentNode.querySelector('iron-collapse');
              if (ironCollapse) {
                  ironCollapse.toggle();
                  ironCollapse.opened ? e.currentTarget.classList.add('lifevault__list-link-lvl2--active') : e.currentTarget.classList.remove('lifevault__list-link-lvl2--active');
              }
          }

          _onToggleDropdown(e) {
              e.preventDefault();
              let ironDropdown = e.currentTarget.querySelector('iron-dropdown');
              if (ironDropdown) {
                  ironDropdown.toggle();
                  e.srcElement.dispatchEvent(new CustomEvent('iron-select', {bubbles: true, composed: true}));
              }
          }

          ready(e) {
              super.ready();

              this.menu = this.$.menu;

              this.contentReady = true;
              setTimeout(() => this._pageChanged(this.page));
              // app.shadowRoot.querySelector("#placeholder").querySelector("paper-menu-button").hasAttribute('opened') ? this.toggleMenu = 'netlaw-icons:menu-filter' : this.toggleMenu = 'netlaw-icons:menu-circle';
          }

          open() {
              this.dispatchEvent(new CustomEvent('menu-changed', {bubbles: true, composed: true, detail: this.$.menu}));
          }

          _pageChanged(page) {

              if (!this.contentReady) return;

              if (!this.mobile) {

                  if (this.page === 'your-vault') {
                      this.toggleIcon = 'netlaw-icons:plus-icon';
                      this.shadowRoot.querySelector('#button1').setAttribute('aria-expanded', false);
                      this.shadowRoot.querySelector('#collapse').hide();
                      this.shadowRoot.querySelector('#collapse0').hide();
                  }
              }

              if (this.mobile) {

                  if (page == null && this.classList.contains("iron-selected")) {
                      this.dispatchEvent(new CustomEvent('menu-changed', {
                          bubbles: true,
                          composed: true,
                          detail: this.$.menu
                      }));
                  }

                  if (page === 'management') {
                      //this is polyfill for this.$.pages2.selectedItem;
                      // let sc = Array.from(this.$.pages2.children).filter(c => c.getAttribute("name") == this.$.pages2.selected)[0];
                      let sc = Array.from(this.shadowRoot.querySelector('#pages2').children).filter(c => c.getAttribute("name") == this.shadowRoot.querySelector('#pages2').selected)[0];
                      if (sc) sc.open();
                  }

                  if (page === 'doc') {
                      //this is polyfill for this.$.pages2.selectedItem;
                      // let sc = Array.from(this.$.pages2.children).filter(c => c.getAttribute("name") == this.$.pages2.selected)[0];
                      let sc = Array.from(this.shadowRoot.querySelector('#pages2').children).filter(c => c.getAttribute("name") == this.shadowRoot.querySelector('#pages2').selected)[0];
                      if (sc) sc.open();
                  }
              }
          }

          _onOpenDrawer(e) {
              let drawer = this.shadowRoot.querySelector('#lifevaultdrawer');
              if (drawer) {
                  drawer.open();
              }
          }

          //for mobile
          _childPage(e) {
              let drawer = this.shadowRoot.querySelector('#lifevaultdrawer');
              if (drawer) {
                  drawer.close();
              }
              let ironCollapse = e.currentTarget.closest('iron-collapse');
              if (ironCollapse) {
                  ironCollapse.toggle();
              }
          }

          onAddFolderClick(e) {
              e.preventDefault();
              this.addFolder = true;
              this.dispatchEvent(new CustomEvent('overlay-display', {
                  bubbles: true,
                  composed: true,
                  detail: {
                      display: true
                  }
              }));
              e.srcElement.dispatchEvent(new CustomEvent('iron-select', {bubbles: true, composed: true}));
              //app.shadowRoot.querySelector("#placeholder").querySelector("paper-menu-button").close();
          }

          onCancelFolderClick(e) {
              e.preventDefault();
              this.addFolder = false;
              this.dispatchEvent(new CustomEvent('overlay-display', {
                  bubbles: true,
                  composed: true,
                  detail: {
                      display: false
                  }
              }));
          }

          onDeleteFileFolderClick(e) {
              e.preventDefault();
              this.deleteFileFolder = true;
              this.dispatchEvent(new CustomEvent('overlay-display', {
                  bubbles: true,
                  composed: true,
                  detail: {
                      display: true
                  }
              }));
          }

          onCancelFileFolderClick(e) {
              e.preventDefault();
              this.deleteFileFolder = false;
              this.dispatchEvent(new CustomEvent('overlay-display', {
                  bubbles: true,
                  composed: true,
                  detail: {
                      display: false
                  }
              }));
          }

          _computeMenu(opened) {
              // console.log(this.opened);
              return opened ? 'netlaw-icons:more-vert-active' : 'netlaw-icons:menu-circle';
          }

      }

      window.customElements.define(NetlawLifevault.is, NetlawLifevault);
  </script>
