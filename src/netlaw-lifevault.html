  <script>
      class NetlawLifevault extends Polymer.Element {

          static get is() {
              return 'netlaw-lifevault';
          }

          static get properties() {
              return {
                  toggleIcon: {
                      type: String
                  },
                  //for mobile
                  toggleHeaderIcon: {
                      type: String
                  },
                  rootPath: String,
                  route: {type: Object},
                  page: {
                      type: String,
                      reflectToAttribute: true,
                  },
                  //for mobile
                  menu: {
                      type: Object,
                      notify: true
                  },
                  addFolder: {
                      type: Boolean,
                      notify: true,
                      reflectToAttribute: true,
                      value: false
                  },
                  deleteFileFolder: {
                      type: Boolean,
                      notify: true,
                      reflectToAttribute: true,
                      value: false
                  },
              };
          }

          constructor() {
              super();
              this.toggleIcon = 'netlaw-icons:plus-icon';
              this.toggleHeaderIcon = 'netlaw-icons:menu-circle';
          }

          _onToggle(e) {
              e.preventDefault();
              this.$.collapse.toggle();
              this.$.button1.setAttribute('aria-expanded', this.$.collapse.opened);
              this.$.collapse.opened ? this.toggleIcon = 'netlaw-icons:minus-icon' : this.toggleIcon = 'netlaw-icons:plus-icon';
          }

          _onToggleLvl2(e) {
              e.preventDefault();
              this.$.collapselvl2.toggle();
              this.$.collapselvl2.opened ? this.$.mod.classList.add('lifevault__list-item-lvl2--top-border') : this.$.mod.classList.remove('lifevault__list-item-lvl2--top-border');
          }

          ready(e) {
              super.ready();

              let btnVerts = this.shadowRoot.querySelectorAll('[icon="icons:more-vert"]');
              btnVerts.forEach(btn => btn.parentNode.addEventListener('click', function (e) {
                  e.preventDefault();
                  this.querySelector('iron-dropdown').open();
              }));

              this.menu = this.$.menu;

              if (this.$.lifevaultdrawer.hasAttribute('opened')) {
                  console.log(this.$.lifevaultdrawer);
              }

          }

          static get observers() {
              return [
                  '_routePageChanged(routeData.page)',
              ];
          }

          _routePageChanged(page) {

              if (!this.mobile) {
                  this.page = page || 'your-vault';

                  if (this.page === 'your-vault') {
                      this.toggleIcon = 'netlaw-icons:plus-icon';
                      this.$.button1.setAttribute('aria-expanded', false);
                      this.$.collapse.hide();
                      this.$.collapselvl2.hide();
                      this.$.mod.classList.remove('lifevault__list-item-lvl2--top-border');
                  }

                  if (this.page === 'management') {
                      this.$.homemanage.classList.add('lifevault__list-link-lvl3--active');
                  }
                  else {
                      this.$.homemanage.classList.remove('lifevault__list-link-lvl3--active');
                  }

              }

              if (this.mobile) {

                  this.page = page || 'mobile-menu';

                  if (page === 'mobile-menu') {
                      this.toggleHeaderIcon = 'netlaw-icons:menu-circle';
                      let sc = Array.from(this.$.pages2.children).filter(c => c.getAttribute("name") == this.$.pages2.selected)[0];
                      if (sc) sc.hideCollapse();
                  }

                  if (this.page === 'management') {
                      this.$.lifevaultdrawer.open();
                      this.toggleHeaderIcon = 'netlaw-icons:menu-filter';
                      //this is polyfill for this.$.pages2.selectedItem;
                      // let sc = Array.from(this.$.pages2.children).filter(c => c.getAttribute("name") == this.$.pages2.selected)[0];
                      // console.log(sc);
                      // if (sc) sc.open();
                  }

                  if (this.page === 'doc') {
                      this.$.lifevaultdrawer.open();
                  }
              }
          }

          _onOpenDrawer(e) {
              this.$.lifevaultdrawer.open();
          }

          closeDrawer(e) {
              this.$.lifevaultdrawer.close();
          }

          //for mobile - change icon in the header
          _onFolders(e) {
              debugger;
              if (this.toggleHeaderIcon === 'netlaw-icons:menu-circle') {
                  this.$.headerdropdown.open();
              }
          }

          onAddFolderClick(e) {
              e.preventDefault();
              this.addFolder = true;
              this.dispatchEvent(new CustomEvent('overlay-show', {bubbles: true, composed: true}));
          }

          onCancelFolderClick(e) {
              e.preventDefault();
              this.addFolder = false;
              this.dispatchEvent(new CustomEvent('overlay-hide', {bubbles: true, composed: true}));
          }

          onDeleteFileFolderClick(e) {
              e.preventDefault();
              this.deleteFileFolder = true;
              this.dispatchEvent(new CustomEvent('overlay-show', {bubbles: true, composed: true}));
          }

          onCancelFileFolderClick(e) {
              e.preventDefault();
              this.deleteFileFolder = false;
              this.dispatchEvent(new CustomEvent('overlay-hide', {bubbles: true, composed: true}));
          }

      }

      window.customElements.define(NetlawLifevault.is, NetlawLifevault);
  </script>
