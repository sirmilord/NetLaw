<dom-module id="netlaw-app">
  <template>
    <style>
      :host {
        --app-header-color: #666;
        --app-header-bg: #fff;
        --app-secondary-color: black;
        display: block;
        --app-drawer-width: 100px;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: var(--app-header-color);
        background-color: var(--app-header-bg);
      }

      .navbar {
        height: auto;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
      }

      .drawer-list {

      }

      .drawer-nav {
        margin-top: 80px;
        list-style: none;
        padding-left: 0;
        text-align: center;
        padding-top: 30px;
        display: block;
        width: 100%;
        height: 100%;
        background-color: #01AA50;
      }

      .drawer-nav a:after {
        content: '';
        display: block;
        width: 100%;
        height: 1px;
        background-color: #fff;
        opacity: 0.3;
        position: absolute;
        bottom: 0;
        left: 0;
      }

      .drawer-nav a {
        position: relative;
        color: #fff;
        font-size: 12px;
        line-height: 15px;
        padding: 15px 0;
        text-decoration: none;
        display: block;
      }

      .drawer-nav a:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }

      .drawer-nav a.iron-selected {
        background: #414142;
      }

      .drawer-nav a.iron-selected:before {
        content: '';
        display: block;
        position: absolute;
        right: -20px;
        top: 50%;
        transform: translateY(-50%);
        width: 0;
        height: 0;
        border-top: 12.5px solid transparent;
        border-left: 20px solid #414142;
        border-bottom: 12.5px solid transparent;
      }

      .drawer-nav a span {
        width: 32px;
        height: 32px;
        margin: 10px auto;
        clear: both;
        display: block;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        background-size: contain;
        vertical-align: middle;
      }

      .drawer-nav a iron-icon { opacity: 0.5; }
      .drawer-nav a.iron-selected iron-icon { opacity: 1; }

    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>

    <!-- Main content -->
    <app-header-layout fullbleed="" narrow="{{narrow}}">

      <app-header slot="header" condenses="" reveals="" effects="waterfall" fixed>
        <app-toolbar class="navbar">
          <netlaw-logo></netlaw-logo>
          <netlaw-search></netlaw-search>
          <netlaw-notification></netlaw-notification>
          <netlaw-user></netlaw-user>

        </app-toolbar>
      </app-header>

      <app-drawer-layout responsive-width="600px">
        <!-- Drawer content -->
        <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">

          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-nav drawer-list" role="navigation">
            <a name="smartguide" href="[[rootPath]]smartguide">
              <iron-icon src="./images/icons/wand_icon.svg" slot="item-icon"></iron-icon> SmartGuide
            </a>
            <a name="lifevault" href="[[rootPath]]lifevault">
              <iron-icon src="./images/icons/vault_icon.svg" slot="item-icon"></iron-icon> LifeVault
            </a>
            <a name="contacts" href="[[rootPath]]contacts">
              <iron-icon src="./images/icons/contacts_icon.svg" slot="item-icon"></iron-icon> Contacts
            </a>
            <a name="attorney" href="[[rootPath]]attorney">
              <iron-icon src="./images/icons/search_attorney_icon.svg" slot="item-icon"></iron-icon> Find Attorney
            </a>
            <a name="add-module" href="[[rootPath]]add-module">
              <iron-icon src="./images/icons/add_module_icon.svg" slot="item-icon"></iron-icon> Add Module
            </a>
          </iron-selector>
        </app-drawer>
        <!--<app-toolbar>-->
        <paper-icon-button icon="netlaw-icons:menu" drawer-toggle=""></paper-icon-button>
        <!--</app-toolbar>-->
        <iron-pages selected="[[page]]" attr-for-selected="name" role="main" fallback-selection="view-404">
          <netlaw-smartguide name="smartguide"></netlaw-smartguide>
          <netlaw-lifevault name="lifevault"></netlaw-lifevault>
          <netlaw-contacts name="contacts"></netlaw-contacts>
          <netlaw-add-module name="add-module"></netlaw-add-module>
          <netlaw-profile name="profile"></netlaw-profile>
          <netlaw-account name="account"></netlaw-account>
          <netlaw-initial-screen name="initial-screen"></netlaw-initial-screen>
          <view-404 name="view-404"></view-404>
        </iron-pages>
      </app-drawer-layout>
    </app-header-layout>

  </template>

  <script>
      // Gesture events like tap and track generated from touch will not be
      // preventable, allowing for better scrolling performance.
      Polymer.setPassiveTouchGestures(true);

      class NetlawApp extends Polymer.Element {
          static get is() {
              return 'netlaw-app';
          }

          static get properties() {
              return {
                  loggedIn: { type: Boolean, value: () => location.pathname !== "/" },

                  page: {
                      type: String,
                      reflectToAttribute: true,
                      observer: '_pageChanged',
                  },

                  subroute: Object,
                  // This shouldn't be neccessary, but the Analyzer isn't picking up
                  // Polymer.Element#rootPath
                  rootPath: String,
                  route: { type: Object },
                  routeData: { type: Object, observer: '_routeDataObserver' },

                  active: String,
              };
          }

          onLoggedIn(e) {
              this.loggedIn = true;
          }

          _routeDataObserver(value) { this.active = value.id || null; }

          typeToIcon(type) {
              switch (type) {
                  case "client": return "people";
                  case "attorney": return "work";
                  default: return "";
              }
          }

          isSubpathSelected(path, subpath, levels) { return this.isSubpath(path, subpath, levels) ? "iron-selected" : null; }

          isSubpath(path, subpath, levels) {
              if (!path || !subpath) return null;
              let paths = (path[0] === "/" ? path.substr(1) : paths).split("/");
              let subpaths = (subpath[0] === "/" ? subpath.substr(1) : subpath).split("/");
              for (let i = 0; i < subpaths.length; i++) {
                  if (i >= levels) return true;
                  if (paths[i] != subpaths[i]) return false;
              }
              return true;
          }

          isEqual(first, second) { return first === second; }
          isTrue(value) { return !!value; }
          isFalse(value) { return !value; }



          static get observers() {
              return [
                  '_routePageChanged(routeData.page)',
              ];
          }

          _routePageChanged(page) {
              // If no page was found in the route data, page will be an empty string.
              // Default to 'view1' in that case. todo:  The device/security setup screens would be shown as a first-time login
              this.page = page || 'initial-screen';

              // Close a non-persistent drawer when the page & route are changed.
              if (!this.$.drawer.persistent) {
                  this.$.drawer.close();
              }
          }

          _pageChanged(page) {
              // Load page import on demand. Show 404 page if fails
              const resolvedPageUrl = this.resolveUrl('netlaw-' + page + '.html');
              Polymer.importHref(
                  resolvedPageUrl,
                  null,
                  this._showPage404.bind(this),
                  true);
          }

          _showPage404() {
              this.page = '404';
          }
      }

      window.customElements.define(NetlawApp.is, NetlawApp);
  </script>
</dom-module>
