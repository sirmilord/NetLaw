<dom-module id="netlaw-app">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        --app-header-color: #666;
        --app-header-bg: #fff;
        --app-secondary-color: black;
        display: block;
        --app-drawer-width: 100px;
        --iron-icon-width: 32px;
        --iron-icon-height: 32px;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: var(--app-header-color);
        background-color: var(--app-header-bg);
      }

      .navbar {
        height: auto;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
      }

      .drawer-nav {
        margin-top: 80px;
        list-style: none;
        padding-left: 0;
        text-align: center;
        padding-top: 30px;
        display: block;
        width: 100%;
        height: 100%;
        background-color: #01AA50;
      }

      .drawer-nav a:after {
        content: '';
        display: block;
        width: 100%;
        height: 1px;
        background-color: #fff;
        opacity: 0.3;
        position: absolute;
        bottom: 0;
        left: 0;
      }

      .drawer-nav a {
        position: relative;
        color: #fff;
        font-size: 12px;
        line-height: 15px;
        padding: 15px 0;
        text-decoration: none;
        display: block;
      }

      .drawer-nav a:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }

      .drawer-nav a.iron-selected {
        background: #414142;
      }

      .drawer-nav a.iron-selected:before {
        content: '';
        display: block;
        position: absolute;
        right: -20px;
        top: 50%;
        transform: translateY(-50%);
        width: 0;
        height: 0;
        border-top: 12.5px solid transparent;
        border-left: 20px solid #414142;
        border-bottom: 12.5px solid transparent;
      }

      #drawer > iron-selector > a > iron-icon {
        width: 32px;
        height: 32px;
        margin: 10px auto;
        clear: both;
        display: block;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        background-size: contain;
        vertical-align: middle;
      }

      .drawer-nav a iron-icon {
        width: 32px;
        height: 32px;
        margin: 10px auto;
        clear: both;
        display: block;
        background-position: 50% 50%;
        background-repeat: no-repeat;
        background-size: contain;
        vertical-align: middle;
      }

      .drawer-nav a iron-icon {
        opacity: 0.5;
      }

      .drawer-nav a.iron-selected iron-icon {
        opacity: 1;
      }

    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <!--<app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>-->

    <app-route route="[[route]]" pattern="/:id" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <!--<app-route-->
    <!--route="{{subroute}}"-->
    <!--pattern="/:page"-->
    <!--data="{{subrouteData}}">-->
    <!--</app-route>-->
    <template is="dom-if" if="[[!loggedIn]]">
      <netlaw-login on-logged-in="onLoggedIn"></netlaw-login>
    </template>

    <template is="dom-if" if="[[loggedIn]]">

      <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>

      <!-- Main content -->
      <app-header-layout fullbleed="" narrow="{{narrow}}">

        <app-header slot="header" condenses="" reveals="" effects="waterfall" fixed>
          <app-toolbar class="navbar">
            <netlaw-logo></netlaw-logo>
            <netlaw-search></netlaw-search>
            <netlaw-notification></netlaw-notification>
            <netlaw-user></netlaw-user>
            <netlaw-user-menu></netlaw-user-menu>
          </app-toolbar>
        </app-header>

        <app-drawer-layout responsive-width="600px">
          <!-- Drawer content -->
          <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">

            <iron-selector selected="[[active]]" attr-for-selected="name" class="drawer-nav drawer-list"
                           role="navigation">
              <a name="smartguide" href="[[rootPath]]smartguide/setup" class$="{{isSubpathSelected(route.path, 'smartguide', 2)}}">
                <iron-icon icon="netlaw-icons:smart-guide" slot="item-icon"></iron-icon>
                SmartGuide
              </a>
              <a name="lifevault" href="[[rootPath]]lifevault/your-vault" class$="{{isSubpathSelected(route.path, 'lifevault', 2)}}">
                <iron-icon icon="netlaw-icons:life-vault" slot="item-icon"></iron-icon>
                LifeVault
              </a>
              <a name="contacts" href="[[rootPath]]contacts/create" class$="{{isSubpathSelected(route.path, 'contacts', 1)}}">
                <iron-icon icon="netlaw-icons:contacts" slot="item-icon"></iron-icon>
                Contacts
              </a>
              <a name="find-attorney" href="[[rootPath]]find-attorney" class$="{{isSubpathSelected(route.path, 'find-attorney', 1)}}">
                <iron-icon icon="netlaw-icons:find-attorney" slot="item-icon"></iron-icon>
                Find Attorney
              </a>
              <a name="add-module" href="[[rootPath]]add-module" class$="{{isSubpathSelected(route.path, 'add-module', 1)}}">
                <iron-icon icon="netlaw-icons:add-module" slot="item-icon"></iron-icon>
                Add Module
              </a>
            </iron-selector>
          </app-drawer>
          <!--<app-toolbar>-->
          <paper-icon-button icon="netlaw-icons:menu" drawer-toggle=""></paper-icon-button>
          <!--</app-toolbar>-->
          <iron-pages selected="[[active]]" attr-for-selected="name" role="main" fallback-selection="initial-screen">
            <netlaw-smartguide name="smartguide" route="[[subroute]]"></netlaw-smartguide>
            <netlaw-profile name="profile"></netlaw-profile>
            <netlaw-account name="account" route="[[subroute]]"></netlaw-account>
            <netlaw-account-security name="account-security"></netlaw-account-security>
            <netlaw-account-current-plan name="account-current-plan"></netlaw-account-current-plan>
            <netlaw-account-plans name="account-plans"></netlaw-account-plans>
            <netlaw-lifevault name="lifevault" route="[[subroute]]"></netlaw-lifevault>
            <netlaw-contacts name="contacts" route="[[subroute]]"></netlaw-contacts>
            <netlaw-contact-details name="contact-details"></netlaw-contact-details>
            <netlaw-find-attorney name="find-attorney" route="[[subroute]]"></netlaw-find-attorney>
            <netlaw-attorney-details name="attorney-details"></netlaw-attorney-details>
            <netlaw-add-module name="add-module"></netlaw-add-module>
            <netlaw-initial-screen name="initial-screen"></netlaw-initial-screen>
            <view-404 name="view-404"></view-404>
          </iron-pages>
        </app-drawer-layout>
      </app-header-layout>
    </template>

  </template>

  <script>
      // Gesture events like tap and track generated from touch will not be
      // preventable, allowing for better scrolling performance.
      Polymer.setPassiveTouchGestures(true);

      class NetlawApp extends Polymer.Element {
          static get is() { return 'netlaw-app'; }

          static get properties() {
              return {
                  loggedIn: { type: Boolean, value: () => false/* location.pathname !== "/"*/ },

                  rootPath: String,
                  route: { type: Object },
                  routeData: { type: Object, observer: '_routeDataObserver' },
                  subroute: Object,

                  active: String,

                  attorneyName: String,
                  attorneyPicture: String,

                  recents: {
                      value: () => [
                          { type: "client", href: "clients/4c890c89-2cf9-4611-b754-1bd196c1f0ab", text: "Tim Cain" },
                          { type: "client", href: "clients/e28ed224-17e4-40c7-9abf-d2927aa46d0b/vault", text: "Herbie Hancock" },
                          { type: "attorney", href: "attorneys/21c6537b-2e84-45c9-b9be-7f338f19c309", text: "Rory Gallagher" },
                          { type: "attorney", href: "attorneys/2874b8a9-f498-4027-b524-5a0da0dc8d88", text: "Dave Mustaine" },
                          { type: "attorney", href: "attorneys/f022555b-aeb2-418d-a405-cfbf21b481ba", text: "Jaco Postorius" },
                      ],
                  },
                  openAnimationConfig: {
                      type: Object,
                      value: function () {
                          return [
                              { name: 'fade-in-animation', timing: { delay: 100, duration: 200 } },
                              {
                                  name: 'paper-menu-grow-height-animation',
                                  timing: {
                                      delay: 100,
                                      duration: 275,
                                      easing: 'cubic-bezier(.3,.95,.5,1)'
                                  }
                              }
                          ];
                      }
                  },
              };
          }

          get attorneyId() { return localStorage.getItem("attorney-id"); }

          constructor() {
              super();
              window.navigate = path => {
                  window.history.pushState({}, null, `${this.rootPath}${path || ""}`);
                  window.dispatchEvent(new CustomEvent('location-changed'));
              };
              /*Polymer.RenderStatus.afterNextRender(this, function () {
                  api.onUnauthorized = ex => this.loggedIn = false; //change to logged out
              }.bind(this));*/
          }

          onLoggedIn(e) {
              this.loggedIn = true;
              this.attorneyName = localStorage.getItem("attorney-name");
              //api.ticket = e.detail.ticket;
          }

          onSwitchProfileClick(e) {
              this.loggedIn = false;
              Polymer.dom(this.root).querySelector("netlaw-login").switchProfile();
          }

          onSignOutClick(e) {
              api.accounts.logout();
              this.loggedIn = false;
              api.ticket = null;
          }

          _routeDataObserver(value) { this.active = value.id || null; }


          onProfileChanged() {
              this.attorneyName = localStorage.getItem("attorney-name");
          }

          typeToIcon(type) {
              switch (type) {
                  case "client": return "people";
                  case "attorney": return "work";
                  default: return "";
              }
          }

          isSubpathSelected(path, subpath, levels) { return this.isSubpath(path, subpath, levels) ? "iron-selected" : null; }

          isSubpath(path, subpath, levels) {
              if (!path || !subpath) return null;
              let paths = (path[0] === "/" ? path.substr(1) : paths).split("/");
              let subpaths = (subpath[0] === "/" ? subpath.substr(1) : subpath).split("/");
              for (let i = 0; i < subpaths.length; i++) {
                  if (i >= levels) return true;
                  if (paths[i] != subpaths[i]) return false;
              }
              return true;
          }

          isEqual(first, second) {
              return first === second;
          }

          isTrue(value) {
              return !!value;
          }

          isFalse(value) {
              return !value;
          }

      }

      window.customElements.define(NetlawApp.is, NetlawApp);
  </script>
</dom-module>
