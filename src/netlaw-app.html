  <script>
      // Gesture events like tap and track generated from touch will not be
      // preventable, allowing for better scrolling performance.
      Polymer.setPassiveTouchGestures(true);

      class NetlawApp extends Polymer.Element {
          static get is() {
              return 'netlaw-app';
          }

          static get properties() {
              return {
                  loggedIn: {type: Boolean, value: () => location.pathname !== "/"},
                  rootPath: String,
                  route: {type: Object},
                  routeData: Object,
                  page: {
                      type: String,
                      reflectToAttribute: true,
                      observer: '_pageChanged',
                  },
                  toggleIcon: {
                      type: String
                  },
                  visible: {
                      type: Boolean,
                      notify: true,
                      reflectToAttribute: true,
                      value: false
                  },
                  show: {
                      type: Boolean,
                      notify: true,
                      reflectToAttribute: true,
                      value: false
                  },
              };
          }


          constructor() {
              super();
              /*window.navigate = path => {
                  window.history.pushState({}, null, `${this.rootPath}${path || ""}`);
                  window.dispatchEvent(new CustomEvent('location-changed'));
              };*/
              this.toggleIcon = 'netlaw-icons:notifications';
              this.show = false;
          }

          onLoggedIn(e) {
              this.loggedIn = true;
              // Show initial screen on login
              this.page = 'initial-screen';
          }

          onSignOutClick(e) {
              this.loggedIn = false;
              // Show login screen on logout
              this.page = 'login';
              navigate('login');
              // window.location.href='/';
              window.location.reload(true);
          }

          static get observers() {
              return [
                  '_routePageChanged(routeData.page)',
              ];
          }

          _routePageChanged(page) {

              if (this.loggedIn === true) this.page = page || 'initial-screen';

              else this.page = page || 'login';

              let pageSelected = this.$.pages.selectedItem;
              // console.log(pageSelected);
              let template = pageSelected && (pageSelected.menu || this.querySelector("#mainmenu"));
              // console.log(this.querySelector("#menu"));
              // console.log("page");
              // console.log(this.page);
              // console.log(this.$.menu);
              // console.log("template");
              // console.log(template);
              while (this.$.placeholder.firstChild) this.$.placeholder.removeChild(this.$.placeholder.firstChild);

              if (template) {
                  let instance = pageSelected instanceof Polymer.Element ? pageSelected._stampTemplate(template) : this._stampTemplate(template);
                  this.$.placeholder.appendChild(instance);
                  this.show = false;
              } else {
                  this.show = true;
              }


          }

          _pageChanged(page) {
              // Load page import on demand. Show 404 page if fails
              const resolvedPageUrl = this.resolveUrl('netlaw-' + page + '.html');
              Polymer.importHref(
                  resolvedPageUrl,
                  null,
                  this._showPage404.bind(this),
                  true);
          }

          _showPage404() {
              this.page = 'view-404';
          }

          onDrawerShow(e) {
              console.log('yes');
              this.shadowRoot.querySelector('#drawer').toggle();
          }

          onNavigateNotification(e) {
              this.visible = !this.visible;

              if (this.visible) {
                  this.$.dropdownmobilenotification.open();
                  this.toggleIcon = 'netlaw-icons:notifications-open'
              } else {
                  this.$.dropdownmobilenotification.close();
                  this.toggleIcon = 'netlaw-icons:notifications'
              }
          }

          // onCloseMobileDropdown(e){
          //     this.$.dropdownmobilenotification.close();
          // }

          BubbleUps(e) {
              if (e.type === "overlay-show") {
                  Polymer.dom(this.root).querySelector('.drawer-overlay').classList.add('drawer-overlay--show');
              } else {
                  Polymer.dom(this.root).querySelector('.drawer-overlay').classList.remove('drawer-overlay--show')
              }
          }

          ready() {
              super.ready();
              this.addEventListener('overlay-show', this.BubbleUps);
              this.addEventListener('overlay-hide', this.BubbleUps);
          }


      }

      window.customElements.define(NetlawApp.is, NetlawApp);
  </script>
