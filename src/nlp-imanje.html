<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/nlp-imanje/nlp-imanje.html">

<dom-module id="imanje-styles">
  <template>
    <style>
      input {
        border: 1px solid red;
      }

    </style>
  </template>
</dom-module>

<dom-module id="netlaw-imanje-form">
  <template>
    <style include="imanje-styles"></style>
  </template>
  <script>
      customElements.define("netlaw-imanje-form", class extends customElements.get("nlp-imanje-form") {
          static get template() { return Polymer.html`${Polymer.DomModule.import("netlaw-imanje-form", 'template')} ${super.template}`; }

          static get properties() {
              return {
                  views: {
                      readOnly: true, value: {
                          [ImanjePage.id]: 'netlaw-imanje-page',
                          [ImanjeSection.id]: 'netlaw-imanje-section',
                          [ImanjeText.id]: 'netlaw-imanje-text',
                          [ImanjeTextQuestion.id]: 'netlaw-imanje-textquestion',
                          [ImanjeChoiceQuestion.id]: 'netlaw-imanje-choicequestion',
                          [ImanjeArrayQuestion.id]: 'netlaw-imanje-arrayquestion',
                      }
                  },
              };
          }
      });
  </script>
</dom-module>
