  <script>
      // Your new element extends the Polymer.Element base class
      class NetlawContacts extends Polymer.Element {
          static get is() {
              return 'netlaw-contacts';
          }

          static get properties() {
              return {
                  view: {
                      type: Boolean,
                      notify: true,
                      reflectToAttribute: true,
                      value: false
                  },
                  checkboxes: {
                      type: Array,
                      notify: true,
                      reflectToAttribute: true,
                  },
                  toggleIcon: {
                      type: String
                  },
                  rootPath: String,
                  route: {type: Object},
                  page: {
                      type: String,
                      reflectToAttribute: true,
                  },
                  addFolder: {
                      type: Boolean,
                      notify: true,
                      reflectToAttribute: true,
                      value: false
                  },
              };
          }

          constructor() {
              super();
              this.toggleIcon = 'netlaw-icons:plus-icon';
              this.view = 'Module';
          }

          toggle(e) {
              e.preventDefault();
              this.$.collapse.toggle();
              this.$.button1.setAttribute('aria-expanded', this.$.collapse.opened);
              this.$.collapse.opened ? this.toggleIcon = 'netlaw-icons:minus-icon' : this.toggleIcon = 'netlaw-icons:plus-icon';
          }

          toggleLvl2(e) {
              e.preventDefault();
              this.$.collapselvl2.toggle();
              this.$.collapselvl2.opened ? this.$.mod.classList.add('contacts__list-item-lvl2--top-border') : this.$.mod.classList.remove('contacts__list-item-lvl2--top-border');
          }

          ready(e) {
              super.ready();

              let btnVerts = this.shadowRoot.querySelectorAll('[icon="icons:more-vert"]');
              btnVerts.forEach(btn => btn.parentNode.addEventListener('click', function (e) {
                  e.preventDefault();
                  this.querySelector('iron-dropdown').open();
              }));
          }

          static get observers() {
              return [
                  '_routePageChanged(routeData.page)',
              ];
          }

          _routePageChanged(page) {

              this.page = page || 'create';

              if (this.page === 'create') {
                  this.toggleIcon = 'netlaw-icons:plus-icon';
                  this.$.button1.setAttribute('aria-expanded', false);
                  this.$.collapse.hide();
                  this.$.collapselvl2.hide();
                  this.$.mod.classList.remove('contacts__list-item-lvl2--top-border');
              }

              if (this.page === 'family') {
                  this.$.family.classList.add('contacts__list-link-lvl3--active');
              }
              else {
                  this.$.family.classList.remove('contacts__list-link-lvl3--active');
              }
          }

          openDrawer(e) {
              this.$.contactsdrawer.open();
          }

          closeDrawer(e) {
              this.$.contactsdrawer.close();
          }

          onAddFolderClick(e) {
              e.preventDefault();
              this.addFolder = true;
              this.dispatchEvent(new CustomEvent('overlay-show', {bubbles: true, composed: true}));
          }

          onCancelFolderClick(e) {
              e.preventDefault();
              this.addFolder = false;
              this.dispatchEvent(new CustomEvent('overlay-hide', {bubbles: true, composed: true}));
          }

      }

      //Now, register your new custom element so the browser can use it
      customElements.define(NetlawContacts.is, NetlawContacts);
  </script>
