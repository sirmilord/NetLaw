      // Your new element extends the Polymer.Element base class
      class NetlawContacts extends Polymer.Element {
          static get is() {

                  toggleIcon: {
                      type: String
                  },
                  toggleMenu: {
                      type: String,
                      computed: '_computeMenu(menuOpened)',

                  },
                  menuOpened: {
                      type: Boolean,

                  },
                  routeData: {
                      type: Object, observer(value) {

                      }

                  subroute: Object,
                  page: {type: String, observer: '_pageChanged'},
                  addFolder: {
                      type: Boolean,
                      value: false

                      type: Boolean,
                      value: false

                                      name: "Immediate Family",

                                  {
                                      id: "62179869-2daf-418a-9ad5-6d2f29323017",

                                  },
                                  {

                          },

                      type: Array, value: () => [

              super();
              this.toggleIcon = 'netlaw-icons:plus-icon';
              this.view = 'Module';
          }

          //isFamioly...
        
          _onToggleCollapse(e) {
              this.opened = !this.opened;
              this.opened ? e.currentTarget.classList.add("contacts__list-link-lvl2--active") : e.currentTarget.classList.remove("contacts__list-link-lvl2--active");
          }

          ready(e) {
              super.ready();

              this.menu = this.$.menu;

              this.contentReady = true;
              setTimeout(() => this._pageChanged(this.page));
          }

          _onToggleDropdown(e) {
              e.preventDefault();
              let ironDropdown = e.currentTarget.querySelector('iron-dropdown');
              if (ironDropdown) {
                  ironDropdown.toggle();
                  e.srcElement.dispatchEvent(new CustomEvent('iron-select', {bubbles: true, composed: true}));
              }
          }

          _pageChanged(page) {
              if (!this.contentReady || this.route.prefix !== '/contacts') return;

              let pages = this.shadowRoot.querySelector("#pages3");
              if (pages && pages.selectedItem && pages.selectedItem.open) pages.selectedItem.open();
              else this.open();

              if (!this.mobile) {

                  if (page == null) {
                      // this.shadowRoot.querySelector('#collapsetwo0').hide();
                      this.details = false;
                      this.flex = '';
                  }

                  if (this.page === 'contact-details') {
                      this.details = true;
                      this.flex = 'flex: 1 1 100%; max-width: 100%;';
                  }
              }
          }

                  bubbles: true,
                  composed: true,
                  detail: this.$.menu
              }));


              this.dispatchEvent(new CustomEvent('drawer-changed', {
                  bubbles: true,
                  composed: true,
                  detail: {opened: true}
              }));

              // let pages = this.shadowRoot.querySelector("#pages3");
              // if (pages && pages.selectedItem && pages.selectedItem.open) pages.selectedItem.open();
          }

          //for mobile
          _childPage(e) {
              let ironCollapse = e.currentTarget.closest('iron-collapse');
              if (ironCollapse) {
                  ironCollapse.toggle();
              }
          }

          _onAddFolderClick(e) {
              e.preventDefault();
              this.addFolder = true;
              this.dispatchEvent(new CustomEvent('overlay-display', {
                  bubbles: true,
                  composed: true,
                  detail: {
                      display: true
                  }
              }));
              e.srcElement.dispatchEvent(new CustomEvent('iron-select', {bubbles: true, composed: true}));
          }

          _onDeleteContactClick(e) {
              e.preventDefault();
              this.deleteContact = true;
              this.dispatchEvent(new CustomEvent('overlay-display', {
                  bubbles: true,
                  composed: true,
                  detail: {
                      display: true
                  }
              }));
          }

          _onAddContactClick(e) {
              // e.preventDefault();
              this.addContact = true;
              this.dispatchEvent(new CustomEvent('overlay-display', {
                  bubbles: true,
                  composed: true,
                  detail: {
                      display: true
                  }
              }));
          }

          _onCancelOverlayClick(e) {
              e.preventDefault();
              this.addFolder = false;
              this.addContact = false;
              this.deleteContact = false;
              this.dispatchEvent(new CustomEvent('overlay-display', {
                  bubbles: true,
                  composed: true,
                  detail: {
                      display: false
                  }
              }));
          }

          _computeMenu(opened) {
              // console.log(this.opened);
              return opened ? 'netlaw-icons:more-vert-active' : 'netlaw-icons:menu-circle';
          }

          _onToDetails(e) {
              this.details = true;
              this.dispatchEvent(new CustomEvent('drawer-changed', {
                  bubbles: true,
                  composed: true,
                  detail: {opened: false}
              }));
              this.flex = 'flex: 1 1 100%; max-width: 100%;';
          }

          _backFromDetails(e) {
              this.details = false;
              this.dispatchEvent(new CustomEvent('drawer-changed', {
                  bubbles: true,
                  composed: true,
                  detail: {opened: true}
              }));
              this.flex = '';
          }

          if(condition, ifTrue, ifFalse) {
              return condition ? ifTrue || null : ifFalse || null;
          }
      }

      //Now, register your new custom element so the browser can use it
      customElements.define(NetlawContacts.is, NetlawContacts);
  </script>
