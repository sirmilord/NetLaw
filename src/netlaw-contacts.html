                          this.page = value.page || null;
                      }
                  },
                  subroute: Object,
                  page: {type: String, observer: '_pageChanged'},
                  addFolder: {
                      type: Boolean,
                      notify: true,
                      reflectToAttribute: true,
                      value: false
                  },
                  deleteContact: {
                      type: Boolean,
                      notify: true,
                      reflectToAttribute: true,
                      value: false
                  },
              };
          }

          constructor() {
              super();
              this.toggleIcon = 'netlaw-icons:plus-icon';
              this.view = 'Module';
          }

          _onToggleCollapse(e) {
              e.preventDefault();
              let ironCollapse = e.currentTarget.parentNode.querySelector('iron-collapse');
              ironCollapse.toggle();
              ironCollapse.opened ? e.currentTarget.classList.add('contacts__list-link-lvl2--active') : e.currentTarget.classList.remove('contacts__list-link-lvl2--active');
          }

          ready(e) {
              super.ready();
              //
              // let btnVerts = this.shadowRoot.querySelectorAll('[icon="icons:more-vert"]');
              // btnVerts.forEach(btn => btn.parentNode.addEventListener('click', function (e) {
              //     e.preventDefault();
              //     this.querySelector('iron-dropdown').open();
              // }));

              this.menu = this.$.menu;

              this._pageChanged(this.page);
          }

          _onToggleDropdown(e) {
              e.preventDefault();
              let ironDropdown = e.currentTarget.querySelector('iron-dropdown');
              ironDropdown.toggle();
              e.srcElement.dispatchEvent(new CustomEvent('iron-select', {bubbles: true, composed: true}));
          }

          _pageChanged(page) {

              if (!this.mobile) {
                  // this.page = page || 'create';

                  // if (this.page === 'create') {
                  //     this.toggleIcon = 'netlaw-icons:plus-icon';
                  // this.$.button1.setAttribute('aria-expanded', false);
                  // this.$.collapse.hide();
                  // this.$.collapselvl2.hide();
                  // this.$.modmobile.classList.remove('contacts__list-item-lvl2--top-border');
                  // }

                  //     if (this.page === 'family') {
                  //         this.$.family.classList.add('contacts__list-link-lvl3--active');
                  //     }
                  //     else {
                  //         this.$.family.classList.remove('contacts__list-link-lvl3--active');
                  //     }
              }

              if (this.mobile) {

                  if (page == null && this.classList.contains("iron-selected")) {
                      this.dispatchEvent(new CustomEvent('menu-changed', {
                          bubbles: true,
                          composed: true,
                          detail: this.$.menu
                      }));
                  }

                  if (page === 'family') {
                      //this is polyfill for this.$.pages2.selectedItem;
                      let sc = Array.from(this.shadowRoot.querySelector('#pages3').children).filter(c => c.getAttribute("name") == this.shadowRoot.querySelector('#pages3').selected)[0];
                      if (sc) sc.open();
                  }
              }
          }

          open() {
              this.dispatchEvent(new CustomEvent('menu-changed', {bubbles: true, composed: true, detail: this.$.menu}));
          }

          _childPage(e) {
              let ironCollapse = e.currentTarget.closest('iron-collapse');
              ironCollapse.toggle();
          }

          onAddFolderClick(e) {
              e.preventDefault();
              this.addFolder = true;
              this.dispatchEvent(new CustomEvent('overlay-display', {
                  bubbles: true,
                  composed: true,
                  detail: {
                      display: true
                  }
              }));
              e.srcElement.dispatchEvent(new CustomEvent('iron-select', {bubbles: true, composed: true}));
          }

          onCancelFolderClick(e) {
              e.preventDefault();
              this.addFolder = false;
              this.dispatchEvent(new CustomEvent('overlay-display', {
                  bubbles: true,
                  composed: true,
                  detail: {
                      display: false
                  }
              }));
          }

          onDeleteContactClick(e) {
              e.preventDefault();
              this.deleteContact = true;
              this.dispatchEvent(new CustomEvent('overlay-display', {
                  bubbles: true,
                  composed: true,
                  detail: {
                      display: true
                  }
              }));
          }

          onCancelDeleteContactClick(e) {
              e.preventDefault();
              this.deleteContact = false;
              this.dispatchEvent(new CustomEvent('overlay-display', {
                  bubbles: true,
                  composed: true,
                  detail: {
                      display: false
                  }
              }));
          }

          _computeMenu(opened) {
              // console.log(this.opened);
              return opened ? 'netlaw-icons:more-vert-active' : 'netlaw-icons:menu-circle';
          }
      }

      //Now, register your new custom element so the browser can use it
      customElements.define(NetlawContacts.is, NetlawContacts);
  </script>
