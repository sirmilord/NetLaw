<link rel="import" href="../bower_components/polymer/polymer-element.html">


<dom-module id="netlaw-account-plans">
  <template>

    <style>
      .account {
        background-color: #f9f9f9;
      }

      .account__desc {
        color: #4A4A4A;
        font-size: 20px;
        font-weight: 500;
        /*margin-top: 124px;*/
        margin-bottom: 61px;
        text-align: center;
        display: block;
      }

      .account__title {
        color: #4A4A4A;
        font-weight: bold;
        font-size: 56px;
        text-align: center;
        margin-bottom: 20px;
      }

      .account__container {
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        padding-left: 20px;
        padding-right: 20px;
        box-sizing: border-box;
      }

      .account__row {
        display: flex;
        align-items: center;
        margin-right: -20px;
        margin-left: -20px;
        box-sizing: border-box;
        justify-content: center;
        flex-wrap: wrap;
      }

      .account__item {
        padding-right: 20px;
        padding-left: 20px;
        box-sizing: border-box;
        background-color: rgba(216,216,216,0.5);
        background-clip: content-box;
        min-height: 50vh;
        margin-bottom: 20px;
      }

      .account__item:not(:last-child) {

      }

      .account__item--third {
        flex: 1 1 100%;
        max-width: 100%;
      }

      @media (min-width: 992px) {
        .account__item--third {
          flex: 1 1 33.33333%;
          max-width: 226px;
        }

        .account__item {
          margin-bottom: 0;
        }
      }

      @media (max-width: 767px) {
        .account__title {
          font-size: 20px;
          margin-top: 35px;
        }

        .account__desc {
          font-size: 16px;
          margin-bottom: 20px;
        }

        .account {
          background-color: #fff;
          margin-bottom: 50px;
        }

        .account__item {
          min-height: 25vh;
          margin-bottom: 15px;
        }
      }

    </style>

    <main class="account account--info">
      <div class="account__container">
        <h1 class="account__title" on-click="_click">Billing Plans</h1>
        <b class="account__desc">Links to Information Site Showing All Plan
          Information</b>
        <div class="account__row">
          <div class="account__item account__item--third">

          </div>
          <div class="account__item account__item--third">

          </div>
          <div class="account__item account__item--third">

          </div>
        </div>
      </div>

      <!--<demo-snippet></demo-snippet>-->

    </main>
  </template>

  <script>
      class NetlawAccountPlans extends Polymer.Element {
          static get is() {
              return 'netlaw-account-plans';
          }

         ready() {
              super.ready();
              this.dispatchEvent(new CustomEvent('account-list-hide', {
                  bubbles: true,
                  composed: true
              }));
          }

          _click(e) {
              this.dispatchEvent(new CustomEvent('account-list-hide', {
                  bubbles: true,
                  composed: true
              }));
          }
      }

      window.customElements.define(NetlawAccountPlans.is, NetlawAccountPlans);
  </script>

</dom-module>
