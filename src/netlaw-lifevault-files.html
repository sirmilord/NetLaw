      }

      }

      figure {
        margin-bottom: 30px;
      }

      b {
        display: block;
        font-size: 20px;
        font-weight: 900;

      }

      .btn {
        margin: 0;
        border: none;
        border-radius: 2px;
        overflow: visible;
        font: inherit;
        color: inherit;
        text-transform: none;
        display: inline-block;
        box-sizing: border-box;

        vertical-align: middle;
        font-size: 16px;

        text-decoration: none;
        font-weight: 900;
        cursor: pointer;
        height: 45px;

      .lifevault__content-header {
        display: flex;
        min-height: 65px;
        width: 100%;
        background-color: #4a4a4a;
      }

      .lifevault__content-title {
        align-self: center;
        margin-left: 60px;

        font-size: 26px;
        margin-top: 0;
        margin-bottom: 0;
        font-weight: 300;

      .lifevault__content-update {
        margin-bottom: 15px;

        font-size: 14px;
        margin-right: 30px;
        margin-left: auto;
        color: #b2b2b2;
      }

      .lifevault__checkbox-container {
        display: block;
        position: relative;
        cursor: pointer;
        font-size: 9px;
        user-select: none;
        color: #d6d6d6;
        height: 45px;
        border-radius: 2px;
      }

      .lifevault__checkbox-container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }

      .lifevault__content-checkmark {
        position: absolute;
        top: 15px;
        left: 8px;
        height: 18px;
        width: 18px;
        background-color: #fff;
        border: 1px solid #c2c2c2;
        border-radius: 2px;
      }

      .lifevault__checkbox-container:hover input ~ .lifevault__content-checkmark {
        background-color: #fff;
      }

      .lifevault__checkbox-container input:checked ~ .lifevault__content-checkmark {
        background-color: #fff;
      }

      .lifevault__content-checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      .lifevault__checkbox-container input:checked ~ .lifevault__content-checkmark:after {
        display: block;
      }

      .lifevault__checkbox-container .lifevault__content-checkmark:after {
        left: 6px;
        top: 2px;
        width: 5px;
        height: 9px;
        border: solid #01AA50;
        border-width: 0 2px 2px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);

    <!--Mobile layout-->
    <template slot="placeholder" id="menu">
      <netlaw-search-mobile class="mobile-search"></netlaw-search-mobile>
      <h3 class="lifevault__header">[[if(folderId, folderName, 'My Files')]]</h3>

    <template is="dom-if" if="[[mobile]]">
      <main class="lifevault-mobile">
        <netlaw-dashboard-mobile on-select-all-false="selectAllFalse"
                                 on-select-all-true="selectAllTrue" on-view-module="chooseModule"
                                 on-view-list="chooseList"></netlaw-dashboard-mobile>

        <template is="dom-if" if="[[view]]">
          <div class="lifevault__wrap">
            <div class="lifevault__module">
              <div class="lifevault__row">

                <template is="dom-repeat" items="{{files}}" as="file">

                  <div class="lifevault__col-module">
                    <div class="lifevault__module-item">
                      <div class="lifevault__module-body">
                        <label class="lifevault__checkbox-container lifevault__checkbox-container--module">
                          <input type="checkbox">
                          <span class="lifevault__content-checkmark lifevault__content-checkmark--module"></span>
                        </label>
                        <a class="lifevault__menu" href="javascript:;" on-click="_onToggleDropdown">
                          <iron-icon icon="icons:more-vert"></iron-icon>
                          <iron-dropdown horizontal-align="right">
                            <ul class="lifevault__addfolder-dropdown lifevault__addfolder-dropdown--sub"
                                slot="dropdown-content">
                              <li>Download
                                <iron-icon icon="netlaw-icons:download-icon"></iron-icon>
                              </li>
                              <li>Print
                                <iron-icon icon="netlaw-icons:print-icon"></iron-icon>
                              </li>
                              <li>Replace
                                <iron-icon icon="netlaw-icons:replace-icon"></iron-icon>
                              </li>
                              <li>Rename
                                <iron-icon icon="netlaw-icons:rename-icon"></iron-icon>
                              </li>
                              <li on-click="_onShareFileClick">Share
                                <iron-icon icon="netlaw-icons:share-icon"></iron-icon>
                              </li>
                              <li on-click="_onDeleteFileFolderClick">Delete
                                <iron-icon icon="netlaw-icons:delete-icon"></iron-icon>
                              </li>
                            </ul>
                          </iron-dropdown>
                        </a>
                        <figure class="lifevault__document">
                          <a href="{{file.link}}">
                            <iron-icon icon="netlaw-icons:page"></iron-icon>
                          </a>
                        </figure>
                      </div>
                      <div class="lifevault__module-footer">
                        <a class="lifevault__footer-link" href="{{file.link}}">
                          <span class="lifevault__name">[[file.name]]</span>
                        </a>
                        <span class="lifevault__module-update">[[formatDate(file.modified_on)]]</span>
                        <a href="javascript:;" class$="btn btn--charm [[if(file.smartguide, '', 'btn--hide')]]">
                          <iron-icon icon="netlaw-icons:wand-small-icon"></iron-icon>
                        </a>
                        <template is="dom-if" if="[[file.has_history]]">
                          <button class="lifevault__details" on-click="_onToggleDropdown">
                            <iron-icon icon="icons:history"></iron-icon>
                            <iron-icon icon="icons:expand-more"></iron-icon>
                            <iron-dropdown horizontal-align="right">
                              <ul class="lifevault__version-dropdown"
                                  slot="dropdown-content">

                                <template is="dom-repeat" items="{{file.versions}}" as="version">

                                  <li>
                                    <a href="javascript:;"
                                       class$="lifevault__charm [[if(version.smartguide, '', 'lifevault__charm--hide')]]">
                                      <iron-icon icon="netlaw-icons:wand-small-icon"></iron-icon>
                                    </a>
                                    <a href="{{version.link}}">
                                      <span class="lifevault__version">v1.1</span>
                                    </a>
                                    <span class="lifevault__date">[[version.version]]</span>
                                    <iron-icon icon="icons:expand-less" class="lifevault__expand-less"></iron-icon>
                                  </li>

                                </template>

                              </ul>
                            </iron-dropdown>
                          </button>
                        </template>
                      </div>
                    </div>
                  </div>

                </template>

              </div>
            </div>
          </div>
        </template>

  <script>
      class NetlawLifevaultFiles extends Polymer.Element {

          static get is() {
              return 'netlaw-lifevault-files';
          }

          static get properties() {
              return {
                  folderId: {
                      type: String,
                      observer: 'refresh',
                  },
                  view: {
                      type: Boolean,
                      value: true
                  },
                  checkboxes: {
                      type: Array,
                  },
                  files: {type: Object},
              };
          }

          constructor() {
              super();
          }

          if(condition, ifTrue, ifFalse) {
              return condition ? ifTrue || null : ifFalse || null;
          }

          _onToggleDropdown(e) {
              e.preventDefault();
              let ironDropdown = e.currentTarget.querySelector('iron-dropdown');
              ironDropdown.toggle();
              e.srcElement.dispatchEvent(new CustomEvent('iron-select', {bubbles: true, composed: true}));
          }

          ready(e) {
              super.ready();
          }

          open() {
              this.dispatchEvent(new CustomEvent('menu-changed', {
                  bubbles: true,
                  composed: true,
                  detail: {full: true, menu: this.$.menu}
              }));
          }

          selectAllFalse(e) {
              this.view ? this.checkboxes = this.shadowRoot.querySelectorAll('.lifevault__checkbox-container--module input') : this.checkboxes = this.shadowRoot.querySelectorAll('.lifevault__checkbox-container--list input');
              if (this.checkboxes.length > 0) {

                  for (let i = 0; i < this.checkboxes.length; i++) {
                      this.checkboxes[i].checked = true;
                  }
              }
          }

          selectAllTrue(e) {
              this.view ? this.checkboxes = this.shadowRoot.querySelectorAll('.lifevault__checkbox-container--module input') : this.checkboxes = this.shadowRoot.querySelectorAll('.lifevault__checkbox-container--list input');

              if (this.checkboxes.length > 0) {

                  for (let i = 0; i < this.checkboxes.length; i++) {
                      this.checkboxes[i].checked = false;
                  }
              }
          }

          chooseModule(e) {
              this.view = true;
              this.checkboxes = this.shadowRoot.querySelectorAll('.lifevault__checkbox-container--module input');

              for (let i = 0; i < this.checkboxes.length; i++) {
                  this.checkboxes[i].checked = false;
              }
          }

          chooseList(e) {
              this.view = false;
              this.checkboxes = this.shadowRoot.querySelectorAll('.lifevault__checkbox-container--list input');

              for (let i = 0; i < this.checkboxes.length; i++) {
                  this.checkboxes[i].checked = false;
              }
          }

          _onAddFileClick(e) {
              e.preventDefault();
              this.dispatchEvent(new CustomEvent('add-file', {bubbles: true, composed: true}));
          }

          _onDeleteFileFolderClick(e) {
              e.preventDefault();
              this.dispatchEvent(new CustomEvent('delete-file', {
                  bubbles: true,
                  composed: true,
                  detail: {
                      fileId: e.model.file.id,
                      fileName: e.model.file.name,
                  },
              }));
              // pass this to lifevault
              //e.model.file.id
              // this.refresh();
              //close overlay
          }

          _onShareFileClick(e) {
              e.preventDefault();
              this.dispatchEvent(new CustomEvent('share-file', {bubbles: true, composed: true}));
          }

          //for mobile
          _onCloseFiles(e) {
              navigate("/lifevault");
              this.dispatchEvent(new CustomEvent('close-lifevault-files', {bubbles: true, composed: true}));
          }


          refresh() {
              api.vault.searchFolder(this.folderId, "type:file")
                  .success(r => this.files = r);
          }

          _onDownloadClick(e) {
              api.vault.downloadFile(e.model.file.id);
          }

          formatDate(date) {
              return new Date(date).toString(new Date(date) < new Date().setHours(0, 0, 0, 0) ? "MMM dd, yyyy" : "h:mm TT");
          }

          formatAgo(date) {
              return Date.formatTimeSpan(new Date() - new Date(date));
          }
      }

      window.customElements.define(NetlawLifevaultFiles.is, NetlawLifevaultFiles);
  </script>
