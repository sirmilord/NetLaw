      .logo-img {
        max-width: 160px;
      }

          max-width: 91px;
        }

        :host  {
          width: 91px;
          height: 30px;
        }
      }
    </style>

    <!-- shadow DOM goes here -->
    <a href="[[rootPath]]" class="logo-link"><img class="logo-img" src="./images/logo.svg"></a>

  <script>

          static get is() {
              return 'netlaw-logo';
          }

          constructor() {
