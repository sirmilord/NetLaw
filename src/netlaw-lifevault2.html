  <script>
      class MyNetlawLifevault2 extends Polymer.Element {

          static get is() {
              return 'netlaw-lifevault2';
          }

          static get properties() {
              return {
                  view: {
                      type: String,
                      // notify: true,
                      // reflectToAttribute: true,
                      // value: false
                  },
                  checkboxes: {
                      type: Array,
                      notify: true,
                      reflectToAttribute: true,
                  },
                  toggleIcon: {
                      type: String
                  },
              };
          }

          constructor() {
              super();
              this.toggleIcon = 'icons:add-circle-outline';
               this.view = 'Module';
              // this.view = true;
              this.checkboxes = 0;
          }

          toggle(e) {
              e.preventDefault();
              this.$.collapse.toggle();
              this.$.button1.setAttribute('aria-expanded', this.$.collapse.opened);
              this.$.collapse.opened ? this.toggleIcon = 'icons:remove-circle-outline' : this.toggleIcon = 'icons:add-circle-outline';
              this.$.collapse.opened ? this.$.addfolder.classList.add('lifevault__add-folder--show') : this.$.addfolder.classList.remove('lifevault__add-folder--show');
          }

          toggleLvl2(e) {
              e.preventDefault();
              this.$.collapselvl2.toggle();
              this.$.collapselvl2.opened ? this.$.mod.classList.add('lifevault__list-item-lvl2--top-border') : this.$.mod.classList.remove('lifevault__list-item-lvl2--top-border');
          }

          ready(e) {
              super.ready();

              let btnVersions = this.shadowRoot.querySelectorAll('.lifevault__details');
              btnVersions.forEach(btn => btn.addEventListener('click', function (e) {
                  e.preventDefault();
                  this.querySelector('iron-dropdown').open();
              }));

              let btnVerts = this.shadowRoot.querySelectorAll('[icon="icons:more-vert"]');
              btnVerts.forEach(btn => btn.parentNode.addEventListener('click', function (e) {
                  e.preventDefault();
                  this.querySelector('iron-dropdown').open();
              }));
          }

          openSortBy() {
              this.$.sortbydropdown.open();
          }

          openBulkAction() {
              this.$.bulkactiondropdown.open();
          }

          selectAll() {
              this.view === 'Module' ? this.checkboxes = Polymer.dom(this.root).querySelectorAll('.lifevault__checkbox-container--module input') : this.checkboxes = Polymer.dom(this.root).querySelectorAll('.lifevault__checkbox-container--list input');


              if (this.$.selectall.checked !== true && this.checkboxes.length > 0) {

                  for (let i = 0; i < this.checkboxes.length; i++) {
                      this.checkboxes[i].checked = true;
                  }

              } else if (this.$.selectall.checked !== false && this.checkboxes.length > 0) {

                  for (let i = 0; i < this.checkboxes.length; i++) {
                      this.checkboxes[i].checked = false;
                  }
              }

          }

          // _isEqualTo(view, string) {
          //     return view === string;
          // }

          chooseModule(e) {
              e.preventDefault();
              this.view = "Module";
              this.$.list.classList.remove('lifevault__wrap--show');
              this.$.module.classList.add('lifevault__wrap--show');
              this.$.selectall.checked = false;
              Polymer.dom(this.root).querySelector('.btn--list').classList.remove('btn--active');
              Polymer.dom(this.root).querySelector('.btn--module').classList.add('btn--active');
              this.checkboxes = Polymer.dom(this.root).querySelectorAll('.lifevault__checkbox-container--module input');

              for (let i = 0; i < this.checkboxes.length; i++) {
                  this.checkboxes[i].checked = false;
              }
          }

          chooseList(e) {
              e.preventDefault();
              this.view = "List";
              this.$.module.classList.remove('lifevault__wrap--show');
              this.$.list.classList.add('lifevault__wrap--show');
              this.$.selectall.checked = false;
              Polymer.dom(this.root).querySelector('.btn--module').classList.remove('btn--active');
              Polymer.dom(this.root).querySelector('.btn--list').classList.add('btn--active');
              this.checkboxes = Polymer.dom(this.root).querySelectorAll('.lifevault__checkbox-container--list input');

              for (let i = 0; i < this.checkboxes.length; i++) {
                  this.checkboxes[i].checked = false;
              }
          }
      }

      window.customElements.define(MyNetlawLifevault2.is, MyNetlawLifevault2);
  </script>
